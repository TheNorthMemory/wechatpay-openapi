micro.submitupgrade.request:
  allOf:
    - type: object
      xml:
        name: xml
      required:
        - version
        - mch_id
        - nonce_str
        - sign_type
        - sign
        - cert_sn
        - sub_mch_id
        - organization_type
        - business_license_copy
        - business_license_number
        - merchant_name
        - company_address
        - legal_person
        - business_time
        - business_licence_type
        - merchant_shortname
        - business
        - business_scene
      properties:
        version:
          type: string
          description: 接口版本号
          example: '1.0'
          maxLength: 32
        mch_id:
          type: string
          description: 商户号
          example: '1230000109'
          maxLength: 32
        nonce_str:
          type: string
          description: 随机字符串
          example: ibuaiVcKdpRxkhJA
          maxLength: 32
        sign_type:
          type: string
          description: 签名类型
          example: HMAC-SHA256
          maxLength: 128
        sign:
          type: string
          description: 签名
          example: D675A1E471DBF7C0B1AC5883B5BDA9EF
          maxLength: 64
        cert_sn:
          type: string
          description: 平台证书序列号
          example: 5663476TEREGD45FH63GDFHFG657FCHBFG
          maxLength: 64
        sub_mch_id:
          type: string
          description: 小微商户号
          example: '1230000109'
          maxLength: 32
        organization_type:
          type: string
          description: 主体类型
          example: '2'
          maxLength: 32
        business_license_copy:
          type: string
          description: 营业执照扫描件
          maxLength: 256
        business_license_number:
          type: string
          description: 营业执照注册号
          example: '123456789012345'
          maxLength: 32
        merchant_name:
          type: string
          description: 商户名称
          example: 深圳腾讯科技有限公司
          maxLength: 110
        company_address:
          type: string
          description: 注册地址
          example: 深圳市腾讯大厦
          maxLength: 256
        legal_person:
          type: string
          description: 经营者姓名/法定代表人
          maxLength: 256
        business_time:
          type: string
          description: 营业期限
          example: '["1970-01-01","长期"]'
          maxLength: 50
        business_licence_type:
          type: string
          description: 营业执照类型
          example: '1762'
          maxLength: 32
        organization_copy:
          type: string
          description: 组织机构代码证照片
          maxLength: 256
          nullable: true
        organization_number:
          type: string
          description: 组织机构代码
          example: 1234567-1
          maxLength: 32
          nullable: true
        organization_time:
          type: string
          description: 组织机构代码有效期限
          example: '["1970-01-01","长期"]'
          maxLength: 128
          nullable: true
        account_name:
          type: string
          description: 开户名称
          maxLength: 50
          nullable: true
        account_bank:
          type: string
          description: 开户银行
          example: 工商银行
          maxLength: 50
          nullable: true
        bank_address_code:
          type: string
          description: 开户银行省市编码
          example: '11000'
          maxLength: 6
          nullable: true
        bank_name:
          type: string
          description: "开户银行全称 \n\t\t\t\t  （含支行）"
          example: 深圳农村商业银行xxx支行
          maxLength: 256
          nullable: true
        account_number:
          type: string
          description: 银行卡号
          maxLength: 50
          nullable: true
        merchant_shortname:
          type: string
          description: 商户简称
          maxLength: 50
        business:
          type: string
          description: 费率结算规则ID
          maxLength: 10
        qualifications:
          type: string
          description: 特殊资质
          example: '["xxx","xxx"]'
          maxLength: 1280
          nullable: true
        business_scene:
          type: string
          description: 经营场景
          example: '[1721]'
          maxLength: 50
        business_addition_desc:
          type: string
          description: 补充说明
          maxLength: 512
          nullable: true
        business_addition_pics:
          type: string
          description: 补充材料
          example: '["123","456"]'
          maxLength: 1280
          nullable: true
        contact_email:
          type: string
          description: 联系邮箱
          example: 123@qq.com
          maxLength: 50
          nullable: true
micro.submitupgrade.response:
  allOf:
    - type: object
      xml:
        name: xml
      required:
        - return_code
      properties:
        return_code:
          type: string
          description: 返回状态码
          example: FAIL
          maxLength: 16
        return_msg:
          type: string
          description: 返回信息
          example: 签名失败
          maxLength: 128
          nullable: true
    - type: object
      xml:
        name: xml
      required:
        - nonce_str
        - sign
        - result_code
      properties:
        nonce_str:
          type: string
          description: 随机字符串
          example: ibuaiVcKdpRxkhJA
          maxLength: 32
        sign:
          type: string
          description: 签名
          example: D675A1E471DBF7C0B1AC5883B5BDA9EF
          maxLength: 32
        result_code:
          type: string
          description: 业务结果
          example: SUCCESS
          maxLength: 32
        err_code:
          type: string
          description: 错误代码
          example: PARAM_ERROR
          maxLength: 32
          nullable: true
        err_code_des:
          type: string
          description: 错误代码描述
          example: 商户号信息有误，请检查修改后重试
          maxLength: 128
          nullable: true
        err_param:
          type: string
          description: 参数校验不通过的字段名
          example: account_no
          maxLength: 128
          nullable: true
