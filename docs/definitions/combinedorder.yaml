combinedorder.request:
  allOf:
    - type: object
      xml:
        name: xml
      required:
        - combine_appid
        - combine_mch_id
        - nonce_str
        - sign
        - sign_type
        - combine_out_trade_no
        - spbill_create_ip
        - notify_url
        - trade_type
        - scene_info
        - sub_order_list
      properties:
        combine_appid:
          type: string
          description: 合单appid
          example: wx8888888888888888
          maxLength: 32
        combine_mch_id:
          type: string
          description: 合单商户号
          example: '1900000109'
          maxLength: 32
        device_info:
          type: string
          description: 设备号
          example: '013467007045764'
          maxLength: 32
          nullable: true
        nonce_str:
          type: string
          description: 随机字符串
          example: 5K8264ILTKCH16CQ2502SI8ZNMTM67VS
          maxLength: 32
        sign:
          type: string
          description: 签名
          example: C380BEC2BFD727A4B6845133519F3AD6
          maxLength: 128
        sign_type:
          type: string
          description: 签名类型
          example: HMAC-SHA256
          maxLength: 64
          enum:
            - HMAC-SHA256
        combine_out_trade_no:
          type: string
          description: 合单商户订单号
          example: '1217752501201407033233368018'
          maxLength: 32
        spbill_create_ip:
          type: string
          description: 终端IP
          example: 8.8.8.8
          maxLength: 16
        time_start:
          type: string
          description: 交易起始时间
          example: '20171225091010'
          maxLength: 14
          nullable: true
        time_expire:
          type: string
          description: 交易结束时间
          example: '20171225091510'
          maxLength: 14
          nullable: true
        notify_url:
          type: string
          description: 通知地址
          example: 'http://www.weixin.qq.com/wxpay/pay.php'
          maxLength: 256
        trade_type:
          type: string
          description: 交易类型
          example: JSAPI
        product_id:
          type: string
          description: 商品ID
          example: '1234567890'
          maxLength: 32
          nullable: true
        combine_openid:
          type: string
          description: 合单用户标识
          example: '120061098828009406'
          maxLength: 128
          nullable: true
        scene_info:
          xml:
            x-cdata: true
          type: string
          description: 场景信息`JSON`格式字符串
          example: '{"h5_info": {"type":"IOS","app_name": "王者荣耀","bundle_id": "com.tencent.wzryIOS"}}'
          maxLength: 256
          x-json:
            type: object
            required:
              - payer_client_ip
            properties:
              device_id:
                type: string
                description: 商户端设备号
              payer_client_ip:
                type: string
                description: 用户终端IP
              h5_info:
                type: object
                description: H5场景信息
                required:
                  - type
                properties:
                  type:
                    type: string
                    description: 场景类型
                    enum:
                      - iOS
                      - Android
                      - Wap
                  app_name:
                    type: string
                    description: 应用名称
                  app_url:
                    type: string
                    description: 网站URL
                  bundle_id:
                    type: string
                    description: iOS平台BundleID
                  package_name:
                    type: string
                    description: Android平台PackageName
        sub_order_list:
          xml:
            x-cdata: true
          type: string
          description: 子单信息`JSON`格式字符串
          example: '{"order_list": [{"appid": "wxdace645e0bc2c424","attach": "深圳分店","body": "子订单1","fee_type": "CNY","mch_id": "1900009001","out_trade_no": "OD201708030001","total_fee": 1234}],"order_num": 3}'
          maxLength: 10240
          x-json:
            type: object
            required:
              - order_num
              - order_list
            properties:
              order_num:
                type: number
                description: 子订单数
              order_list:
                type: array
                description: 子订单信息
                items:
                  type: object
                  required:
                    - mchid
                    - attach
                    - amount
                    - out_trade_no
                    - description
                  properties:
                    mchid:
                      type: string
                      description: 子单商户号
                    attach:
                      type: string
                      description: 附加数据
                    amount:
                      type: object
                      description: 订单金额
                      required:
                        - total_amount
                      properties:
                        total_amount:
                          type: number
                          description: 标价金额
                        currency:
                          type: string
                          description: 标价币种
                    out_trade_no:
                      type: string
                      description: 子单商户订单号
                    goods_tag:
                      type: string
                      description: 订单优惠标记
                    description:
                      type: string
                      description: 商品描述
                    settle_info:
                      type: object
                      description: 结算信息
                      properties:
                        profit_sharing:
                          type: boolean
                          description: 是否指定分账
                        subsidy_amount:
                          type: number
                          description: 补差金额
combinedorder.response:
  allOf:
    - type: object
      xml:
        name: xml
      required:
        - return_code
      properties:
        return_code:
          type: string
          description: 返回状态码
          example: SUCCESS
          maxLength: 16
        return_msg:
          type: string
          description: 返回信息
          example: 签名失败
          maxLength: 128
          nullable: true
    - type: object
      xml:
        name: xml
      required:
        - combine_appid
        - combine_mch_id
        - nonce_str
        - sign
        - result_code
      properties:
        combine_appid:
          type: string
          description: 合单appid
          example: wx8888888888888888
          maxLength: 32
        combine_mch_id:
          type: string
          description: 合单商户号
          example: '1900000109'
          maxLength: 32
        device_info:
          type: string
          description: 设备号
          example: '013467007045764'
          maxLength: 32
          nullable: true
        nonce_str:
          type: string
          description: 随机字符串
          example: 5K8264ILTKCH16CQ2502SI8ZNMTM67VS
          maxLength: 32
        sign:
          type: string
          description: 签名
          example: C380BEC2BFD727A4B6845133519F3AD6
          maxLength: 128
        result_code:
          type: string
          description: 业务结果
          example: SUCCESS
          maxLength: 16
        err_code:
          type: string
          description: 错误代码
          example: SYSTEMERROR
          maxLength: 32
          nullable: true
        err_code_des:
          type: string
          description: 错误代码描述
          example: 系统错误
          maxLength: 128
          nullable: true
    - type: object
      xml:
        name: xml
      required:
        - trade_type
        - prepay_id
      properties:
        trade_type:
          type: string
          description: 交易类型
          example: JSAPI
          maxLength: 16
        code_url:
          type: string
          description: 二维码链接
          example: 'weixin://wxpay/bizpayurl/up?pr=NwY5Mz9&groupid=00'
          maxLength: 64
          nullable: true
        prepay_id:
          type: string
          description: 预支付交易会话标识
          example: CNY
          maxLength: 64
        mweb_url:
          type: string
          description: H5支付跳转链接
          example: 'https://wx.tenpay.com/cgi-bin/mmpayweb-bin/checkmweb?prepay_id=wx2016121516420242444321ca0631331346&package=1405458241'
          maxLength: 64
          nullable: true
