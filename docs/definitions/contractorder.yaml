contractorder.request:
  allOf:
    - type: object
      xml:
        name: xml
      required:
        - appid
        - mch_id
        - contract_mchid
        - contract_appid
        - out_trade_no
        - nonce_str
        - body
        - notify_url
        - total_fee
        - spbill_create_ip
        - trade_type
        - plan_id
        - contract_code
        - request_serial
        - contract_display_account
        - contract_notify_url
        - sign
      properties:
        appid:
          type: string
          description: 请求appid
          example: wxcbda96de0b165486
          maxLength: 32
        mch_id:
          type: string
          description: 商户号
          example: '1200009811'
          maxLength: 32
        contract_mchid:
          type: string
          description: 签约商户号
          example: '1200009811'
          maxLength: 32
        contract_appid:
          type: string
          description: 签约appid
          example: wxcbda96de0b165486
          maxLength: 32
        out_trade_no:
          type: string
          description: 商户订单号
          example: '123456'
          maxLength: 32
        device_info:
          type: string
          description: 设备号
          example: '013467007045764'
          maxLength: 32
          nullable: true
        nonce_str:
          type: string
          description: 随机字符串
          example: 5K8264ILTKCH16CQ2502SI8ZNMTM67VS
          maxLength: 32
        body:
          type: string
          description: 商品描述
          example: Ipadmini16G白色
          maxLength: 128
        detail:
          type: string
          description: 商品详情
          example: Ipadmini16G白色
          maxLength: 8192
          nullable: true
        attach:
          type: string
          description: 附加数据
          example: 深圳分店
          maxLength: 127
          nullable: true
        notify_url:
          type: string
          description: 回调通知ur
          example: http://yoursite.com
          maxLength: 32
        total_fee:
          format: int32
          type: integer
          description: 总金额
          example: '888'
        spbill_create_ip:
          type: string
          description: 终端IP
          example: 123.12.12.123
          maxLength: 16
        time_start:
          type: string
          description: 交易起始时间
          example: '20091225091010'
          maxLength: 14
          nullable: true
        time_expire:
          type: string
          description: 交易结束时间
          example: '20091227091010'
          maxLength: 14
          nullable: true
        goods_tag:
          type: string
          description: 商品标记
          example: WXG
          maxLength: 32
          nullable: true
        trade_type:
          type: string
          description: 交易类型
          example: JSAPI
          maxLength: 16
        product_id:
          type: string
          description: 商品ID
          example: '12235413214070356458058'
          maxLength: 32
          nullable: true
        limit_pay:
          type: string
          description: 指定支付方式
          example: no_credit
          maxLength: 32
          nullable: true
        openid:
          type: string
          description: 用户标识
          example: oUpF8uMuAJO_M2pxb1Q9zNjWeS6o
          maxLength: 128
          nullable: true
        plan_id:
          format: int32
          type: integer
          description: 模板id
          example: '123'
        contract_code:
          type: string
          description: 签约协议号
          example: '100001256'
          maxLength: 32
        request_serial:
          type: int64
          description: 请求序列号
          example: '1695'
        contract_display_account:
          type: string
          description: 用户账户展示名称
          example: '123'
        contract_notify_url:
          type: string
          description: 签约信息通知url
          example: http://yoursite.com
        sign:
          type: string
          description: 签名
          example: E1EE61A91C8E90F299DE6AE075D60A2D
          maxLength: 32
contractorder.response:
  allOf:
    - type: object
      xml:
        name: xml
      required:
        - return_code
        - result_code
        - appid
        - mch_id
        - nonce_str
        - sign
        - contract_result_code
        - sign
        - appid
        - mch_id
        - prepay_id
        - trade_type
        - out_trade_no
      properties:
        return_code:
          type: string
          description: 返回状态码
          example: SUCCESS
          maxLength: 16
        return_msg:
          type: string
          description: 返回信息
          example: 签名失败
          maxLength: 128
          nullable: true
        result_code:
          type: string
          description: 业务结果
          example: SUCCESS
          maxLength: 16
        appid:
          type: string
          description: 公众账号id
          example: wxcbda96de0b165486
          maxLength: 32
        mch_id:
          type: string
          description: 商户号
          example: '10000098'
          maxLength: 32
        nonce_str:
          type: string
          description: 随机字符串
          example: 5K8264ILTKCH16CQ2502SI8ZNMTM67VS
          maxLength: 32
        sign:
          type: string
          description: 签名
          example: C380BEC2BFD727A4B6845133519F3AD6
          maxLength: 32
        err_code:
          type: string
          description: 错误代码
          example: SYSTEMERROR
          maxLength: 32
          nullable: true
        err_code_des:
          type: string
          description: 错误代码描述
          example: 系统错误
          maxLength: 128
          nullable: true
        contract_result_code:
          type: string
          description: 预签约结果
          example: SUCCESS
        contract_err_code:
          type: string
          description: 预签约错误代码
          example: Fail
          nullable: true
        contract_err_code_des:
          type: string
          description: 预签约错误描述
          example: 已签约
          nullable: true
        prepay_id:
          type: string
          description: 预支付交易会话标识
          example: wx201410272009395522657a690389285100
          maxLength: 64
        trade_type:
          type: string
          description: 交易类型
          example: JSAPI
          maxLength: 16
        code_url:
          type: string
          description: 二维码链接
          example: weixin：//wxpay/s/An4baqw
          maxLength: 64
          nullable: true
        plan_id:
          format: int32
          type: integer
          description: 模板id
          example: '123'
          nullable: true
        request_serial:
          type: uint64
          description: 请求序列号
          example: '1695'
          nullable: true
        contract_code:
          type: string
          description: 签约协议号
          example: '1023658866'
          nullable: true
        contract_display_account:
          type: string
          description: 用户账户展示名称
          example: 张三
          nullable: true
        mweb_url:
          type: string
          description: 支付跳转链接
          example: https://wx.tenpay.com/cgi-bin/mmpayweb-bin/checkmweb?prepay_id=wx2016121516420242444321ca0631331346&package=1405458241
          maxLength: 64
          nullable: true
        out_trade_no:
          type: string
          description: 商户订单号
          example: '123456'
          maxLength: 32
