profitsharingaddreceiver.request:
  allOf:
    - type: object
      xml:
        name: xml
      required:
        - mch_id
        - sub_mch_id
        - appid
        - nonce_str
        - sign
        - sign_type
        - receiver
      properties:
        mch_id:
          type: string
          description: 商户号
          example: '1900000100'
          maxLength: 32
        sub_mch_id:
          type: string
          description: 子商户号
          example: '1900000109'
          maxLength: 32
        appid:
          type: string
          description: 公众账号ID
          example: wx8888888888888888
          maxLength: 32
        sub_appid:
          type: string
          description: 子商户公众账号ID
          example: wx8888888888888888
          maxLength: 32
          nullable: true
        nonce_str:
          type: string
          description: 随机字符串
          example: 5K8264ILTKCH16CQ2502SI8ZNMTM67VS
          maxLength: 32
        sign:
          type: string
          description: 签名
          example: ABC6DD4AA85C0EECA82C35595A69EFGH
          maxLength: 64
        sign_type:
          type: string
          description: 签名类型
          example: HMAC-SHA256
          maxLength: 32
          enum:
            - HMAC-SHA256
        receiver:
          type: string
          description: 分账接收方`JSON`格式字符串
          xml:
            x-cdata: true
          maxLength: 2048
          example: '{"type": "MERCHANT_ID","account": "190001001","name": "示例商户全称","relation_type": "STORE_OWNER"}'
          x-json:
            type: object
            required:
              - type
              - account
              - amount
              - description
            properties:
              type:
                type: string
                description: 分账接收方类型
                enum:
                  - MERCHANT_ID
                  - PERSONAL_OPENID
                  - PERSONAL_SUB_OPENID
              account:
                type: string
                description: 分账接收方账号
              amount:
                type: number
                description: 分账金额
              description:
                type: string
                description: 分账描述
              name:
                type: string
                description: 分账个人接收方姓名
profitsharingaddreceiver.response:
  allOf:
    - $ref: './wxpay.service.yaml#/serviceprovider.subs'
    - $ref: './wxpay.service.yaml#/general.response'
    - $ref: './wxpay.service.yaml#/general.response.success'
    - type: object
      xml:
        name: xml
      required:
        - receiver
      properties:
        receiver:
          type: string
          description: 分账接收方
          example: '{"type":"MERCHANT_ID","account":"190001001"}'
          maxLength: 128
          xml:
            x-cdata: true
          x-json:
            type: object
            required:
              - type
              - account
            properties:
              type:
                type: string
                description: 分账接收方类型
                enum:
                  - MERCHANT_ID
                  - PERSONAL_OPENID
                  - PERSONAL_SUB_OPENID
              account:
                type: string
                description: 分账接收方账号
