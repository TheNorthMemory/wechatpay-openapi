setmchriskcallback.request:
  allOf:
    - type: object
      xml:
        name: xml
      required:
        - mch_id
        - callback_url
        - nonce_str
        - sign
        - sign_type
      properties:
        mch_id:
          type: string
          description: 服务商号
          example: '1900000109'
          maxLength: 32
        callback_url:
          type: string
          description: 回调链接
          example: https://pay.weixin.qq.com/wxpay/risk.action
          maxLength: 128
        nonce_str:
          type: string
          description: 随机字符串
          example: C380BEC2BFD787A4B6847027519F3AD6
          maxLength: 32
        sign:
          type: string
          description: 签名
          example: 5K8264ILTKCH16CQ2502SI8ZNMTM67VS
          maxLength: 32
        sign_type:
          type: string
          description: 签名类型
          example: HMAC-SHA256
          maxLength: 32
setmchriskcallback.response:
  allOf:
    - type: object
      xml:
        name: xml
      required:
        - return_code
      properties:
        return_code:
          type: string
          description: 返回状态码
          example: SUCCESS
          maxLength: 16
        return_msg:
          type: string
          description: 返回信息
          example: 签名失败
          maxLength: 128
          nullable: true
    - type: object
      xml:
        name: xml
      required:
        - mch_id
        - result_code
      properties:
        mch_id:
          type: string
          description: 服务商号
          example: '1900000109'
          maxLength: 32
        result_code:
          type: string
          description: 业务结果
          example: SUCCESS
          maxLength: 16
        err_code:
          type: string
          description: 错误代码
          example: SYSTEMERROR
          maxLength: 32
          nullable: true
        err_code_des:
          type: string
          description: 错误描述
          example: 系统错误
          maxLength: 128
          nullable: true
