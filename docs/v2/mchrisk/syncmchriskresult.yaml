post:
  x-api-cert-required: true
  tags:
    - APIv2∙风控
  summary: 事后-风险商户处理结果同步接口
  description: 为了提升特约商户录入质量，发现并及时中止特约商户风险交易行为，现面向银行服务商开放风险商户数据，支持银行在录入商户前提前核查商户风险、了解风险交易、并且将风险处理结果同步微信支付。用于服务商/银行准入商户时，根据身份证，银行卡号，营业执照等信息查询商户是否有风险。[官方文档](https://pay.weixin.qq.com/wiki/doc/api/mch_bank.php?chapter=9_291)
  consumes:
    - application/xml
  produces:
    - application/xml
  parameters:
    - name: _
      in: body
      required: true
      schema:
        $ref: '../../definitions/syncmchriskresult.yaml#/syncmchriskresult.request'
  responses:
    '200':
      description: ''
      schema:
        $ref: '../../definitions/syncmchriskresult.yaml#/syncmchriskresult.response'
