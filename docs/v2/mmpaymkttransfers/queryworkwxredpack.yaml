post:
  x-api-cert-required: true
  tags:
    - APIv2∙企微∙红包
  summary: 查询红包记录
  description: 查询红包记录API只支持查询30天内的红包订单，30天之前的红包订单请登录商户平台查询。如果查询单号对应的数据不存在，那么数据不存在的原因可能是：（1）发放请求还在处理中；（2）红包发放处理失败导致红包订单没有落地。在上述情况下，商户首先需要检查该商户订单号是否确实是自己发起的，如果商户确认是自己发起的，则请商户不要直接当做红包发放失败处理，请商户隔几分钟再尝试查询，或者商户可以通过相同的商户订单号再次发起发放请求。如果商户误把还在发放中的订单直接当发放失败处理，商户应当自行承担因此产生的所有损失和责任。[官方文档](https://open.work.weixin.qq.com/api/doc/90000/90135/90276)
  consumes:
    - application/xml
  produces:
    - application/xml
  parameters:
    - name: _
      in: body
      required: true
      schema:
        type: object
        xml:
          name: xml
        required:
          - nonce_str
          - sign
          - mch_billno
          - mch_id
          - appid
        properties:
          nonce_str:
            type: string
            description: 随机字符串
            example: 5K8264ILTKCH16CQ2502SI8ZNMTM67VS
            maxLength: 32
          sign:
            type: string
            description: 签名
            example: C380BEC2BFD727A4B6845133519F3AD6
            maxLength: 32
          mch_billno:
            type: string
            description: 商户订单号
            example: '10000098201411111234567890'
            maxLength: 28
          mch_id:
            type: string
            description: 商户号
            example: '10000098'
            maxLength: 32
          appid:
            type: string
            description: Appid
            example: wxe062425f740d30d8
            maxLength: 32
  responses:
    '200':
      description: ''
      schema:
        type: object
        xml:
          name: xml
        required:
          - return_code
          - result_code
          - mch_billno
          - mch_id
          - detail_id
          - status
          - send_type
          - hb_type
          - total_num
          - total_amount
          - send_time
          - openid
          - amount
          - rcv_time
        properties:
          return_code:
            type: string
            description: 返回状态码
            example: SUCCESS
            maxLength: 16
            enum:
              - SUCCESS
              - FAIL
          return_msg:
            type: string
            description: 返回信息
            example: 签名失败
            maxLength: 128
            nullable: true
          sign:
            type: string
            description: 微信支付签名
            example: C380BEC2BFD727A4B6845133519F3AD6
            maxLength: 32
          result_code:
            type: string
            description: 业务结果
            example: SUCCESS
            maxLength: 16
            enum:
              - SUCCESS
              - FAIL
          err_code:
            type: string
            description: 错误代码
            example: SYSTEMERROR
            maxLength: 32
            nullable: true
          err_code_des:
            type: string
            description: 错误代码描述
            example: 系统错误
            maxLength: 128
            nullable: true
          mch_billno:
            type: string
            description: 商户订单号
            example: '10000098201411111234567890'
            maxLength: 28
          mch_id:
            type: string
            description: 商户号
            example: '10000098'
            maxLength: 32
          detail_id:
            type: string
            description: 红包单号
            example: '1000000000201503283103439304'
            maxLength: 32
          status:
            type: string
            description: 红包状态
            example: RECEIVED
            maxLength: 16
          send_type:
            type: string
            description: 发放类型
            example: API
            maxLength: 32
          total_amount:
            format: int32
            type: integer
            description: 红包金额
            example: '5000'
          reason:
            type: string
            description: 失败原因
            example: 余额不足
            maxLength: 32
            nullable: true
          send_time:
            type: string
            description: 红包发送时间
            example: '2015-04-21 20:00:00'
            maxLength: 32
          refund_time:
            type: string
            description: 红包退款时间
            example: '2015-04-21 23:03:00'
            maxLength: 32
            nullable: true
          refund_amount:
            format: int32
            type: integer
            description: 红包退款金额
            example: '8000'
            nullable: true
          wishing:
            type: string
            description: 祝福语
            example: 新年快乐
            maxLength: 128
            nullable: true
          remark:
            type: string
            description: 活动描述
            example: 新年红包
            maxLength: 256
            nullable: true
          act_name:
            type: string
            description: 活动名称
            example: 新年红包
            maxLength: 32
            nullable: true
          openid:
            type: string
            description: 领取红包的Openid
            example: ohO4GtzOAAYMp2yapORH3dQB3W18
            maxLength: 32
          amount:
            format: int32
            type: integer
            description: 金额
            example: '100'
          rcv_time:
            type: string
            description: 接收时间
            example: '2015-04-21 20:00:00'
            maxLength: 32
          sender_name:
            type: string
            description: 发送者名称
            example: XX活动
            maxLength: 128
          sender_header_media_id:
            type: string
            description: 发送者头像
            example: 1G6nrLmr5EC3MMb_-zK1dDdzmd0p7cNliYu9V5w7o8K0
            maxLength: 128
