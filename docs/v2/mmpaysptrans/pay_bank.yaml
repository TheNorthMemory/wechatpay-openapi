post:
  x-api-cert-required: true
  tags:
    - APIv2∙资金应用∙付款
  summary: 企业付款到银行卡
  description: 企业付款业务是基于微信支付商户平台的资金管理能力，为了协助商户方便地实现企业向银行卡付款，针对部分有开发能力的商户，提供通过API完成企业付款到银行卡的功能。[官方文档](https://pay.weixin.qq.com/wiki/doc/api/tools/mch_pay.php?chapter=24_2)
  consumes:
    - application/xml
  produces:
    - application/xml
  parameters:
    - name: _
      in: body
      required: true
      schema:
        type: object
        xml:
          name: xml
        required:
          - mch_id
          - partner_trade_no
          - nonce_str
          - sign
          - enc_bank_no
          - enc_true_name
          - bank_code
          - amount
        properties:
          mch_id:
            type: string
            description: 商户号
            example: '1900000109'
            maxLength: 32
          partner_trade_no:
            type: string
            description: 商户企业付款单号
            example: '1212121221227'
            maxLength: 32
          nonce_str:
            type: string
            description: 随机字符串
            example: 5K8264ILTKCH16CQ2502SI8ZNMTM67Vs
            maxLength: 32
          sign:
            type: string
            description: 签名
            example: C380BEC2BFD727A4B6845133519F3AD6
            maxLength: 32
          enc_bank_no:
            type: string
            description: 收款方银行卡号
            example: 8609cb22e1774a50a930e414cc71eca06121bcd266335cda230d24a7886a8d9f
            maxLength: 64
          enc_true_name:
            type: string
            description: 收款方用户名
            example: ca775af5f841bdf424b2e6eb86a6e21e
            maxLength: 64
          bank_code:
            type: string
            description: 收款方开户行
            example: '1001'
            maxLength: 64
          amount:
            format: int32
            type: integer
            description: 付款金额
            example: '100000'
          desc:
            type: string
            description: 付款说明
            example: 理财
            maxLength: 512
            nullable: true
  responses:
    '200':
      description: ''
      schema:
        allOf:
          - type: object
            xml:
              name: xml
            required:
              - return_code
            properties:
              return_code:
                type: string
                description: 返回状态码
                maxLength: 16
                enum:
                  - SUCCESS
                  - FAIL
              return_msg:
                type: string
                description: 返回信息
                maxLength: 128
                nullable: true
          - type: object
            xml:
              name: xml
            required:
              - result_code
              - mch_id
              - partner_trade_no
              - amount
              - nonce_str
              - sign
            properties:
              result_code:
                type: string
                description: 业务结果
                maxLength: 32
                enum:
                  - SUCCESS
                  - FAIL
              err_code:
                type: string
                description: 错误代码
                maxLength: 32
                nullable: true
              err_code_des:
                type: string
                description: 错误代码描述
                maxLength: 128
                nullable: true
              mch_id:
                type: string
                description: 商户号
                maxLength: 32
              partner_trade_no:
                type: string
                description: 商户企业付款单号
                maxLength: 32
              amount:
                format: int32
                type: integer
                description: 代付金额
              nonce_str:
                type: string
                description: 随机字符串
                maxLength: 32
              sign:
                type: string
                description: 签名
                maxLength: 32
          - type: object
            xml:
              name: xml
            required:
              - payment_no
              - cmms_amt
            properties:
              payment_no:
                type: string
                description: 微信企业付款单号
                maxLength: 64
              cmms_amt:
                format: int32
                type: integer
                description: 手续费金额
