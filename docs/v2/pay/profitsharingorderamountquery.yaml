post:
  tags:
    - 支付∙服务商∙分账
  summary: 查询订单待分账金额
  description: '商户可通过调用此接口查询订单剩余待分金额。[官方文档](https://pay.weixin.qq.com/wiki/doc/api/allocation.php?chapter=27_10&index=7)'
  consumes:
    - application/xml
  produces:
    - application/xml
  parameters:
    - name: _
      in: body
      required: true
      schema:
        type: object
        xml:
          name: xml
        required:
          - mch_id
          - sub_mch_id
          - transaction_id
          - out_order_no
          - nonce_str
          - sign
        properties:
          mch_id:
            type: string
            description: 商户号
            example: '1900000100'
            maxLength: 32
          transaction_id:
            type: string
            description: 微信订单号
            example: '4208450740201411110007820472'
            maxLength: 32
          nonce_str:
            type: string
            description: 随机字符串
            example: 5K8264ILTKCH16CQ2502SI8ZNMTM67VS
            maxLength: 32
          sign:
            type: string
            description: 签名
            example: C380BEC2BFD727A4B6845133519F3AD6C380BEC2BFD727A4B6845133519F3AD6
            maxLength: 64
          sign_type:
            type: string
            description: 签名类型
            example: HMAC-SHA256
            maxLength: 32
  responses:
    '200':
      description: ''
      schema:
        allOf:
          - $ref: '../../definitions/wxpay.service.yaml#/general.response'
          - type: object
            xml:
              name: xml
            required:
              - transaction_id
              - out_order_no
              - order_id
            properties:
              mch_id:
                type: string
                description: 商户号
                example: '1900000100'
                maxLength: 32
              transaction_id:
                type: string
                description: 微信订单号
                example: '4208450740201411110007820472'
                maxLength: 32
              unsplit_amount:
                type: integer
                description: 订单剩余待分金额
                example: '1000'
              nonce_str:
                type: string
                description: 随机字符串
                example: 5K8264ILTKCH16CQ2502SI8ZNMTM67VS
                maxLength: 32
              sign:
                type: string
                description: 签名
                example: C380BEC2BFD727A4B6845133519F3AD6C380BEC2BFD727A4B6845133519F3AD6
                maxLength: 64
