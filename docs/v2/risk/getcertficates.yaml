post:
  tags:
    - APIv2∙通用
    - APIv2∙小微
  summary: 获取平台证书
  description: '调用获取平台证书V2接口之前，请前往微信支付商户平台升级API证书，升级后才可成功调用本接口。[官方文档](https://pay.weixin.qq.com/wiki/doc/api/xiaowei.php?chapter=19_11)'
  consumes:
    - application/xml
  produces:
    - application/xml
  parameters:
    - name: _
      in: body
      required: true
      schema:
        type: object
        xml:
          name: xml
        required:
          - mch_id
          - nonce_str
          - sign
          - sign_type
        properties:
          mch_id:
            type: string
            description: 商户号
            example: '1900000109'
            maxLength: 32
          nonce_str:
            type: string
            description: 随机字符串
            example: 5K8264ILTKCH16CQ2502SI8ZNMTM67Vs
            maxLength: 32
          sign:
            type: string
            description: 签名
            example: C380BEC2BFD727A4B6845133519F3AD6
            maxLength: 32
          sign_type:
            type: string
            description: 签名类型
            example: 'HMAC-SHA256'
            maxLength: 64
            enum:
              - HMAC-SHA256
  responses:
    '200':
      description: ''
      schema:
        allOf:
          - type: object
            xml:
              name: xml
            required:
              - return_code
            properties:
              return_code:
                type: string
                description: 返回状态码
                example: SUCCESS
                maxLength: 16
              return_msg:
                type: string
                description: 错误码描述
                example: 签名失败
                maxLength: 128
                nullable: true
              nonce_str:
                type: string
                description: 随机字符串
                example: ibuaiVcKdpRxkhJA
                maxLength: 32
              sign:
                type: string
                description: 签名
                example: D675A1E471DBF7C0B1AC5883B5BDA9EF
                maxLength: 32
              error_code:
                type: string
                description: 错误码
                example: '20002'
                maxLength: 32
                nullable: true
              error_code_des:
                type: string
                description: 错误代码描述
                example: 商户号信息有误，请检查修改后重试
                maxLength: 128
                nullable: true
          - type: object
            xml:
              name: xml
            required:
              - result_code
              - mch_id
              - certificates
            properties:
              result_code:
                type: string
                description: 返回状态码
                example: SUCCESS
                maxLength: 16
              mch_id:
                type: string
                description: 商户号
                example: '1900000109'
                maxLength: 32
              certificates:
                xml:
                  x-cdata: true
                type: string
                description: 平台证书信息
                example: '{"data":[{"serial_no":"42A5C4F7F70D57D0576BBEDA0E0928D6E5C4F003","effective_time":"2017-08-18 14:52:04","expire_time":"2022-08-17 14:52:04","encrypt_certificate":{"algorithm":"AEAD_AES_256_GCM","nonce":"bfcb2bd59c97","associated_data":"certificate","ciphertext":""}}]}'
                maxLength: 6000
