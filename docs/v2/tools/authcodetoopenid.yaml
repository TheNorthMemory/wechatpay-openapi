post:
  tags:
    - APIv2∙通用
  summary: 授权码查询openid
  description: '通过授权码查询公众号Openid，调用查询后，该授权码只能由此商户号发起扣款，直至授权码更新。 [官方服务商付款码文档](https://pay.weixin.qq.com/wiki/doc/api/micropay_sl.php?chapter=9_12&index=8)'
  consumes:
    - application/xml
  produces:
    - application/xml
  parameters:
    - name: _
      in: body
      required: true
      schema:
        type: object
        xml:
          name: xml
        required:
          - appid
          - mch_id
          - auth_code
          - nonce_str
          - sign
        properties:
          appid:
            type: string
            description: 公众账号ID
            maxLength: 32
          mch_id:
            type: string
            description: 商户号
            maxLength: 32
          sub_appid:
            type: string
            description: 子商户公众账号ID
            maxLength: 32
            nullable: true
          sub_mch_id:
            type: string
            description: 子商户号
            maxLength: 32
          auth_code:
            type: string
            description: 授权码
            maxLength: 128
          nonce_str:
            type: string
            description: 随机字符串
            maxLength: 32
          sign:
            type: string
            description: 签名
            maxLength: 32
  responses:
    '200':
      description: ''
      schema:
        allOf:
          - type: object
            xml:
              name: xml
            properties:
              sub_appid:
                type: string
                description: 子商户公众账号ID
                maxLength: 32
                nullable: true
              sub_mch_id:
                type: string
                description: 子商户号
                maxLength: 32
          - type: object
            xml:
              name: xml
            properties:
              sub_openid:
                type: string
                description: 用户子标识
                maxLength: 128
                nullable: true
          - type: object
            xml:
              name: xml
            required:
              - return_code
            properties:
              return_code:
                type: string
                description: 返回状态码
                maxLength: 16
              return_msg:
                type: string
                description: 返回信息
                maxLength: 128
                nullable: true
          - type: object
            xml:
              name: xml
            required:
              - appid
              - mch_id
              - nonce_str
              - sign
              - result_code
            properties:
              appid:
                type: string
                description: 公众账号ID
                maxLength: 32
              mch_id:
                type: string
                description: 商户号
                maxLength: 32
              nonce_str:
                type: string
                description: 随机字符串
                maxLength: 32
              sign:
                type: string
                description: 签名
                maxLength: 32
              result_code:
                type: string
                description: 业务结果
                maxLength: 16
              err_code:
                type: string
                description: 错误代码
                maxLength: 32
                nullable: true
          - type: object
            xml:
              name: xml
            required:
              - openid
            properties:
              openid:
                type: string
                description: 用户标识
                maxLength: 128
