post:
  x-api-cert-required: true
  tags:
    - APIv2∙免押速住
  summary: 创建速住订单
  description: 创建订单后如果超过一小时用户没有进行确认订单操作 [官方文档](https://pay.weixin.qq.com/wiki/doc/apiv3/payscore.php?chapter=19_1&index=2)
  consumes:
    - application/xml
  produces:
    - application/xml
  parameters:
    - name: _
      in: body
      required: true
      schema:
        allOf:
          - type: object
            xml:
              name: xml
            required:
              - version
              - appid
              - mch_id
              - nonce_str
              - sign
              - sign_type
              - out_order_no
              - service_id
              - room
              - start_time
              - end_time
              - service_location
              - deposit_amount
              - room_rate
              - cancel_rule
              - cancel_rule_desc
            properties:
              version:
                type: string
                description: 接口版本号
                example: '1.0'
                maxLength: 32
              appid:
                type: string
                description: 公众账号ID
                example: wxd678efh567hg6787
                maxLength: 32
              mch_id:
                type: string
                description: 商户号
                example: '1230000109'
                maxLength: 32
              nonce_str:
                type: string
                description: 随机字符串
                example: ibuaiVcKdpRxkhJA
                maxLength: 32
              sign:
                type: string
                description: 签名
                example: 029B52F67573D7E3BE74904BF9AEA
                maxLength: 128
              sign_type:
                type: string
                description: 签名类型
                example: HMAC-SHA256
                maxLength: 32
                enum:
                  - HMAC-SHA256
              out_order_no:
                type: string
                description: 商户服务订单号
                example: 1234323JKHDFE1243252
                maxLength: 32
              service_id:
                type: string
                description: 服务ID
                maxLength: 32
              room:
                type: string
                description: 房间
                example: 几木双床房2间
                maxLength: 40
              start_time:
                type: string
                description: 入住时间
                example: '20091225091010'
                maxLength: 14
              end_time:
                type: string
                description: 预定离店时间
                example: '20091225091010'
                maxLength: 14
              service_location:
                type: string
                description: 酒店
                example: 北京亦庄亚朵酒店
                maxLength: 20
              deposit_amount:
                format: int32
                type: integer
                description: 押金金额
                example: '80000'
              room_rate:
                format: int32
                type: integer
                description: 房费
                example: '20000'
              room_rate_desc:
                type: string
                description: 房费说明
                example: 共住3晚，每晚100元
                maxLength: 30
                nullable: true
              attach:
                type: string
                description: 回调数据包
                maxLength: 200
                nullable: true
              cancel_rule:
                type: string
                description: 取消规则标签
                maxLength: 32
              cancel_rule_desc:
                type: string
                description: 取消规则描述
                maxLength: 150
          - type: object
            xml:
              name: xml
            required:
              - cert_serial_no
            properties:
              cert_serial_no:
                type: string
                description: 平台证书序列号
                example: '45233302'
                maxLength: 128
              openid:
                type: string
                description: 用户标识
                example: oUpF8uMuAJO_M2pxb1Q9zNjWeS6o
                maxLength: 128
                nullable: true
              name:
                type: string
                description: 用户姓名
                maxLength: 400
                nullable: true
              phone:
                type: string
                description: 用户手机号
                maxLength: 400
                nullable: true
              userid:
                type: string
                description: 用户身份证ID
                maxLength: 400
                nullable: true
              address:
                type: string
                description: 用户收货地址
                maxLength: 400
                nullable: true
  responses:
    '200':
      description: ''
      schema:
        allOf:
          - type: object
            xml:
              name: xml
            required:
              - return_code
            properties:
              return_code:
                type: string
                description: 返回状态码
                example: SUCCESS
                maxLength: 16
              return_msg:
                type: string
                description: 返回结果
                example: 签名失败
                maxLength: 128
                nullable: true
          - type: object
            xml:
              name: xml
            required:
              - sign
              - nonce_str
              - result_code
              - appid
              - mch_id
              - out_order_no
              - service_id
            properties:
              sign:
                type: string
                description: 签名
                example: 029B52F67573D7E3BE74904BF9A
                maxLength: 128
              nonce_str:
                type: string
                description: 随机字符串
                example: ibuaiVcKdpRxkhJA
                maxLength: 32
              result_code:
                type: string
                description: 业务结果
                example: SUCCESS
                maxLength: 16
              err_code:
                type: string
                description: 错误代码
                example: SYSTEMERROR
                maxLength: 32
                nullable: true
              err_code_des:
                type: string
                description: 错误描述
                example: 系统错误
                maxLength: 128
                nullable: true
              appid:
                type: string
                description: 公众账号ID
                example: wxd678efh567hg6787
                maxLength: 32
              mch_id:
                type: string
                description: 商户号
                example: '1230000109'
                maxLength: 32
              out_order_no:
                type: string
                description: 商户服务订单号
                example: 1234323JKHDFE1243252
                maxLength: 32
              service_id:
                type: string
                description: 服务ID
                maxLength: 32
          - type: object
            xml:
              name: xml
            required:
              - order_id
              - miniprogram_appid
              - miniprogram_path
              - miniprogram_username
              - package
            properties:
              order_id:
                type: string
                description: 微信支付服务订单号
                maxLength: 128
              miniprogram_appid:
                type: string
                description: 小程序跳转appid
                maxLength: 32
              miniprogram_path:
                type: string
                description: 小程序跳转路径
                maxLength: 128
              miniprogram_username:
                type: string
                description: 小程序跳转username
                maxLength: 128
              package:
                type: string
                description: 跳转微信侧小程序订单数据
                maxLength: 300
