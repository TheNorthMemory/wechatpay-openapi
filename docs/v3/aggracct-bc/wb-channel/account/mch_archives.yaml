get:
  x-last-updated-at: 2025.11.20
  x-role:
    - 直连商户
  tags:
    - 渠道服务
  summary: 查询商户资料
  description: 查询最新商户资料 接口限频：单商户号10次/分钟
  parameters:
    - $ref: '../../../../definitions/Parameters.yaml#/HTTP_WECHATPAY_SERIAL'
    - name: mchid
      type: string
      required: true
      in: query
      description: 微信支付商户号
      example: '1900016681'
    - name: bal_account_no
      type: string
      format: base64
      required: true
      in: query
      description: 额度台账号
      example: 8609cb22e1774a50a930e414cc71eca06121bc
  responses:
    '200':
      schema:
        type: object
        properties:
          mchid:
            type: string
            description: 微信支付商户号
            example: '1900016681'
          bal_account_no:
            type: string
            format: base64
            description: 额度台账号
            example: '8609cb22e1774a50a930e414cc71eca06121bcd266335cda230d24a7886a8d9f'
          merchant_type:
            type: string
            description: 主体类型
            example: '2'
            enum:
              - '1'
              - '2'
          merchant_id_type:
            type: string
            description: 主体证件类型
            example: '12'
            enum:
              - '12'
          merchant_name:
            type: string
            description: 主体证件登记名称
            example: '江西米高文化传媒有限测试公司'
          merchant_id_no:
            type: string
            description: 主体证件号码
            example: '91360735MA35RDY220'
          effective_date:
            type: string
            description: 主体证件有效期起始日
            example: '2025-10-01'
          expire_date:
            type: string
            description: 主体证件有效期结束日
            example: '9999-12-31'
          merchant_img_front_id:
            type: string
            description: 主体证件正面影像ID
            example: '25102811A94212141615335094943740'
          register_address:
            type: string
            description: 主体注册地址
            example: '江西省赣州市石城县琴江镇东南路山河馨城7-401室'
          business_scope:
            type: string
            description: 主体经营范围
            example: '食品销售（仅销售预包装食品）；保健食品（预包装）销售'
          legal_representative:
            type: object
            required:
              - legal_representative_id_type
              - legal_representative_name
              - legal_representative_id_no
              - legal_representative_effective_date
              - legal_representative_expire_date
              - legal_representative_img_front_id
              - legal_representative_img_back_id
              - legal_representative_address
            description: 法定代表人信息
            properties:
              legal_representative_id_type:
                type: string
                description: 法定代表人证件类型
                example: '01'
                enum:
                  - '01'
              legal_representative_name:
                type: string
                format: base64
                description: 法定代表人姓名
                example: '张三'
              legal_representative_id_no:
                type: string
                format: base64
                description: 法定代表人证件号码
                example: '362137196601100023'
              legal_representative_effective_date:
                type: string
                description: 法定代表人证件有效期起始日
                example: '2000-10-01'
              legal_representative_expire_date:
                type: string
                description: 法定代表人证件有效期结束日
                example: '9999-12-31'
              legal_representative_img_front_id:
                type: string
                description: 法定代表人证件正面影像ID
                example: '25102811A94212141615335094943741'
              legal_representative_img_back_id:
                type: string
                description: 法定代表人证件反面影像ID
                example: '25102811A94212141615335094943742'
              legal_representative_address:
                type: string
                format: base64
                description: 法定代表人居住地址
                example: '江西省赣州市石城县琴江镇东南路山河馨城7-401室'
          beneficial_owner:
            type: array
            description: 受益所有人信息列表
            items:
              type: object
              required:
                - beneficial_owner_no
                - beneficial_owner_id_type
                - beneficial_owner_name
                - beneficial_owner_id_no
                - beneficial_owner_effective_date
                - beneficial_owner_expire_date
                - beneficial_owner_img_front_id
                - beneficial_owner_img_back_id
                - beneficial_owner_address
              properties:
                beneficial_owner_no:
                  type: string
                  description: 受益所有人编号
                  example: '1'
                beneficial_owner_id_type:
                  type: string
                  description: 受益所有人证件类型
                  example: '01'
                  enum:
                    - '01'
                beneficial_owner_name:
                  type: string
                  format: base64
                  description: 受益所有人姓名
                  example: '李四'
                beneficial_owner_id_no:
                  type: string
                  format: base64
                  description: 受益所有人证件号码
                  example: '362137196601100023'
                beneficial_owner_effective_date:
                  type: string
                  description: 受益所有人证件有效期起始日
                  example: '2000-01-01'
                beneficial_owner_expire_date:
                  type: string
                  description: 受益所有人证件有效期结束日
                  example: '9999-12-31'
                beneficial_owner_img_front_id:
                  type: string
                  description: 受益所有人证件正面影像ID
                  example: '25102811A94212141615335094943741'
                beneficial_owner_img_back_id:
                  type: string
                  description: 受益所有人证件反面影像ID
                  example: '25102811A94212141615335094943741'
                beneficial_owner_address:
                  type: string
                  format: base64
                  description: 受益所有人居住地址
                  example: '江西省赣州市石城县琴江镇东南路山河馨城7-401室'
