post:
  x-last-updated-at: 2025.09.09
  x-role:
    - 直连商户
  tags:
    - 渠道服务
  summary: 发起微众台账管控
  description: 接口仅受理，管控成功或失败后，可以通知发起方（需发起方提供通知地址）。接口支持重入，重入有效期1年。限频：200/分钟
  parameters:
    - $ref: '../../../../definitions/Parameters.yaml#/HTTP_WECHATPAY_SERIAL'
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - out_request_no
          - mchid
          - bal_account_no
          - punish_scene
        properties:
          out_request_no:
            type: string
            description: 微众管控单号
            example: example_out_request_no
          mchid:
            type: string
            description: 目标下管商户号
            example: example_mchid
          bal_account_no:
            type: string
            format: base64
            description: 目标下管台账ID
            example: example_bal_account_no
          punish_scene:
            type: integer
            description: 管控场景
            example: 1
          punish_reason:
            type: string
            description: 管控原因
            example: example_punish_reason
          punish_end_time:
            type: string
            format: rfc3339
            description: 管控结束时间
            example: '2015-05-20T13:29:35+08:00'
  responses:
    '200':
      schema:
        type: object
        required:
          - wxpay_punish_no
          - out_request_no
        properties:
          wxpay_punish_no:
            type: string
            description: 微信支付管控单号
            example: example_wxpay_punish_no
          out_request_no:
            type: string
            description: 微众管控单号
            example: example_out_request_no
