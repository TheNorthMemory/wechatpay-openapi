post:
  x-last-updated-at: 2022.06.16
  x-role: [从业机构, 渠道商]
  tags:
    -  风险合规∙开户意愿确认
  summary: 提交商户开户意愿申请单API
  description: 服务商可以通过该接口向微信支付提交商户的联系人信息、主体信息以及联系人信息。 [官方文档](https://pay.weixin.qq.com/wiki/doc/apiv3_partner/apis/chapter10_1_1.shtml)
  parameters:
    - $ref: '../../definitions/Parameters.yaml#WECHATPAY_CERTIFICATE_SERIAL'
    - name: channel_id
      in: query
      type: string
      description: 渠道商户号
      minLength: 8
    - name: _
      in: body
      required: true
      schema:
        type: object
        required: [business_code, contact_info, subject_info, identification_info]
        properties:
          business_code:
            type: string
            description: 业务申请编号
          contact_info:
            type: object
            description: 联系人信息
            required: [name, mobile, id_card_number]
            x-is-sensitive: [name, mobile, id_card_number]
            properties:
              contact_type:
                $ref: '../../definitions/Enumerations.yaml#/ContactType'
              name:
                type: string
                format: base64
                description: 联系人姓名
              contact_id_doc_type:
                $ref: '../../definitions/Enumerations.yaml#/IdType'
              id_card_number:
                type: string
                format: base64
                description: 联系人身份证号码
              contact_id_doc_copy:
                type: string
                format: MediaId
                description: 联系人证件正面照片
              contact_id_doc_copy_back:
                type: string
                format: MediaId
                description: 联系人证件反面照片
              contact_period_begin:
                type: string
                format: date
                description: 联系人证件有效期开始时间
              contact_period_end:
                type: string
                description: 联系人证件有效期结束时间
              business_authorization_letter:
                type: string
                format: MediaId
                description: 业务办理授权函
              mobile:
                type: string
                format: base64
                description: 联系人手机号
          subject_info:
            type: object
            description: 主体信息
            required: [subject_type, business_license_info]
            properties:
              subject_type:
                $ref: '../../definitions/Enumerations.yaml#/SubjectType'
              is_finance_institution:
                type: boolean
                description: 是否金融机构
              business_license_info:
                type: object
                description: 营业执照
                required: [licence_number, licence_copy, merchant_name, legal_person, company_address, licence_valid_date]
                properties:
                  licence_number:
                    type: string
                    description: 营业执照注册号
                  licence_copy:
                    type: string
                    format: MediaId
                    description: 营业执照照片
                  merchant_name:
                    type: string
                    description: 商户名称
                  legal_person:
                    type: string
                    description: 法人姓名
                  company_address:
                    type: string
                    description: 注册地址
                  licence_valid_date:
                    type: string
                    format: jsonArrayLike
                    description: 营业执照有效日期`JSON`格式字符串
                    example: '["1970-01-01","forever"]'
                    x-json:
                      type: array
                      x-key: period
                      description: 岂止日期
                      example:
                        - 1970-01-01
                        - forever
                      items:
                        type: string
              certificate_info:
                type: object
                description: 登记证书
                required: [cert_type, cert_number, cert_copy, merchant_name, legal_person, company_address, cert_valid_date]
                properties:
                  cert_type:
                    $ref: '../../definitions/Enumerations.yaml#/CertType'
                  cert_number:
                    type: string
                    description: 证书编号
                  cert_copy:
                    type: string
                    format: MediaId
                    description: 登记证书照片
                  merchant_name:
                    type: string
                    description: 商户名称
                  legal_person:
                    type: string
                    description: 法人姓名
                  company_address:
                    type: string
                    description: 注册地址
                  cert_valid_date:
                    type: string
                    format: jsonArrayLike
                    description: 营业执照有效日期`JSON`格式字符串
                    example: '["1970-01-01","forever"]'
                    x-json:
                      type: array
                      x-key: period
                      description: 岂止日期
                      example:
                        - 1970-01-01
                        - forever
                      items:
                        type: string
              company_prove_copy:
                type: string
                format: MediaId
                description: 单位证明函照片
              assist_prove_info:
                type: object
                description: 辅助证明材料信息
                required: [micro_biz_type, store_name, store_address, store_header_copy, store_indoor_copy]
                properties:
                  micro_biz_type:
                    $ref: '../../definitions/Enumerations.yaml#/MicroBizType'
                  store_name:
                    type: string
                    description: 门店名称
                  store_address_code:
                    type: string
                    description: 门店省市编码
                  store_address:
                    type: string
                    description: 门店地址
                  store_header_copy:
                    type: string
                    format: MediaId
                    description: 门店门头照片
                  store_indoor_copy:
                    type: string
                    format: MediaId
                    description: 店内环境照片
              special_operation_info:
                type: array
                description: 经营许可证列表信息
                items:
                  type: object
                  description: 经营许可证信息
                  required: [category_id]
                  properties:
                    category_id:
                      $ref: '../../definitions/Enumerations.yaml#/CategoryId'
                    store_indoor_copy:
                      type: array
                      items:
                        type: string
                        format: MediaId
                        description: 店内环境照片
              finance_institution_info:
                type: object
                description: 金融机构许可证信息
                properties:
                  finance_type:
                    $ref: '../../definitions/Enumerations.yaml#/FinanceType'
                  finance_license_pics:
                    type: array
                    description: 金融机构许可证图片
                    items:
                      type: string
                      format: MediaId
                      description: 图片MediaID
          identification_info:
            type: object
            description: 法人身份信息
            required: [identification_type, identification_name, identification_number, identification_valid_date, identification_front_copy]
            x-is-sensitive: [identification_name, identification_number]
            properties:
              id_holder_type:
                $ref: '../../definitions/Enumerations.yaml#/ContactType'
              identification_type:
                $ref: '../../definitions/Enumerations.yaml#/IdType'
              authorize_letter_copy:
                type: string
                format: MediaId
                description: 法定代表人说明函
              identification_name:
                type: string
                format: base64
                description: 证件姓名
              identification_number:
                type: string
                format: base64
                description: 证件号码
              identification_valid_date:
                type: string
                format: jsonArrayLike
                description: 证件有效日期`JSON`格式字符串
                example: '["1970-01-01","forever"]'
                x-json:
                  type: array
                  x-key: period
                  description: 岂止日期
                  example:
                    - 1970-01-01
                    - forever
                  items:
                    type: string
              identification_address:
                type: string
                format: base64
                description: 证件居住地址
              identification_front_copy:
                type: string
                format: MediaId
                description: 证件正面照片
              identification_back_copy:
                type: string
                format: MediaId
                description: 证件反面照片
              owner:
                type: boolean
                description: 经营者/法人是否为受益人
          ubo_info_list:
            type: array
            description: 最终受益人信息列表
            items:
              type: object
              required: [ubo_id_doc_type, ubo_id_doc_copy, ubo_id_doc_copy_back, id_doc_copy, ubo_id_doc_name, ubo_id_doc_number, ubo_id_doc_address, ubo_period_begin, ubo_period_end]
              x-is-sensitive: [ubo_id_doc_name, ubo_id_doc_number, ubo_id_doc_address]
              properties:
                ubo_id_doc_type:
                  $ref: '../../definitions/Enumerations.yaml#/IdType'
                ubo_id_doc_copy:
                  type: string
                  format: MediaId
                  description: 证件正面照片
                ubo_id_doc_copy_back:
                  type: string
                  format: MediaId
                  description: 证件反面照片
                ubo_id_doc_name:
                  type: string
                  format: base64
                  description: 证件姓名
                ubo_id_doc_number:
                  type: string
                  format: base64
                  description: 证件号码
                ubo_id_doc_address:
                  type: string
                  format: base64
                  description: 证件居住地址
                ubo_period_begin:
                  type: string
                  format: date
                  description: 证件有效期开始时间
                ubo_period_end:
                  type: string
                  description: 证件有效期结束时间
          addition_info:
            type: object
            description: 补充材料
            properties:
              confirm_mchid_list:
                type: array
                description: 待确认商户号列表
                items:
                  type: string
                  description: 待确认商户号
  responses:
    200:
      schema:
        type: object
        required: [applyment_id]
        properties:
          applyment_id:
            type: number
            format: uint64
            description: 微信支付申请单号
            example: 20000000011111
get:
  x-last-updated-at: 2019.08.08
  x-role: [从业机构, 渠道商]
  tags:
    -  风险合规∙开户意愿确认
  summary: 查询商户开户意愿申请单审核结果API
  description: 当服务商提交申请单后，需要定期调用此接口查询申请单的审核状态。 [官方文档](https://pay.weixin.qq.com/wiki/doc/apiv3_partner/apis/chapter10_1_3.shtml)
  parameters:
    - name: applyment_id
      in: query
      type: string
      format: numeric
      description: 申请单编号
    - name: business_code
      in: query
      type: string
      description: 业务申请编号
      maxLength: 128
  responses:
    200:
      schema:
        type: object
        required: [applyment_state]
        properties:
          applyment_state:
            $ref: '../../definitions/Enumerations.yaml#ApplymentState'
          qrcode_data:
            type: string
            format: rfc2397
            description: 小程序码图片
            example: 'data:image/png;base64,cGFnZXMvYXBwbHkvYXBpdzQvd2VsY29tZS93ZWxjb21lP2FwcGx5bWVudF9pZD14eHg='
          reject_param:
            type: string
            description: 驳回参数
            example: merchant_name
          reject_reason:
            type: string
            description: 驳回原因
            example: 公司名称与工商局登记不一致
