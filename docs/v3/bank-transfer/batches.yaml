post:
  x-last-updated-at: 2022.04.24
  x-role:
    - 服务商
  tags:
    - 资金应用∙转账∙银行模式
  summary: 发起批量转账API
  description: 服务商可以通过该接口，批量向用户零钱或务工卡进行转账操作。 [官方文档](https://pay.weixin.qq.com/wiki/doc/apiv3_partner/Offline/apis/chapter4_2_1.shtml)
  parameters:
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - platform_mchid
          - specialized_payment_mchid
          - sponsor_mchid
          - user_authorized_mchid
          - user_authorized_appid
          - out_batch_no
          - batch_name
          - batch_remark
          - total_amount
          - total_count
          - transfer_scene
          - transfer_purpose
        properties:
          platform_mchid:
            type: string
            description: 服务平台商户号
            example: '1900001109'
          specialized_payment_mchid:
            type: string
            description: 付款企业商户号
            example: '1900001109'
          sponsor_mchid:
            type: string
            description: 实际出资商户号
            example: '1900001109'
          user_authorized_mchid:
            type: string
            description: 用户授权商户号
            example: '1900001109'
          user_authorized_appid:
            type: string
            description: 用户授权appid
            example: wxaffdakkk11112e3
          out_batch_no:
            type: string
            description: 银行批次单号
            example: plfk2020042013
          batch_name:
            type: string
            description: 批次名称
            example: 2019年1月深圳分部报销单
          batch_remark:
            type: string
            description: 批次备注
            example: 2019年1月深圳分部报销单
          attach_remark:
            type: string
            description: 附加信息
            example: 付款专用商户单号11111
          total_amount:
            type: integer
            description: 转账总金额
            example: 4000000
          total_count:
            type: integer
            description: 转账总笔数
            example: 200
          transfer_scene:
            type: string
            description: 转账场景
            example: ORDINARY_TRANSFER
          transfer_purpose:
            type: string
            description: 批量转账用途
            example: COMMISSION
          transfer_detail_list:
            type: array
            description: 转账明细列表
            items:
              type: object
              required:
                - out_detail_no
                - transfer_amount
                - transfer_remark
                - openid
                - user_name
              properties:
                out_detail_no:
                  type: string
                  description: 银行明细单号
                  example: x23zy545Bd5436
                transfer_amount:
                  type: integer
                  description: 转账金额
                  example: 200000
                transfer_remark:
                  type: string
                  description: 转账备注
                  example: 2020年4月报销
                openid:
                  type: string
                  description: 收款用户openid
                  example: o-MYE42l80oelYMDE34nYD456Xoy
                user_name:
                  type: string
                  description: 收款用户姓名
                  example: 757b340b45ebef5467rter35gf464344v3542sdf4t6re4tb4f54ty45t4yyry45
                user_id_card:
                  type: string
                  description: 收款用户身份证
                  example: 8609cb22e1774a50a930e414cc71eca06121bcd266335cda230d24a7886a8d9f
  responses:
    '200':
      schema:
        type: object
        required:
          - out_batch_no
          - batch_id
          - create_time
        properties:
          out_batch_no:
            type: string
            description: 银行批次单号
            example: plfk2020042013
          batch_id:
            type: string
            description: 微信支付批次单号
            example: '1130000071100999991182020050700019480001'
          create_time:
            type: string
            description: 批次创建时间
            example: '2015-05-20T13:29:35+08:00'
