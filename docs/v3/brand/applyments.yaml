post:
  x-last-updated-at: 2025.10.17
  x-role:
    - 服务商
  tags:
    - 经营工具∙品牌入驻
  summary: 提交入驻申请
  description: 服务商（银行、支付机构、电商平台不可用）使用该接口提交商家资料，帮助商家入驻成为微信支付的品牌商家。注意：本接口不支持进件境外个人小微商户
  parameters:
    - $ref: '../../definitions/Parameters.yaml#/HTTP_WECHATPAY_SERIAL'
    - in: body
      name: _
      required: true
      schema:
        type: object
        required:
          - business_code
          - admin_info
          - subject_info
          - brand_basic_info
          - trademark
        properties:
          business_code:
            type: string
            description: 业务申请编号
            example: 1900013511_10000
          admin_info:
            type: object
            description: 管理员信息
            required:
              - admin_name
              - id_doc_type
              - id_card_number
            properties:
              admin_name:
                type: string
                format: base64
                description: 管理员姓名
                example: U2FsdGVkX1+3vZQv5+9JhTq3Xy6LdKjP0o9iYx5W7vRtNqY
              id_doc_type:
                type: string
                description: 管理员证件类型
                enum:
                  - IDENTIFICATION_TYPE_MAINLAND_ID_CARD #中国大陆居民-身份证
                  - IDENTIFICATION_TYPE_HONGKONG #中国香港居民--来往内地通行证
                  - IDENTIFICATION_TYPE_MACAO #中国澳门居民--来往内地通行证
                  - IDENTIFICATION_TYPE_TAIWAN #中国台湾居民--来往大陆通行证
                  - IDENTIFICATION_TYPE_HONGKONG_MACAO_RESIDENT #港澳居民居住证
                  - IDENTIFICATION_TYPE_TAIWAN_RESIDENT #台湾居民居住证
              id_card_number:
                type: string
                format: base64
                description: 管理员证件号
                example: AOZdYGISxo4y44/UgZ69bdu9X+tfMUJ9dl+LetjM45
          subject_info:
            type: object
            description: 主体资料
            required:
              - subject_type
              - subject_name
              - unified_social_credit_code
            properties:
              subject_type:
                type: string
                description: 主体类型
                example: SUBJECT_TYPE_ENTERPRISE
                enum:
                  - SUBJECT_TYPE_ENTERPRISE #企业
                  - SUBJECT_TYPE_INDIVIDUAL #个体工商户
              subject_name:
                type: string
                description: 主体名称
                example: xx有限公司
              unified_social_credit_code:
                type: string
                description: 统一社会信用代码
                example: 91310101MA1FPX1234
          brand_basic_info:
            type: object
            description: 品牌基础信息
            required:
              - brand_name
              - brand_logo
            properties:
              brand_name:
                type: string
                description: 品牌名称
                example: 爱马哥
              brand_logo:
                type: string
                format: MediaId
                description: 品牌Logo
                example: U2FsdGVkX1+8n2qLk9jP4vRtY6Wx
          trademark:
            type: object
            description: 品牌商标资料
            required:
              - trademark_exists
            properties:
              trademark_exists:
                type: string
                description: 有无商标
                example: TRADEMARK_NONE
                enum:
                  - TRADEMARK_EXISTS
                  - TRADEMARK_NONE
              trademark_registration_certificate:
                type: object
                description: 商标注册证
                required:
                  - certificate
                  - name
                  - number
                  - valid_begin_time
                  - valid_end_time
                  - international_class
                  - holder
                properties:
                  certificate:
                    type: string
                    format: MediaId
                    description: 商标注册证
                    example: jTpGmxUX3FBWVQ5NJTZvvDujqhThn4ReFxikqJ5YW6zFQ
                  name:
                    type: string
                    description: 商标名称
                    example: 爱马哥
                  number:
                    type: string
                    description: 商标注册号
                    example: '12345678'
                  valid_begin_time:
                    type: string
                    description: 商标有效期开始时间
                    example: '2025-09-08'
                  valid_end_time:
                    type: string
                    description: 商标有效期结束时间
                    example: '2035-09-08'
                  international_class:
                    type: string
                    description: 商标国际分类
                    example: '25'
                  holder:
                    type: string
                    description: 商标注册人
                    example: 腾讯科技有限公司
                  license:
                    type: string
                    format: MediaId
                    description: 商标许可使用授权书
                    example: jTpGmxUXqRTvDujqhThn4ReFxikqJ5YW6zFQ
                  authorization_begin_time:
                    type: string
                    description: 商标授权有效期开始时间
                    example: '2025-09-08'
                  authorization_end_time:
                    type: string
                    description: 商标授权有效期结束时间
                    example: '2035-09-08'
              logo_trademark_registration_certificate:
                type: object
                description: Logo商标注册证
                required:
                  - certificate
                  - name
                  - number
                  - valid_begin_time
                  - valid_end_time
                  - international_class
                  - holder
                properties:
                  certificate:
                    type: string
                    description: Logo商标注册证
                    example: jTpGmxUXqRTvDujqhThn4ReFxikqJ5YW6zFQ
                  name:
                    type: string
                    description: Logo商标名称
                    example: 爱马哥
                  number:
                    type: string
                    description: Logo商标注册号
                    example: '21312344'
                  valid_begin_time:
                    type: string
                    description: Logo商标有效期开始时间
                    example: '2025-09-08'
                  valid_end_time:
                    type: string
                    description: Logo商标有效期结束时间
                    example: '2035-09-08'
                  international_class:
                    type: string
                    description: Logo商标国际分类
                    example: '25'
                  holder:
                    type: string
                    description: Logo商标注册人
                    example: 腾讯科技有限公司
                  license:
                    type: string
                    description: Logo商标许可使用授权书
                    example: jTpGmxUXqRTvDujqhThn4ReFxikqJ5YW6zFQ
                  authorization_begin_time:
                    type: string
                    description: Logo商标授权有效期开始时间
                    example: '2025-09-08'
                  authorization_end_time:
                    type: string
                    description: Logo商标授权有效期结束时间
                    example: '2035-09-08'
              no_trademark_addition_prove:
                type: string
                format: MediaId
                description: 无商标额外证明材料
                example: jTpGmxUX3FBWVQ5NJTZvvDujqhThn4ReFxikqJ5YW6zFQ
  responses:
    '200':
      schema:
        type: object
        required:
          - applyment_id
          - business_code
        properties:
          applyment_id:
            type: string
            description: 微信支付申请单号
            example: '2000002124775691'
          business_code:
            type: string
            description: 业务申请编号
            example: 1900013511_10000
