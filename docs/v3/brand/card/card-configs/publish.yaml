post:
  x-last-updated-at: 2025.11.13
  x-role:
    - 服务商
  tags:
    - 品牌∙商家名片配置
  summary: 发布商家名片配置
  description: 商家在预览确认商家名片配置无误后，平台服务商可通过本接口正式提交发布申请。提交后将启动审核流程，审核通过后商家名片将在指定时间（立即或定时）正式发布生效。服务商可通过查询接口跟踪审核进度和结果。
  parameters:
    - in: body
      name: _
      required: true
      schema:
        type: object
        required:
          - brand_id
          - publish_type
        properties:
          business_code:
            type: string
            description: 业务申请编号
            example: 1900013511_10000
          applyment_id:
            type: string
            description: 微信支付申请单号
            example: '1111111111'
          brand_id:
            type: string
            description: 品牌ID
            example: '1004'
          publish_type:
            type: string
            description: 发布方式
            example: SCHEDULED_PUBLISH
            enum:
              - IMMEDIATE_PUBLISH
              - SCHEDULED_PUBLISH
          scheduled_publish_time:
            type: string
            format: rfc3339
            description: 定时发布时间
            example: '2025-05-20T13:29:35+08:00'
  responses:
    '200':
      schema:
        type: object
        required:
          - business_code
          - applyment_id
          - brand_id
          - publish_type
        properties:
          business_code:
            type: string
            description: 业务申请编号
            example: 1900013511_10000
          applyment_id:
            type: string
            description: 微信支付申请单号
            example: '1111111111'
          brand_id:
            type: string
            description: 品牌ID
            example: '1004'
          publish_type:
            type: string
            description: 发布方式
            example: SCHEDULED_PUBLISH
            enum:
              - IMMEDIATE_PUBLISH
              - SCHEDULED_PUBLISH
          scheduled_publish_time:
            type: string
            format: rfc3339
            description: 定时发布时间
            example: '2025-05-20T13:29:35+08:00'
