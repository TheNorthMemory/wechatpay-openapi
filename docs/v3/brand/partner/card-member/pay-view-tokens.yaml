post:
  x-last-updated-at: 2025.12.12
  x-role:
    - 服务商
  tags:
    - 商家名片会员
  summary: 品牌会员展示付款码组件预授权
  description: 生成用于商家小程序拉起展示付款码组件的凭证。该凭证有效期为 10 分钟，仅限单次使用，每次拉起组件前均需重新获取。接口限频：按服务商商户号维度 5次/秒
  parameters:
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - brand_id
          - card_id
          - openid
        properties:
          brand_id:
            type: string
            description: 品牌ID
            example: '1004'
          card_id:
            type: string
            description: 会员卡模板ID
            example: pbLatjvWOibDc5-TBnbUk1pD12o0
          openid:
            type: string
            description: 用户标识
            example: obLatjnx9gnqzS4myYGmLZ7LgLBA
  responses:
    '200':
      schema:
        type: object
        required:
          - token
          - expire_time
        properties:
          token:
            type: string
            description: 预授权token
            example: d2df23f2f4fasf3gws
          expire_time:
            type: string
            format: rfc3339
            description: token 过期时间
            example: '2030-05-20T13:29:35.120+08:00'
