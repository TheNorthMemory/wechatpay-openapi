post:
  x-last-updated-at: 2025.07.17
  x-role:
    - 服务商
  tags:
    - 商家名片会员
  summary: 入会组件预授权
  description: 生成用于商家小程序或 H5 拉起入会组件的品牌预授权凭证
  parameters:
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - brand_id
          - card_id
          - openid
        properties:
          brand_id:
            type: string
            description: 品牌ID
            example: '1004'
          card_id:
            type: string
            description: 会员卡模板ID
            example: pbLatjvWOibDc5-TBnbUk1pD12o0
          openid:
            type: string
            description: 用户标识
            example: obLatjnx9gnqzS4myYGmLZ7LgLBA
  responses:
    '200':
      schema:
        type: object
        required:
          - token
          - expire_time
        properties:
          token:
            type: string
            description: 预授权token
            example: d2df23f2f4fasf3gws
          expire_time:
            type: string
            format: rfc3339
            description: token 过期时间
            example: '2030-05-20T13:29:35.120+08:00'
