post:
  x-last-updated-at: 2025.08.20
  x-role:
    - 服务商
  tags:
    - 商家名片会员
  summary: 同步积分兑券结果
  description: 当用户触发积分兑券后，微信支付将通过用户积分兑券事件通知接口回调给商家。商家处理完成后，必须把积分兑券处理结果同步给微信支付侧。接口限频：按服务商商户号维度 5次/秒
  parameters:
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - record_id
          - exchange_coupon_template_id
          - brand_id
          - card_id
          - openid
          - user_card_code
          - state
        properties:
          record_id:
            type: string
            description: 积分兑券ID
            example: pbLatjvWOibDc5-TBnbUk1pD12o0
          exchange_coupon_template_id:
            type: string
            description: 积分兑券模板ID
            example: 0Flpo7FqTQ
          brand_id:
            type: string
            description: 品牌ID
            example: '1004'
          card_id:
            type: string
            description: 会员卡模板ID
            example: pbLatjvWOibDc5-TBnbUk1pD12o0
          openid:
            type: string
            description: 用户标识
            example: obLatjnx9gnqzS4myYGmLZ7LgLBA
          user_card_code:
            type: string
            description: 会员卡code
            example: '478515832665'
          state:
            type: string
            description: 积分兑券状态
            example: POINT_EXCHANGE_COUPON_SUCCESS
            enum:
              - POINT_EXCHANGE_COUPON_SUCCESS
              - POINT_EXCHANGE_COUPON_FAIL
          coupon_code:
            type: string
            description: 兑券成功的券code
            example: '123446565767'
          fail_reason:
            type: string
            description: 兑券失败原因
            example: 积分不足
  responses:
    '200':
      schema:
        type: object
        required:
          - record_id
          - exchange_coupon_template_id
          - brand_id
          - card_id
          - openid
          - user_card_code
          - state
        properties:
          record_id:
            type: string
            description: 积分兑券ID
            example: pbLatjvWOibDc5-TBnbUk1pD12o0
          exchange_coupon_template_id:
            type: string
            description: 积分兑券模板ID
            example: 0Flpo7FqTQ
          brand_id:
            type: string
            description: 品牌ID
            example: '1004'
          card_id:
            type: string
            description: 会员卡模板ID
            example: pbLatjvWOibDc5-TBnbUk1pD12o0
          openid:
            type: string
            description: 用户标识
            example: obLatjnx9gnqzS4myYGmLZ7LgLBA
          user_card_code:
            type: string
            description: 会员卡code
            example: '478515832665'
          state:
            type: string
            description: 积分兑券状态
            example: POINT_EXCHANGE_COUPON_SUCCESS
            enum:
              - POINT_EXCHANGE_COUPON_SUCCESS
              - POINT_EXCHANGE_COUPON_FAIL
          coupon_code:
            type: string
            description: 兑券成功的券code
            example: '123446565767'
          fail_reason:
            type: string
            description: 兑券失败原因
            example: 积分不足
