get:
  x-last-updated-at: 2020.11.06
  x-role:
    - 服务商
  tags:
    - 经营工具∙连锁品牌∙分账
  summary: 查询最大分账比例API
  description: 可调用此接口查询品牌商户设置的允许服务商分账的最大比例 [官方文档](https://pay.weixin.qq.com/wiki/doc/apiv3_partner/apis/chapter8_7_10.shtml)
  parameters:
    - name: brand_mchid
      in: query
      required: true
      type: string
      description: 品牌主商户号
      example: '1900000109'
  responses:
    '200':
      schema:
        type: object
        required:
          - brand_mchid
          - max_ratio
        properties:
          brand_mchid:
            type: string
            description: 品牌主商户号
            example: '1900000109'
          max_ratio:
            type: integer
            description: 最大分账比例
            example: 2000
