get:
  x-version:
    - 2021.05.14
  x-role:
    - 服务商
  tags:
    - 通用接口
  summary: 查询省份列表API
  description: 通过本接口获取省份列表数据（不包含中国港澳台地区），可用于省份下的城市数据查询 [官方文档](https://pay.weixin.qq.com/wiki/doc/apiv3_partner/Offline/apis/chapter11_2_4.shtml)
  parameters: []
  responses:
    '200':
      schema:
        type: object
        required:
          - total_count
        properties:
          data:
            type: array
            description: 省份列表
            items:
              type: object
              required:
                - province_name
                - province_code
              properties:
                province_name:
                  type: string
                  description: 省份名称
                  example: 广东省
                province_code:
                  type: integer
                  description: 省份编码
                  example: 22
          total_count:
            type: integer
            description: 查询数据总条数
            example: 10
