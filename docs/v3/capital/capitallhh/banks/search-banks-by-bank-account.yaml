get:
  x-last-updated-at: 2021.05.14
  x-role:
    - 服务商
  tags:
    - 通用接口
  summary: 获取对私银行卡号开户银行API
  description: 查询对私银行卡号对应的开户银行信息（仅支持部分银行的对私银行卡） [官方文档](https://pay.weixin.qq.com/wiki/doc/apiv3_partner/Offline/apis/chapter11_2_1.shtml)
  parameters:
    - name: account_number
      in: query
      required: true
      type: string
      description: 银行卡号
      example: d+xT+MQCvrLHUVDWv/8MR/dB7TkXLVfSrUxMPZy6jWWYzpRrEEaYQE8ZRGYoeorwC+w==
  responses:
    '200':
      schema:
        type: object
        required:
          - total_count
        properties:
          total_count:
            type: integer
            description: 查询数据总条数
            example: 10
          data:
            type: array
            description: 银行列表
            items:
              type: object
              required:
                - bank_alias
                - bank_alias_code
                - account_bank
                - account_bank_code
                - need_bank_branch
              properties:
                bank_alias:
                  type: string
                  description: 银行别名
                  example: 工商银行深圳前海微众银行
                bank_alias_code:
                  type: string
                  description: 银行别名编码
                  example: '1000006247'
                account_bank:
                  type: string
                  description: 开户银行
                  example: 招商银行其他银行
                account_bank_code:
                  type: integer
                  description: 开户银行编码
                  example: 1001
                need_bank_branch:
                  type: boolean
                  description: 是否需要填写支行
