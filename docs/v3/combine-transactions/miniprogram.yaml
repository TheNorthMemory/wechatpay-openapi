post:
  x-last-updated-at: 2024.10.22
  x-role:
    - 电商平台
    - 服务商
  summary: 个人收款交易下单-小程序
  description: '使用个人收款交易接口，可支持为个人收款方在微信支付服务后台生成与支付交易单，返回正确的预支付交易会话标识后按照交易场景调起支付。[官方文档](https://pay.weixin.qq.com/docs/merchant/apis/personal-collections/mini-program-prepay.html)'
  parameters:
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - combine_appid
          - combine_mchid
          - combine_out_trade_no
          - combine_payer_info
          - sub_orders
        properties:
          combine_appid:
            type: string
            description: 平台商户应用ID
            example: wxd678efh567hg6787
          combine_mchid:
            type: string
            description: 平台商户号
            example: '1230000109'
          combine_out_trade_no:
            type: string
            description: 交易单订单号
            example: P20150806125346
          combine_payer_info:
            type: object
            description: 支付者
            required:
              - openid
            properties:
              openid:
                type: string
                description: 用户标识
                example: oUpF8uMuAJO_M2pxb1Q9zNjWeS6o
          scene_info:
            type: object
            description: 场景信息
            required:
              - payer_client_ip
            properties:
              device_id:
                type: string
                description: 商户端设备号
                example: POS1:1
              payer_client_ip:
                type: string
                description: 用户终端IP
                example: 127.0.0.1
          sub_orders:
            type: array
            description: 商品单信息
            items:
              type: object
              required:
                - mchid
                - individual_auth_id
                - out_trade_no
                - amount
                - attach
                - description
              properties:
                mchid:
                  type: string
                  description: 商品单发起商户号
                  example: '1230000109'
                individual_auth_id:
                  type: string
                  description: 商品单个人收款方受理授权ID
                  example: '1900000109'
                individual_name:
                  type: string
                  description: 商品单个人收款方平台昵称
                  example: 哈哈哈小店
                out_trade_no:
                  type: string
                  description: 商品单商户订单号
                  example: '20150806125346'
                amount:
                  type: object
                  description: 商品单金额
                  required:
                    - total_amount
                    - currency
                  properties:
                    total_amount:
                      type: number
                      description: 标价金额
                      example: 10
                    currency:
                      type: string
                      description: 标价币种
                      example: CNY
                attach:
                  type: string
                  description: 附加数据
                  example: 深圳分店
                description:
                  type: string
                  description: 商品描述
                  example: Image形象店-深圳腾大-QQ公仔
          time_expire:
            type: string
            format: rfc3339
            description: 交易结束时间
            example: '2018-06-08T10:34:56+08:00'
          notify_url:
            type: string
            description: 通知地址
            example: https://yourapp.com/notify
          trade_scenario:
            type: string
            description: 交易场景
            example: RECOMMERCE
            enum:
              - RECOMMERCE
  responses:
    '200':
      schema:
        type: object
        required:
          - prepay_id
        properties:
          prepay_id:
            type: string
            description: 预支付交易会话标识
            example: wx201410272009395522657a690389285100
