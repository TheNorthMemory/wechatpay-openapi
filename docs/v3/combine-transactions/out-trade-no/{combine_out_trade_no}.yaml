get:
  x-last-updated-at: 2022-03-17
  x-role:
    - 电商平台
    - 服务商
    - 直连商户
  tags:
    - 基础支付∙合单
    - 收付通∙合单
  summary: 合单查询订单API
  description: 电商平台通过合单查询订单API查询订单状态，完成下一步的业务逻辑。 [官方文档](https://pay.weixin.qq.com/wiki/doc/apiv3/wxpay/pay/combine/chapter3_3.shtml)
  parameters:
    - name: combine_out_trade_no
      in: path
      type: string
      required: true
      description: 合单商户订单号
  responses:
    200:
      schema:
        type: object
        required:
          - combine_appid
          - combine_mchid
          - combine_out_trade_no
          - sub_orders
        properties:
          combine_appid:
            type: string
            description: 合单商户appid
            example: wxd678efh567hg6787
          combine_mchid:
            type: string
            description: 合单商户号
            example: '1900000109'
          combine_out_trade_no:
            type: string
            description: 合单商户订单号
            example: P20150806125346
          scene_info:
            type: object
            description: 场景信息
            properties:
              device_id:
                type: string
                description: 商户端设备号
                example: 'POS1:1'
          sub_orders:
            type: array
            description: 子单信息
            items:
              type: object
              required:
                - mchid
                - trade_type
                - trade_state
                - attach
                - success_time
                - transaction_id
                - out_trade_no
                - sub_mchid
                - amount
              properties:
                mchid:
                  type: string
                  description: 子单商户号
                  example: '1900000109'
                trade_type:
                  type: string
                  description: 交易类型
                  example: JSAPI
                trade_state:
                  type: string
                  description: 交易状态
                  example: SUCCESS
                bank_type:
                  type: string
                  description: 付款银行
                  example: CMC
                attach:
                  type: string
                  description: 附加数据
                  example: 深圳分店
                success_time:
                  type: string
                  description: 支付完成时间
                  example: '2015-05-20T13:29:35.120+08:00'
                transaction_id:
                  type: string
                  description: 微信订单号
                  example: '1009660380201506130728806387'
                out_trade_no:
                  type: string
                  description: 子单商户订单号
                  example: '20150806125346'
                sub_mchid:
                  type: string
                  description: 二级商户号
                  example: '1900000109'
                sub_appid:
                  type: string
                  description: 子商户应用ID
                  example: wxd678efh567hg6999
                sub_openid:
                  type: string
                  description: 用户子标识
                  example: oUpF8uMuAJO_M2pxb1Q9zNjWeS6o
                amount:
                  type: object
                  description: 订单金额
                  required:
                    - total_amount
                    - payer_amount
                  properties:
                    total_amount:
                      type: integer
                      description: 标价金额
                      example: 100
                    currency:
                      type: string
                      description: 标价币种
                      example: CNY
                    payer_amount:
                      type: integer
                      description: 现金支付金额
                      example: 10
                    payer_currency:
                      type: string
                      description: 现金支付币种
                      example: CNY
          combine_payer_info:
            type: object
            description: 支付者
            required:
              - openid
            properties:
              openid:
                type: string
                description: 用户标识
                example: oUpF8uMuAJO_M2pxb1Q9zNjWeS6o
