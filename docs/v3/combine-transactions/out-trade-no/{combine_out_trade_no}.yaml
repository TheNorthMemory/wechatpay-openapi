get:
  x-last-updated-at: 2025.09.02
  x-role:
    - 电商平台
    - 服务商
  tags:
    - 基础支付∙合单
    - 收付通∙合单
    - 收付通∙个人收款
  summary: 合单查询订单API
  description: 电商平台通过合单查询订单API查询订单状态，完成下一步的业务逻辑。[官方文档](https://pay.weixin.qq.com/docs/merchant/apis/personal-collections/query-by-out-trade-no.html) [官方文档](https://pay.weixin.qq.com/wiki/doc/apiv3/wxpay/pay/combine/chapter3_3.shtml) [官方文档](https://pay.weixin.qq.com/docs/partner/apis/combine-payment/orders/query-order.html)
  parameters:
    - name: combine_out_trade_no
      in: path
      type: string
      required: true
      description: 合单商户订单号
      example: P20150806125346
  responses:
    200:
      schema:
        type: object
        required:
          - combine_appid
          - combine_mchid
          - combine_out_trade_no
          - combine_transaction_id
        properties:
          combine_appid:
            type: string
            description: 合单商户appid
            example: wxd678efh567hg6787
          combine_mchid:
            type: string
            description: 合单商户号
            example: '1900000109'
          combine_out_trade_no:
            type: string
            description: 合单商户订单号
            example: P20150806125346
          combine_transaction_id:
            type: string
            description: 交易单微信支付订单号
            example: '1217752501201407033233368018'
          scene_info:
            type: object
            description: 场景信息
            properties:
              device_id:
                type: string
                description: 商户端设备号
                example: 'POS1:1'
          sub_orders:
            type: array
            description: 子单信息
            items:
              type: object
              required:
                - mchid
                - out_trade_no
              properties:
                mchid:
                  type: string
                  description: 子单商户号
                  example: '1900000109'
                individual_auth_id:
                  type: string
                  description: 商品单个人收款方受理授权ID
                  example: '1900000109'
                individual_name:
                  type: string
                  description: 商品单个人收款方平台昵称
                  example: 哈哈哈小店
                trade_type:
                  type: string
                  description: 交易类型
                  example: JSAPI
                  enum:
                    - NATIVE
                    - JSAPI
                    - APP
                    - MWEB
                trade_state:
                  type: string
                  description: 交易状态
                  example: SUCCESS
                  enum:
                    - SUCCESS
                    - REFUND
                    - NOTPAY
                    - CLOSED
                    - PAYERROR
                bank_type:
                  type: string
                  description: 付款银行
                  example: CMC
                attach:
                  type: string
                  description: 附加数据
                  example: 深圳分店
                success_time:
                  type: string
                  format: rfc3339
                  description: 支付完成时间
                  example: '2015-05-20T13:29:35.120+08:00'
                transaction_id:
                  type: string
                  description: 微信订单号
                  example: '1009660380201506130728806387'
                out_trade_no:
                  type: string
                  description: 子单商户订单号
                  example: '20150806125346'
                sub_mchid:
                  type: string
                  description: 二级商户号
                  example: '1900000109'
                sub_appid:
                  type: string
                  description: 子商户应用ID
                  example: wxd678efh567hg6999
                sub_openid:
                  type: string
                  description: 用户子标识
                  example: oUpF8uMuAJO_M2pxb1Q9zNjWeS6o
                promotion_detail:
                  type: array
                  description: 优惠信息列表
                  items:
                    type: object
                    properties:
                      coupon_id:
                        type: string
                        description: 券ID
                      name:
                        type: string
                        description: 优惠名称
                      scope:
                        type: string
                        description: 优惠范围
                        enum:
                          - GLOBAL #全场代金券
                          - SINGLE #单品优惠
                      type:
                        type: string
                        description: 优惠类型
                        enum:
                          - CASH   #充值
                          - NOCASH #预充值
                      amount:
                        type: integer
                        description: 优惠券面额
                      stock_id:
                        type: string
                        description: 活动批次ID
                      wechatpay_contribute:
                        type: integer
                        description: 微信出资
                      merchant_contribute:
                        type: integer
                        description: 商户出资
                      other_contribute:
                        type: integer
                        description: 其他出资
                      currency:
                        type: string
                        description: 优惠币种
                        example: CNY
                      goods_detail:
                        type: array
                        description: 单品列表
                        items:
                          type: object
                          required:
                            - goods_id
                            - quantity
                            - unit_price
                          properties:
                            goods_id:
                              type: string
                              description: 商品编码
                              example: 商品编码
                            quantity:
                              type: integer
                              description: 商品数量
                              example: 1
                            unit_price:
                              type: integer
                              description: 商品单价
                              example: 828800
                            discount_amount:
                              type: integer
                              description: 商品优惠金额
                              example: 1
                            goods_remark:
                              type: string
                              description: 商品备注
                              example: 商品备注信息
                amount:
                  type: object
                  description: 订单金额
                  required:
                    - total_amount
                    - payer_amount
                  properties:
                    total_amount:
                      type: integer
                      description: 标价金额
                      example: 100
                    currency:
                      type: string
                      description: 标价币种
                      example: CNY
                    payer_amount:
                      type: integer
                      description: 现金支付金额
                      example: 10
                    payer_currency:
                      type: string
                      description: 现金支付币种
                      example: CNY
                    settlement_rate:
                      type: number
                      format: integer
                      description: 结算汇率(汇率值是汇率乘以10的8次方)
                      example: 650000000
          combine_payer_info:
            type: object
            description: 支付者
            required:
              - openid
            properties:
              openid:
                type: string
                description: 用户标识
                example: oUpF8uMuAJO_M2pxb1Q9zNjWeS6o
          trade_scenario:
            type: string
            description: 交易场景
            example: RECOMMERCE
            enum:
              - RECOMMERCE
          installment_info:
            type: object
            description: 使用的商户贴息信息(微信分付)
            required:
              - use_subsidy
              - selected_installment_number
            properties:
              use_subsidy:
                type: boolean
                description: 是否使用了商户贴息
              selected_installment_number:
                type: integer
                description: 用户实际选择分期期数
                example: 3
