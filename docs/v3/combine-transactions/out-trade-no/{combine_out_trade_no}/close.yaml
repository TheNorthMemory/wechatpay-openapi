post:
  x-last-updated-at: 2025.09.02
  x-role:
    - 电商平台
    - 服务商
  tags:
    - 基础支付∙合单
    - 收付通∙合单
    - 收付通∙个人收款
  summary: 合单关闭订单API
  description: 合单支付订单只能使用此合单关单api完成关单。合单支付关单接口不支持关闭部分商品单， 关单的平台商户号、交易单订单号、商品单个数、商品单发起商户号、商品单订单号必须与下单时完全一致。
  parameters:
    - name: combine_out_trade_no
      in: path
      type: string
      required: true
      description: 合单商户订单号
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - combine_appid
          - sub_orders
        properties:
          combine_appid:
            type: string
            description: 合单商户appid
            example: wxd678efh567hg6787
          sub_orders:
            type: array
            description: 商品单信息
            maxItems: 50
            items:
              type: object
              required:
                - mchid
                - out_trade_no
              properties:
                mchid:
                  type: string
                  description: 子单商户号
                  example: '1900000109'
                out_trade_no:
                  type: string
                  description: 商品单商户订单号
                  example: '20150806125346'
                individual_auth_id:
                  type: string
                  description: 商品单个人收款方受理授权ID
                  example: '1900000109'
                sub_mchid:
                  type: string
                  description: 二级商户号
                  example: '1900000109'
                sub_appid:
                  type: string
                  description: 子商户应用ID
                  example: wxd678efh567hg6999
  responses:
    204: {}
