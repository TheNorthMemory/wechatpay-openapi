get:
  x-last-updated-at: 2026.01.14
  x-role:
    - 服务商
  tags:
    - 自动还款
  summary: 查询预约还款记录
  description: 商户可调用该接口来查询之前发起的预约还款记录
  parameters:
    - name: out_record_id
      in: path
      required: true
      type: string
      description: 商户侧预约还款单号
      example: 1234567abcde
    - name: contract_id
      in: query
      required: true
      type: string
      description: 还款协议ID
      example: '20251105000000123456789'
  responses:
    '200':
      schema:
        type: object
        required:
          - out_record_id
          - appid
          - repayment_amount
          - min_repayment_amount
          - repayment_date
          - openid
        properties:
          out_record_id:
            type: string
            description: 商户侧预约还款单号
            example: 1234567abcde
          appid:
            type: string
            description: 商户AppID
            example: wxd678efh567hg6787
          sub_appid:
            type: string
            description: 子商户AppID
            example: wxcbda96de0b165489
          contract_id:
            type: string
            description: 还款协议ID
            example: '20251105000000123456789'
          repayment_amount:
            type: string
            description: 应还款金额
            example: '10000'
          min_repayment_amount:
            type: string
            description: 最低还款金额
            example: '2000'
          repayment_date:
            type: string
            description: 还款日期
            example: '2025-11-18'
          openid:
            type: string
            description: 用户标识
            example: oUpF8uMuAJO_M2pxb1Q9zNjWeS6o
