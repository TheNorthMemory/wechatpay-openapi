get:
  x-version: [2020.12.23]
  x-role:
    - 电商平台
    - 服务商
  tags:
    - 收付通∙余额
    - 运营工具∙用工卡
  summary: 查询二级商户账户实时余额API
  description: 服务商通过此接口可以查询特约商户账户余额信息。 [官方文档](https://pay.weixin.qq.com/wiki/doc/apiv3_partner/Offline/apis/chapter4_1_19.shtml) [官方文档](https://pay.weixin.qq.com/wiki/doc/apiv3/wxpay/ecommerce/amount/chapter3_1.shtml)
  parameters:
    - name: sub_mchid
      in: path
      type: string
      required: true
      description: 二级商户号
      example: '1900000109'
    - name: account_type
      in: query
      type: string
      description: 账户类型
      example: BASIC
      allOf:
        - $ref: '../../../../definitions/Enumerations.yaml#BillAccountType'
  responses:
    '200':
      schema:
        type: object
        required:
          - sub_mchid
          - available_amount
        properties:
          sub_mchid:
            type: string
            description: 特约商户号
            example: '1900000109'
          account_type:
            $ref: '../../../../definitions/Enumerations.yaml#BillAccountType'
          available_amount:
            type: integer
            description: 可用余额
            example: 100
          pending_amount:
            type: integer
            description: 不可用余额
            example: 100
