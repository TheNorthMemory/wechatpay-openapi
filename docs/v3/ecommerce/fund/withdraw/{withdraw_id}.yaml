get:
  x-last-updated-at: 2020.11.30
  x-role:
    - 电商平台
    - 服务商
  tags:
    - 收付通∙提现
    - 运营工具∙用工卡
  summary: 微信支付提现单号查询
  description: 电商平台通过该接口查询其提现结果 [官方文档](https://pay.weixin.qq.com/wiki/doc/apiv3_partner/Offline/apis/chapter4_1_23.shtml) [官方文档](https://pay.weixin.qq.com/wiki/doc/apiv3/wxpay/ecommerce/fund/chapter3_3.shtml)
  parameters:
    - name: withdraw_id
      in: path
      required: true
      type: string
      description: 微信支付提现单号
      example: '1232193719823791273913279173'
    - name: sub_mchid
      in: query
      required: true
      type: string
      description: 二级商户号
      example: '1900000109'
  responses:
    '200':
      schema:
        type: object
        required:
          - sp_mchid
          - status
          - withdraw_id
          - out_request_no
          - amount
        properties:
          sub_mchid:
            type: string
            description: 二级商户号
            example: '1900000109'
          sp_mchid:
            type: string
            description: 电商平台商户号
            example: '1800000123'
          status:
            type: string
            description: 提现单状态
            enum: [CREATE_SUCCESS, SUCCESS, FAIL, REFUND, CLOSE, INIT]
            example: SUCCESS
          withdraw_id:
            type: string
            description: 微信支付提现单号
          out_request_no:
            type: string
            description: 商户提现单号
            example: '1217752501201407033233368018'
          amount:
            type: integer
            description: 提现金额
            example: 100
          create_time:
            type: string
            description: 发起提现时间
          update_time:
            type: string
            description: 提现状态更新时间
          reason:
            type: string
            description: 失败原因
            example: 卡号错误
          remark:
            type: string
            description: 提现备注
            example: 交易提现
          bank_memo:
            type: string
            description: 银行备注
            example: 微信提现
          account_type:
            type: string
            description: 出款账户类型
            example: BASIC
            enum:
              - BASIC
              - OPERATION
              - FEES
          account_number:
            type: string
            description: 入账银行账号后四位
            example: '1178'
          account_bank:
            type: string
            description: 入账银行
            example: 招商银行
          bank_name:
            type: string
            description: 入账银行全称（含支行）
            example: 中国工商银行股份有限公司深圳软件园支行
