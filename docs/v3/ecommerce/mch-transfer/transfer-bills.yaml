post:
  x-last-updated-at: 2024.06.20
  x-role:
    - 服务商
  tags:
    - 收付通∙转账
  summary: 发起转账
  description: 商户可通过此接口申请创建商家转账订单。[官方文档](https://pay.weixin.qq.com/docs/partner/apis/platsolution-mch-transfer/transfer-bill/transfer-to-user.html)
  parameters:
    - $ref: ../../../definitions/Parameters.yaml#/WECHATPAY_CERTIFICATE_SERIAL
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - sub_mchid
          - appid
          - out_bill_no
          - transfer_scene_id
          - openid
          - transfer_amount
          - transfer_remark
        properties:
          sub_mchid:
            type: string
            description: 二级商户号
            example: '1900001109'
          appid:
            type: string
            description: 服务商AppID
            example: wxf636efh567hg4356
          out_bill_no:
            type: string
            description: 商户单号
            example: plfk2020042013
          transfer_scene_id:
            type: string
            description: 转账场景ID
            example: '1000'
          openid:
            type: string
            description: 收款用户OpenID
            example: o-MYE42l80oelYMDE34nYD456Xoy
          user_name:
            type: string
            format: base64
            description: 收款用户姓名
            example: 757b340b45ebef5467rter35gf464344v3542sdf4t6re4tb4f54ty45t4yyry45
          transfer_amount:
            type: number
            description: 转账金额
            example: 400000
          transfer_remark:
            type: string
            description: 转账备注
            example: 2020年4月报销
          notify_url:
            type: string
            description: 商户回调地址
            example: https://www.weixin.qq.com/wxpay/pay.php
  responses:
    '200':
      schema:
        type: object
        required:
          - sub_mchid
          - out_bill_no
          - transfer_bill_no
          - create_time
          - state
        properties:
          sub_mchid:
            type: string
            description: 二级商户号
            example: '1900001109'
          out_bill_no:
            type: string
            description: 商户单号
            example: plfk2020042013
          transfer_bill_no:
            type: string
            description: 微信转账单号
            example: '1330000071100999991182020050700019480001'
          create_time:
            type: string
            description: 单据创建时间
            example: '2015-05-20T13:29:35.120+08:00'
          state:
            type: string
            description: 单据状态
            example: ACCEPTED
          fail_reason:
            type: string
            description: 失败原因
            example: PAYEE_ACCOUNT_ABNORMAL
          package_info:
            type: string
            description: 跳转领取页面的package信息
            example: affffddafdfafddffda==
