post:
  x-version: [2020.04.30]
  x-role: [电商平台]
  tags:
    - 收付通∙分账
  summary: 删除分账接收方API
  description: 电商平台发起删除分账接收方请求。删除后，不支持将电商平台下二级商户结算后的资金，分到该分账接收方。 [官方文档](https://pay.weixin.qq.com/wiki/doc/apiv3/wxpay/ecommerce/profitsharing/chapter3_8.shtml)
  parameters:
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - appid
          - type
          - account
        properties:
          appid:
            type: string
            description: 公众账号ID
            example: wx8888888888888888
          type:
            type: string
            description: 接收方类型
            example: MERCHANT_ID
            $ref: '../../../../definitions/Enumerations.yaml#ProfitSharingReceiverType'
          account:
            type: string
            description: 接收方账号
            example: '190001001'
  responses:
    200:
      schema:
        type: object
        required:
          - type
          - account
        properties:
          type:
            type: string
            description: 接收方类型
            example: MERCHANT_ID
            $ref: '../../../../definitions/Enumerations.yaml#ProfitSharingReceiverType'
          account:
            type: string
            description: 接收方账号
            example: '190001001'
