  summary: 商户主动解约API
  description: 商户通过调用该接口可主动解除与用户的签约关系。 [官方文档](https://pay.weixin.qq.com/wiki/doc/apiv3/wxpay/edu/eduschoolpay/chapter3_3.shtml)
  parameters:
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - contract_id
        properties:
          contract_id:
            type: string
            description: 签约协议号
            example: '2045011120563805041758214605'
  responses:
    '204':
      schema: {}
