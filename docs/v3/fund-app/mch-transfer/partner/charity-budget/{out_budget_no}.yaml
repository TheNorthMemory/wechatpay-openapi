get:
  x-last-updated-at: 2025.07.10
  x-role:
    - 服务商
  tags:
    - 资金应用∙公益捐赠
  summary: 商户单号查询公益捐赠预算详情
  description: 商户单号查询公益捐赠预算详情 注：单个商户的接口频率限制为50次/s
  parameters:
    - name: out_budget_no
      in: path
      required: true
      type: string
      description: 商户预算单号
      example: budget202506300102
    - name: sponsor_mchid
      in: query
      required: true
      type: string
      description: 出资商户号
      example: '1900001109'
  responses:
    '200':
      schema:
        type: object
        required:
          - sp_mchid
          - out_budget_no
          - budget_id
          - sponsor_mchid
          - sponsor_subject_name
          - activity_name
          - activity_remark
          - amount
        properties:
          sp_mchid:
            type: string
            description: 服务商商户号
            example: '1900001109'
          out_budget_no:
            type: string
            description: 商户预算单号
            example: budget202506300102
          budget_id:
            type: string
            description: 微信支付预算单号
            example: '1182020050700019480001'
          amount:
            type: number
            description: 预算总金额
            example: 20000000
          sponsor_mchid:
            type: string
            description: 出资商户号
            example: '1900001109'
          activity_name:
            type: string
            description: 活动名称
            example: 公益企业配捐活动
          activity_remark:
            type: string
            description: 活动说明
            example: 公益活动开始于9月1日，帮助困难儿童筹款活动
          state:
            type: string
            description: 预算单状态
            example: PENDING
            enum:
              - PENDING
              - LOCKED
              - FINISHED
              - CLOSED
          confirm_url:
            type: string
            description: 确认出资页面地址
            example: https://www.weixin.qq.com/wxpay/pay.php
          super_admin_wxid_mask:
            type: string
            description: 商户号超管微信号掩码
            example: ca***ye
          remain_amount:
            type: number
            description: 剩余预算金额
            example: 0
          unlock_remark:
            type: string
            description: 撤销说明
          locked_time:
            type: string
            format: rfc3339
            description: 资金锁定时间
            example: '2015-05-20T13:29:35+08:00'
          finished_time:
            type: string
            format: rfc3339
            description: 完成时间
            example: '2015-05-20T13:29:35+08:00'
          closed_time:
            type: string
            format: rfc3339
            description: 关闭时间
            example: '2015-05-20T13:29:35+08:00'
