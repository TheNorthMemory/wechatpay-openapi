post:
  x-last-updated-at: 2025.07.29
  x-role:
    - 服务商
  tags:
    - 资金应用∙转账∙用户确认模式
  summary: 申请子商户商家转账授权
  description: 申请子商户商家转账授权 注：单个商户的接口频率限制为100次/s
  parameters:
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - sub_mchid
          - out_apply_no
        properties:
          sub_mchid:
            type: string
            description: 二级商户号
            example: '1900001121'
          out_apply_no:
            type: string
            description: 商户申请单号
            example: apply2020042013
  responses:
    '200':
      schema:
        type: object
        required:
          - sub_mchid
          - out_apply_no
          - state
          - accept_time
          - update_time
        properties:
          sub_mchid:
            type: string
            description: 二级商户号
            example: '1900001121'
          out_apply_no:
            type: string
            description: 商户申请单号
            example: apply2020042013
          state:
            type: string
            description: 授权申请单状态
            example: INVITED
            enum:
              - INVITED
              - PASSED
              - REJECTED
              - EXPIRED
          accept_time:
            type: string
            description: 授权申请受理时间
            example: '2015-05-20T13:29:35.120+08:00'
          update_time:
            type: string
            description: 最后一次状态变更时间
            example: '2015-05-20T13:29:35.120+08:00'
