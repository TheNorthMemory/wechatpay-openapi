post:
  x-last-updated-at: 2025.07.29
  x-role:
    - 服务商
  tags:
    - 资金应用∙转账∙用户确认模式
  summary: 撤销转账
  description: 商户通过转账接口发起付款后，在用户确认收款之前可以通过该接口撤销付款。该接口返回成功仅表示撤销请求已受理，系统会异步处理退款等操作，以最终查询单据返回状态为准。
  parameters:
    - name: out_bill_no
      in: path
      required: true
      type: string
      description: 商户单号
      example: plfk2020042013
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - sub_mchid
        properties:
          sub_mchid:
            type: string
            description: 二级商户号
            example: '1900001121'
  responses:
    '200':
      schema:
        type: object
        required:
          - sub_mchid
          - out_bill_no
          - transfer_bill_no
          - state
          - update_time
        properties:
          sub_mchid:
            type: string
            description: 二级商户号
            example: '1900001121'
          out_bill_no:
            type: string
            description: 商户单号
            example: plfk2020042013
          transfer_bill_no:
            type: string
            description: 微信转账单号
            example: '1330000071100999991182020050700019480001'
          state:
            type: string
            description: 单据状态
            example: CANCELING
            enum:
              - ACCEPTED #转账已受理
              - PROCESSING #转账处理中，转账结果尚未明确，如一直处于此状态，建议检查账户余额是否足够
              - WAIT_USER_CONFIRM #待收款用户确认，可拉起微信收款确认页面进行收款确认
              - TRANSFERING #转账结果尚未明确，可拉起微信收款确认页面再次重试确认收款
              - SUCCESS #转账成功
              - FAIL #转账失败
              - CANCELING #商户撤销请求受理成功，该笔转账正在撤销中
              - CANCELLED #转账撤销完成
          transfer_amount:
            type: number
            description: 转账金额
            example: 400000
          transfer_remark:
            type: string
            description: 转账备注
            example: 2020年4月报销
          fail_reason:
            type: string
            description: 失败原因
            example: PAYEE_ACCOUNT_ABNORMAL
          openid:
            type: string
            description: 收款用户OpenID
            example: o-MYE42l80oelYMDE34nYD456Xoy
          user_name:
            type: string
            format: base64
            description: 收款用户姓名
            example: 757b340b45ebef5467rter35gf464344v3542sdf4t6re4tb4f54ty45t4yyry45
          create_time:
            type: string
            description: 单据创建时间
            example: '2015-05-20T13:29:35.120+08:00'
          update_time:
            type: string
            description: 最后一次单据状态变更时间
            example: '2015-05-20T13:29:35.120+08:00'
