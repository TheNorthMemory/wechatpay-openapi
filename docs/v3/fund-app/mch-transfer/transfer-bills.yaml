post:
  x-last-updated-at: 2024.10.14
  x-role:
    - 普通商户
  tags:
    - 资金应用∙转账∙用户确认模式
  summary: 发起转账
  description: 商家转账用户确认模式下，用户申请收款时，商户可通过此接口申请创建转账单 [官方文档](https://pay.weixin.qq.com/docs/merchant/apis/mch-trans/transfer-bill/transfer-to-user.html)
  parameters:
    - $ref: '../../../definitions/Parameters.yaml#/HTTP_WECHATPAY_SERIAL'
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - appid
          - out_bill_no
          - transfer_scene_id
          - openid
          - transfer_amount
          - transfer_remark
        properties:
          appid:
            type: string
            description: 商户AppID
            example: wxf636efh567hg4356
          out_bill_no:
            type: string
            description: 商户单号
            example: plfk2020042013
          transfer_scene_id:
            type: string
            description: 转账场景ID
            example: '1000'
          openid:
            type: string
            description: 收款用户OpenID
            example: o-MYE42l80oelYMDE34nYD456Xoy
          user_name:
            type: string
            format: base64
            description: 收款用户姓名
            example: 757b340b45ebef5467rter35gf464344v3542sdf4t6re4tb4f54ty45t4yyry45
          transfer_amount:
            type: number
            description: 转账金额
            example: 400000
          transfer_remark:
            type: string
            description: 转账备注
            example: 2020年4月报销
          notify_url:
            type: string
            description: 通知地址
            example: https://www.weixin.qq.com/wxpay/pay.php
          user_recv_perception:
            type: string
            description: 用户收款感知
            example: 现金奖励
          transfer_scene_report_infos:
            type: array
            description: 转账场景报备信息
            items:
              type: object
              properties:
                info_type:
                  type: string
                  description: 信息类型
                  example: 活动名称
                info_content:
                  type: string
                  description: 信息内容
                  example: 注册会员有礼
  responses:
    '200':
      schema:
        type: object
        required:
          - out_bill_no
          - transfer_bill_no
          - create_time
          - state
        properties:
          out_bill_no:
            type: string
            description: 商户单号
            example: plfk2020042013
          transfer_bill_no:
            type: string
            description: 微信转账单号
            example: '1330000071100999991182020050700019480001'
          create_time:
            type: string
            description: 单据创建时间
            example: '2015-05-20T13:29:35.120+08:00'
          state:
            type: string
            description: 单据状态
            example: ACCEPTED
          fail_reason:
            type: string
            description: 失败原因
            example: PAYEE_ACCOUNT_ABNORMAL
          package_info:
            type: string
            description: 跳转领取页面的package信息
            example: affffddafdfafddffda==
