get:
  x-last-updated-at: 2024.10.14
  x-role:
    - 普通商户
  tags:
    - 资金应用∙转账∙用户确认模式
  summary: 商户单号查询转账单
  description: 商家转账用户确认模式下，根据商户单号查询转账单的详细信息 [官方文档](https://pay.weixin.qq.com/docs/merchant/apis/mch-trans/transfer-bill/get-transfer-bill-by-out-no.html)
  parameters:
    - name: out_bill_no
      in: path
      required: true
      type: string
      description: 商户单号
      example: plfk2020042013
  responses:
    '200':
      schema:
        type: object
        required:
          - mch_id
          - out_bill_no
          - transfer_bill_no
          - appid
          - state
          - transfer_amount
          - transfer_remark
          - create_time
          - update_time
        properties:
          mch_id:
            type: string
            description: 商户号
            example: '1900001109'
          out_bill_no:
            type: string
            description: 商户单号
            example: plfk2020042013
          transfer_bill_no:
            type: string
            description: 商家转账订单号
            example: '1330000071100999991182020050700019480001'
          appid:
            type: string
            description: 商户AppID
            example: wxf636efh567hg4356
          state:
            type: string
            description: 单据状态
            example: ACCEPTED
          transfer_amount:
            type: number
            description: 转账金额
            example: 400000
          transfer_remark:
            type: string
            description: 转账备注
            example: 2020年4月报销
          fail_reason:
            type: string
            description: 失败原因
            example: PAYEE_ACCOUNT_ABNORMAL
          openid:
            type: string
            description: 收款用户OpenID
            example: o-MYE42l80oelYMDE34nYD456Xoy
          user_name:
            type: string
            format: base64
            description: 收款用户姓名
            example: 757b340b45ebef5467rter35gf464344v3542sdf4t6re4tb4f54ty45t4yyry45
          create_time:
            type: string
            description: 单据创建时间
            example: '2015-05-20T13:29:35.120+08:00'
          update_time:
            type: string
            description: 最后一次状态变更时间
            example: '2015-05-20T13:29:35.120+08:00'
