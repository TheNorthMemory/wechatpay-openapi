post:
  x-last-updated-at: 2025.04.14
  x-role:
    - 普通商户
  tags:
    - 资金应用∙转账∙QQ钱包
  summary: 发起转账到QQ钱包
  description: 当QQ用户参与商户提供的活动并且商户需要转账到QQ钱包时，商户需调用发起转账到QQ钱包接口发起申请转账。同时，支持商户指定回调的URL接收对应的通知信息。
  parameters:
    - $ref: '../../../definitions/Parameters.yaml#/HTTP_WECHATPAY_SERIAL'
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - appid
          - out_bill_no
          - transfer_scene_id
          - transfer_scene_report_infos
          - openid
          - transfer_amount
          - transfer_remark
        properties:
          appid:
            type: string
            description: QQ互联开放平台AppID
            example: '102022609'
          out_bill_no:
            type: string
            description: 商户单号
            example: plfk2020042013
          openid:
            type: string
            description: 收款用户OpenID
            example: o-MYE42l80oelYMDE34nYD456Xoy
          user_qq:
            type: string
            description: 收款用户QQ号
            example: '490379403'
          user_name:
            type: string
            format: base64
            description: 收款用户姓名
            example: 757b340b45ebef5467rter35gf464344v3542sdf4t6re4tb4f54ty45t4yyry45
          transfer_amount:
            type: number
            description: 转账金额
            example: 400000
          transfer_remark:
            type: string
            description: 转账备注
            example: 2020年4月报销
          notify_url:
            type: string
            description: 通知地址
            example: https://www.weixin.qq.com/wxpay/pay.php
          transfer_scene_id:
            type: string
            description: 转账场景ID
            example: '1401'
            enum:
              - '1401'
          transfer_scene_report_infos:
            type: array
            description: 转账场景报备信息
            items:
              type: object
              properties:
                info_type:
                  type: string
                  description: 信息类型
                  example: 活动名称
                info_content:
                  type: string
                  description: 信息内容
                  example: 注册会员有礼
  responses:
    '200':
      schema:
        type: object
        required:
          - mchid
          - out_bill_no
          - transfer_bill_no
          - create_time
          - state
          - transfer_amount
          - transfer_remark
        properties:
          mchid:
            type: string
            description: 商户号
            example: '1900001109'
          out_bill_no:
            type: string
            description: 商户单号
            example: plfk2020042013
          transfer_bill_no:
            type: string
            description: 微信转账单号
            example: '1330000071100999991182020050700019480001'
          appid:
            type: string
            description: QQ互联开放平台AppID
            example: '102022609'
          state:
            type: string
            description: 单据状态
            example: ACCEPTED
            enum:
              - ACCEPTED #转账已受理
              - PROCESSING #转账处理中，转账结果尚未明确，如一直处于此状态，建议检查账户余额是否足够
              - WAIT_USER_CONFIRM #待收款用户确认，收款用户可在QQ客户端确认收款
              - TRANSFERING #转账中，收款用户可在QQ客户端再次重试确认收款
              - SUCCESS #转账成功
              - FAIL #转账失败
              - CANCELING #商户撤销请求受理成功，该笔转账正在撤销中
              - CANCELLED #转账撤销完成
          transfer_amount:
            type: number
            description: 转账金额
            example: 400000
          transfer_remark:
            type: string
            description: 转账备注
            example: 2020年4月报销
          openid:
            type: string
            description: 收款用户OpenID
            example: o-MYE42l80oelYMDE34nYD456Xoy
          user_qq:
            type: string
            description: 收款用户QQ号
            example: '490379403'
          user_name:
            type: string
            format: base64
            description: 收款用户姓名
            example: 757b340b45ebef5467rter35gf464344v3542sdf4t6re4tb4f54ty45t4yyry45
          fail_reason:
            type: string
            description: 失败原因
            example: PAYEE_ACCOUNT_ABNORMAL
          create_time:
            type: string
            format: rfc3339
            description: 单据创建时间
            example: '2015-05-20T13:29:35.120+08:00'
          update_time:
            type: string
            format: rfc3339
            description: 最后一次状态变更时间
            example: '2015-05-20T13:29:35.120+08:00'
