get:
  x-last-updated-at: 2025.02.24
  x-role:
    - 电商平台
  tags:
    - 收付通∙跨境
  summary: 查询出境退回结果（通过商户出境退回单号）
  description: 通过商户出境退回单号查询出境退回处理结果。默认接口限频300/s [官方文档](https://pay.weixin.qq.com/doc/v3/partner/4013735052)
  parameters:
    - name: out_return_no
      in: path
      required: true
      type: string
      description: 商户出境单号
      example: merchant123123
    - name: sub_mchid
      in: query
      required: true
      type: string
      description: 二级商户号
      example: '1231231'
  responses:
    '200':
      schema:
        type: object
        required:
          - out_return_no
          - sub_mchid
          - return_id
          - out_order_id
          - transaction_id
          - refund_id
          - amount
          - state
          - create_time
        properties:
          out_return_no:
            type: string
            description: 商户出境退回单号
            example: R20250220103930
          sub_mchid:
            type: string
            description: 二级商户号
            example: '1231231'
          return_id:
            type: string
            description: 微信出境退回单号
            example: '2375897293812'
          out_order_id:
            type: string
            description: 商户出境单号
            example: merchant123123
          transaction_id:
            type: string
            description: 微信订单号
            example: '420000000000000010'
          refund_id:
            type: string
            description: 微信退款单号
            example: '5017752501201407033233368018'
          amount:
            type: integer
            description: 退回金额
            example: 100
          state:
            type: string
            description: 出境退回状态
            example: PROCESSING
            enum:
              - PROCESSING
              - SUCCESS
              - FAILED
          create_time:
            type: string
            format: rfc3339
            description: 创建时间
            example: '2015-05-20T13:29:35+08:00'
          success_time:
            type: string
            format: rfc3339
            description: 成功时间
            example: '2015-05-20T13:29:35+08:00'
          fail_reason:
            type: string
            description: 失败原因
            example: RETURN_AMOUNT_NOT_ENOUGH
