get:
  x-last-updated-at: 2022-04-19
  x-role:
    - 电商平台
  tags:
    - 收付通∙跨境
  summary: 查询订单剩余可出境余额API
  description: 电商收付通中，针对多次请求出境的场景，商家需要查询可出境金额之后再进行出境请求其中：订单剩余可出境金额=订单可出境金额-已累计出境金额 [官方文档](https://pay.weixin.qq.com/wiki/doc/apiv3_partner/apis/chapter7_10_1.shtml)
  parameters:
    - name: transaction_id
      in: path
      required: true
      type: string
      description: 微信支付订单号
      example: '4208450740201411110007820472'
    - name: sub_mchid
      in: query
      required: true
      type: string
      description: 二级商户号
      example: '1900000109'
  responses:
    '200':
      schema:
        type: object
        required:
          - transaction_id
          - available_abroad_amount
        properties:
          transaction_id:
            type: string
            description: 微信支付订单号
            example: '4208450740201411110007820472'
          available_abroad_amount:
            type: integer
            description: 订单剩余可出境金额
            example: 21
