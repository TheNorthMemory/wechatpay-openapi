post:
  x-last-updated-at: 2022-08-04
  x-role:
    - 机构模式
  tags:
    - 跨境∙进件
  summary: 子商户进件（融合钱包）
  description: 机构提交子商户资料，微信支付系统会为每个子商户创建子商户号。 [官方文档](https://pay.weixin.qq.com/wiki/doc/api_external/ch/apis/chapter4_2_1.shtml)
  parameters:
    - $ref: '../../definitions/Parameters.yaml#HTTP_IDEMPOTENCY_KEY'
    - $ref: '../../definitions/Parameters.yaml#WECHATPAY_CERTIFICATE_SERIAL'
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - sp_appid
          - sp_mchid
          - name
          - shortname
          - office_phone
          - contact
          - business_category
          - merchant_country_code
          - merchant_type
          - business
        properties:
          sp_appid:
            type: string
            description: 机构appid
            example: wx8888888888888888
          sp_mchid:
            type: string
            description: 机构商户号
            example: '3200000001'
          name:
            type: string
            description: 子商户全称
            example: Merchant name
          shortname:
            type: string
            description: 子商户简称
            example: Merchant shortname
          office_phone:
            type: string
            description: 公司电话
            example: '075586010000'
          contact:
            type: object
            description: 联系人信息
            required:
              - name
              - phone
              - email
            properties:
              name:
                type: string
                description: 联系人名称
                example: 李先生
              phone:
                type: string
                description: 联系人电话
                example: '075586010000'
              email:
                type: string
                description: 联系人邮箱
                example: test@test.com
          business_category:
            type: integer
            description: 类目
            example: 644
          channel_id:
            type: string
            description: 渠道号
            example: '3200000001'
          merchant_country_code:
            type: string
            description: 注册国家或区域
            example: '344'
          merchant_type:
            type: string
            description: 商户类型
            example: ENTERPRISE
          registration_certificate_number:
            type: string
            description: 公司注册文件编号
            example: 5555-8888
          registration_certificate_date:
            type: string
            description: 公司注册文件过期时间
            example: '2020-10-16'
          registration_certificate_copy:
            type: string
            description: 公司注册文件照片
            example: w7yQFawBtja5uEdm_aoGhHuxkrIaqB4GzPCeo963zXKcO2hDVD8AjXIpgrj-x95m5iclsanHYauUt1__DsWXok2NqRliv2SDL42QoEmHIPs
          settlement_bank_number:
            type: string
            description: 子商户银行结算账户信息
            example: '555588889999'
          business:
            type: object
            description: 业务信息
            required:
              - business_type
            properties:
              business_type:
                type: string
                description: 业务类型
                example: BOTH
              app_download:
                type: string
                description: APP下载链接
                example: https://download.qq.com
              website:
                type: string
                description: 业务网站
                example: https://www.qq.com
              office_account:
                type: string
                description: 公众号
                example: wx8888888888888888
              mini_program:
                type: string
                description: 小程序
                example: wx8888888888888888
              store_address:
                type: string
                description: 门店地址
                example: 10F World Finance Centre (South Office), 11 Canton Road, Tsim Sha Tsui, Hong Kong
              store_photos:
                type: string
                description: 门店照片
                example: '[Media_id1, Media_id2, Media_id3]'
              mcc:
                type: string
                description: MCC码
                example: '4214'
          director:
            type: object
            description: 董事信息
            properties:
              name:
                type: string
                description: 董事姓名
                example: Bob
              number:
                type: string
                description: 董事证件号
                example: 5555-8888
          principal:
            type: object
            description: 负责人信息
            properties:
              name:
                type: string
                description: 负责人姓名
                example: Bob
              number:
                type: string
                description: 负责人证件号
                example: 5555-8888
  responses:
    '200':
      schema:
        type: object
        required:
          - sub_mchid
        properties:
          sub_mchid:
            type: string
            description: 子商户号
            example: '1900000109'
          verification_status:
            type: string
            description: 验证状态
            example: Under Review
          description:
            type: string
            description: 验证状态描述
            example: 该子商户需要通过审核才可生效。请登录商户平台检查审核状态。
