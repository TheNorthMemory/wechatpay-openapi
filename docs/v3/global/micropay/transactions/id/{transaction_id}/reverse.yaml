post:
  x-version:
    - 2022.08.04
  x-role:
    - 直连模式
    - 机构模式
  tags:
    - 跨境∙支付
  summary: 撤销订单(微信支付订单号)
  description: 支付交易返回失败或支付系统超时，调用该接口撤销交易。如果此订单用户支付失败，微信支付系统会将此订单关闭；如果用户支付成功，微信支付系统会将此订单资金退还给用户。 [官方文档](https://pay.weixin.qq.com/wiki/doc/api_external/ch/apis/chapter3_1_7.shtml)
  parameters:
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - mchid
          - sp_mchid
          - sub_mchid
        properties:
          mchid:
            type: string
            description: 商户号
            example: '1900000109'
          sp_mchid:
            type: string
            description: 机构商户号
            example: '1900000100'
          sub_mchid:
            type: string
            description: 子商户号
            example: '1900000109'
    - name: transaction_id
      in: path
      type: string
      required: true
      description: 微信订单号
      example: '1217752501201407033233368018'
  responses:
    '204': {}
