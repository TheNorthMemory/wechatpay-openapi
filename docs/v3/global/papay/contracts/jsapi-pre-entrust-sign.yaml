post:
  x-version:
    - 2021.12.08
  x-role:
    - 直连模式
    - 机构模式
  tags:
    - 跨境∙代扣
  summary: JSAPI预签约API
  description: 该方式适用于微信公众号内发起签约。用户在完成签约后可返回商户签约页面。 [官方文档](https://pay.weixin.qq.com/wiki/doc/api_external/ch/apis/chapter5_1_15.shtml)
  parameters:
    - name: _
      in: body
      required: true
      schema:
        type: object
        properties:
          appid:
            type: string
            description: 机构APPID
            example: wxd678efh567hg6787
          sub_mchid:
            type: string
            description: 子商户号
            example: '1230000109'
          sp_appid:
            type: string
            description: 机构appid
            example: wx8888888888888888
          sp_mchid:
            type: string
            description: 机构商户号
            example: '3200000001'
          sub_appid:
            type: string
            description: 子商户应用ID
            example: wxcbda96de0b165484
          plan_id:
            type: integer
            description: 模板ID
            example: 123
          out_contract_code:
            type: string
            description: 商户侧签约协议号
            example: '100001256'
          user_display_name:
            type: string
            description: 用户账户展示名称
            example: 张三
          success_notify_url:
            type: string
            description: 签约成功通知url
            example: https://pay.weixin.qq.com
          openid:
            type: string
            description: 商户appid下的用户标识
            example: ouFhd5X9s9WteC3eWRjXV3lea123
          return_url:
            type: string
            description: 签约完成跳转URL
            example: https://pay.weixin.qq.com
          expired_time:
            type: string
            format: rfc3339
            description: 过期时间
            example: '2021-11-20T13:29:35+08:00'
  responses:
    '200':
      schema:
        type: object
        required:
          - sign_url
        properties:
          sign_url:
            type: string
            description: 签约跳转URL
            example: https://apihk.mch.weixin.qq.com/global/papay/contracts/login?os_session_id=2021120910391616228#wechat_redirect
