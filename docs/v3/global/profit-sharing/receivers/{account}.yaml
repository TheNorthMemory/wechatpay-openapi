get:
  x-version:
    - 2022.08.04
  x-role:
    - 直连模式
    - 机构模式
  tags:
    - 跨境∙分账
  summary: 查询分账接收方添加结果API
  description: 商户发起添加分账接收方请求后，可通过调用本API来查询分账接收方添加结果。只有当微信审核接收方材料通过，接收方关系状态扭转为EFFECTIVE后，才允许调用请求分账API接口来分给该接收方。 [官方文档](https://pay.weixin.qq.com/wiki/doc/api_external/ch/apis/chapter4_1_7.shtml)
  parameters:
    - name: sub_mchid
      in: query
      type: string
      description: 子商户号
      example: '1900000109'
    - name: transaction_id
      in: query
      type: string
      description: 微信订单号
      example: '4208450740201411110007820472'
    - name: appid
      in: query
      type: string
      description: 应用ID
      example: wx8888888888888888
    - name: sub_appid
      in: query
      type: string
      description: 子商户应用ID
      example: wx8888888888888889
    - name: type
      in: query
      type: string
      description: 分账接收方类型
      example: MERCHANT_ID
    - name: account
      in: path
      type: string
      description: 接收方账号
      example: '86693852'
  responses:
    '200':
      schema:
        type: object
        required:
          - type
          - account
          - relation_type
        properties:
          sub_mchid:
            type: string
            description: 子商户号
            example: '1900000109'
          type:
            type: string
            description: 分账接收方类型
            example: MERCHANT_ID
          account:
            type: string
            description: 分账接收方账号
            example: '86693852'
          name:
            type: string
            format: base64
            description: 分账接收方全称
            example: hu89ohu89ohu89o
          relation_type:
            type: string
            description: 与分账方的关系类型
            example: SERVICE_PROVIDER
          custom_relation:
            type: string
            description: 自定义的分账关系
            example: 代理商
          scene:
            type: string
            description: 分账场景详细描述
            example: 该分账接收方是境内税费服务提供方，帮助商户向境内海关代扣代缴税费。
          major_service:
            type: string
            description: 接收方商户的主营业务范围
            example: 税务准备服务
          expected_ratio:
            type: integer
            description: 分账接收方预计分账比例
            example: 2000
          file_id:
            type: string
            description: 微信文件标识ID
            example: de851a06-5a38-9d31-a102-275a17c477de
          state:
            type: string
            description: 接收方关系状态
          fail_reason:
            type: string
            description: 接收关系添加失败原因
