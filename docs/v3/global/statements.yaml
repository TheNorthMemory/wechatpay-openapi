get:
  x-last-updated-at: 2022-08-04
  x-role:
    - 直连模式
    - 机构模式
  tags:
    - 跨境
  summary: 下载对账单
  description: 商户可以通过该接口下载历史交易清单。比如掉单、系统错误等导致商户侧和微信侧数据不一致，通过对账单核对后可校正支付状态。 [官方文档](https://pay.weixin.qq.com/wiki/doc/api_external/ch/apis/chapter3_1_6.shtml)
  parameters:
    - name: date
      in: query
      required: true
      type: string
      description: 账单日期
      example: '20180130'
    - name: mchid
      in: query
      type: string
      description: 商户号
      example: '1900000109'
    - $ref: '../../definitions/Parameters.yaml#/HTTP_ACCEPT_ENCODING'
  responses:
    '200':
      headers:
        Wechatpay-Serial:
          type: string
          description: 微信支付平台证书序列号
          example: 5K8264ILTKch16CQ2502SI8ZNMTM67VS
        Wechatpay-Nonce:
          type: string
          description: 应答随机串
          example: 5K8264ILTKch16CQ2502SI8ZNMTM67VS
        Wechatpay-Timestamp:
          type: string
          format: int32
          description: 应答时间戳
          example: 12345678999
        Wechatpay-Statement-Sha1:
          type: string
          description: SHA1值
          example: WcO+t3D8Kg71dTlKwN7r9PzUOXeaBJwp8/FOuSxcuSkXsoVYxBpsAidprySCjHCjmaglNcjoKJQLJ28/Asl93joTW39FX6i07lXhnbPknezAlwmvPdnQuI01HZsZF9V1i6ggZjBiAd5lG8bZtTxZOJ87ub2i9GuJ3Nr/NUc9VeY=
      schema: {}
