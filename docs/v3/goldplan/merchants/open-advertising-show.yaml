patch:
  x-version: [2020.08.27]
  x-role:
    - 服务商
  tags:
    - 经营工具∙点金计划
  summary: 开通广告展示API
  description: 此接口为特约商户的点金计划页面开通广告展示功能，可同时配置同业过滤标签，防止特约商户支付后出现同行业的广告内容。 [官方文档](https://pay.weixin.qq.com/wiki/doc/apiv3_partner/apis/chapter8_5_4.shtml)
  parameters:
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - sub_mchid
        properties:
          sub_mchid:
            type: string
            description: 特约商户号
            example: '1900000109'
          advertising_industry_filters:
            type: array
            description: 同业过滤标签值
            items:
              $ref: '../../../definitions/Enumerations.yaml#/GoldPlanAdvertisingIndustry'
            example:
              - SOFTWARE
              - SECURITY
              - LOVE_MARRIAGE
  responses:
    '204':
      schema: {}
