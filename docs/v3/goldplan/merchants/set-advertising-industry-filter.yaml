post:
  x-version: [2020.07.28]
  x-role:
    - 服务商
    - 渠道商
  tags:
    - 经营工具∙点金计划
  summary: 同业过滤标签管理API
  description: 服务商使用此接口为特约商户配置同业过滤标签，防止特约商户支付后出现同行业的广告内容。 [官方文档](https://pay.weixin.qq.com/wiki/doc/apiv3/wxpay/goldplan/chapter3_3.shtml)
  parameters:
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - sub_mchid
        properties:
          sub_mchid:
            type: string
            description: 特约子商户号
            example: '1900000109'
          advertising_industry_filters:
            type: array
            description: 同业过滤标签值
            items:
              $ref: '../../../definitions/Enumerations.yaml#GoldPlanAdvertisingIndustry'
            example:
              - SOFTWARE
              - SECURITY
              - LOVE_MARRIAGE
  responses:
    204: {}
