post:
  x-last-updated-at: 2025.06.24
  x-role:
    - 电商平台
    - 服务商
  tags:
    - 国补专区
    - 江苏
  summary: 商品信息上传
  description: 地方省平台维护了一个商品库，需要提前把商品信息上传进去。必须要对接，是导入商品库信息，不可以线下通过excel表格导入，只能调用接口处理。重复上传会返回"获取中央平台数据异常_数据重复"错误。
  parameters:
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - appliance_id
          - product_name
          - brand
          - qualification_region_code
          - seller_name
          - license_number
          - base_price
          - average_trading_price
          - product_type
          - bar_code
        properties:
          appliance_id:
            type: number
            format: integer
            description: 消费品类ID
            example: 1
            enum:
              - 1 #电视机
              - 2 #电冰箱
              - 3 #洗衣机
              - 4 #空调
              - 5 #电脑
              - 6 #热水器
              - 7 #吸油烟机
              - 8 #家用灶具
              - 9 #空调2
              - 10 #空调3
              - 11 #微波炉
              - 12 #净水器
              - 13 #洗碗机
              - 14 #电饭煲
              - 15 #手机
              - 16 #平板
              - 17 #智能手表手环
          product_name:
            type: string
            description: 商品名称
            example: 测试商品
          energy_grade:
            type: string
            description: 能效等级
            example: FIRST_LEVEL
            enum:
              - FIRST_LEVEL
              - SECOND_LEVEL
              - ENERGY_GRADE_UNKNOWN
          brand:
            type: string
            description: 家电品牌
            example: 海尔
          qualification_region_code:
            type: number
            format: integer
            description: 使用的资格的地区编码
            example: 310100
          seller_name:
            type: string
            description: 销售企业名称
            example: 联想（北京）信息技术有限公司
          license_number:
            type: string
            description: 统一社会信息代码
            example: 91110108397173806M
          base_price:
            type: number
            format: integer
            description: 基准价格
            example: 10000
          average_trading_price:
            type: number
            format: integer
            description: 近1个月平均交易价，单位：分
            example: 10000
          product_type:
            type: string
            description: 产品类型
            example: COMMON_PRODUCT
            enum:
              - COMMON_PRODUCT #普通产品
              - AI_PRODUCT #AI产品
          product_model:
            type: string
            description: 商品型号
            example: XX
          bar_code:
            type: string
            description: 商品条码
            example: '6901010101098'
  responses:
    '200':
      schema:
        type: object
        required:
          - code
          - message
        properties:
          code:
            type: string
            description: 响应码
            example: '000000'
          message:
            type: string
            description: 响应描述
            example: 成功
