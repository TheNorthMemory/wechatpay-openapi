get:
  x-last-updated-at: 2025.06.24
  x-role:
    - 电商平台
    - 服务商
  tags:
    - 国补专区
    - 江苏
  summary: 查询补贴资格
  description: 根据品类id+实名信息查询用资格状态。可以是进入国补专区展示时查询，线下场景可以不查询，直接看用户在小程序上领没领券，领券了就直接付款。这个接口不会查省平台。
  parameters:
    - $ref: '../../../definitions/Parameters.yaml#/HTTP_WECHATPAY_SERIAL'
    - name: real_name
      in: query
      type: string
      format: base64
      description: 自然人姓名
      example: OEimkKuua8igpd+0YDgqF2Z61l=
    - name: id_card_number
      in: query
      type: string
      format: base64
      description: 自然人证件号
      example: 1axtI9EZUr0343c89xQznxau+cRWPKP4YhVAoj/mEoNSgJh0nvuqQJ1cdL==
    - name: phone_number
      in: query
      type: string
      format: base64
      description: 手机号
      example: 1axtI9EZUr0343c89xQznxau+cRWPKP4YhVAoj/nunesXwq9ogPnSj7EDA==
    - name: appliance_id
      in: query
      required: true
      type: number
      format: integer
      description: 消费品类ID
      example: 1
      enum:
        - 1 #电视机
        - 2 #电冰箱
        - 3 #洗衣机
        - 4 #空调
        - 5 #电脑
        - 6 #热水器
        - 7 #吸油烟机
        - 8 #家用灶具
        - 9 #空调2
        - 10 #空调3
        - 11 #微波炉
        - 12 #净水器
        - 13 #洗碗机
        - 14 #电饭煲
        - 15 #手机
        - 16 #平板
        - 17 #智能手表手环
    - name: openid
      in: query
      type: string
      description: OPENID
      example: oCuiA7RW33Tc3jtz_5CNLegC9kN0
    - name: appid
      in: query
      type: string
      description: APPID
      example: wx5cb0427850cd8c49
    - name: qualification_region_code
      in: query
      required: true
      type: number
      format: integer
      description: 使用的资格的地区编码
      example: 310100
    - name: identity_document_type
      in: query
      type: string
      description: 证件类型
      example: ID_DOC_TYPE_ID_CARD
      enum:
        - ID_DOC_TYPE_ID_CARD #身份证号
        - ID_DOC_TYPE_MAINLAND_TRAVEL_PERMIT_FOR_HK_MC #回乡证（港澳居民来往内地通行证）
        - ID_DOC_TYPE_MAINLAND_TRAVEL_PERMIT_FOR_TW #台胞证（台湾居民来往大陆通行证）
  responses:
    '200':
      schema:
        type: object
        required:
          - state
        properties:
          state:
            type: string
            description: 资格的状态
            example: UNREDEEMED
            enum:
              - UNCLAIMED #资格未领取（即资格在微信支付平台不存在，未领取）
              - UNREDEEMED #资格领取了，但是未核销;
              - REDEEMED #资格被核销;
