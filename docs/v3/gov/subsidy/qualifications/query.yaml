post:
  x-last-updated-at: 2025.06.24
  x-role:
    - 电商平台
    - 服务商
  tags:
    - 国补专区
    - 江苏
  summary: 批量查询用户资格
  description: 直接把实名下的所有品类的资格状态都查出来。这个接口也会查询省平台（非强依赖），但是耗时也比较高
  parameters:
    - $ref: '../../../../definitions/Parameters.yaml#/HTTP_WECHATPAY_SERIAL'
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - real_name
          - id_card_number
          - phone_number
          - qualification_region_code
          - identity_document_type
        properties:
          real_name:
            type: string
            format: base64
            description: 自然人姓名
            example: OEimkKuua8igpd+0YDgqF2Z61l=
          id_card_number:
            type: string
            format: base64
            description: 自然人证件号
            example: 1axtI9EZUr0343c89xQznxau+cRWPKP4YhVAoj/mEoNSgJh0nvuqQJ1cdL==
          phone_number:
            type: string
            format: base64
            description: 手机号
            example: 1axtI9EZUr0343c89xQznxau+cRWPKP4YhVAoj/nunesXwq9ogPnSj7EDA==
          qualification_region_code:
            type: number
            format: integer
            description: 使用的资格的地区编码
            example: 310100
          identity_document_type:
            type: string
            description: 证件类型
            example: ID_DOC_TYPE_ID_CARD
            enum:
              - ID_DOC_TYPE_ID_CARD #身份证号
              - ID_DOC_TYPE_MAINLAND_TRAVEL_PERMIT_FOR_HK_MC #回乡证（港澳居民来往内地通行证）
              - ID_DOC_TYPE_MAINLAND_TRAVEL_PERMIT_FOR_TW #台胞证（台湾居民来往大陆通行证）
  responses:
    '200':
      schema:
        type: object
        required:
          - qualification_list
        properties:
          qualification_list:
            type: array
            description: 资格状态数组
            items:
              type: object
              required:
                - appliance_id
                - state
              properties:
                appliance_id:
                  type: number
                  format: integer
                  description: 消费品类ID
                  example: 1
                  enum:
                    - 1 #电视机
                    - 2 #电冰箱
                    - 3 #洗衣机
                    - 4 #空调
                    - 5 #电脑
                    - 6 #热水器
                    - 7 #吸油烟机
                    - 8 #家用灶具
                    - 9 #空调2
                    - 10 #空调3
                    - 11 #微波炉
                    - 12 #净水器
                    - 13 #洗碗机
                    - 14 #电饭煲
                    - 15 #手机
                    - 16 #平板
                    - 17 #智能手表手环
                state:
                  type: string
                  description: 状态
                  example: UNCLAIMED
                  enum:
                    - UNCLAIMED #资格未领取（即资格在微信支付平台不存在，未领取）
                    - UNREDEEMED #资格领取了，但是未核销;
                    - REDEEMED #资格被核销;
                unclaimed_reason:
                  type: string
                  description: 区分未领取的原因
                  example: NOT_SELLABLE_REASON_NOT_FOUND
                  enum:
                    - REASON_CLAIMED_BY_OTHER_REGION #被其它微信侧的其它地区领取了，会返回claimed_region_name
                    - REASON_CLAIMED_BY_OTHER_PLATFORM_OR_REGION #省平台返回的被其它地区或平台领取，错误无法进一步区分，会透传省平台返回的claimed_region_name、claimed_platform_name。
                    - REASON_UNCLAIMED #其它平台、地区也没领取
                    - REASON_CLAIMED_BY_OTHER_MODE #被其他对接方式领取（有多种接入微信国补的方式），会返回claim_mode，对小程序方式对接的商户来说，可当成被其它平台领取。
                claimed_platform_name:
                  type: string
                  description: 领取的平台名称
                  example: 支付宝
                claimed_region_name:
                  type: string
                  description: 领取的地区名称
                  example: 重庆

