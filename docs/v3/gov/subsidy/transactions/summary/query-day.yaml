post:
  x-last-updated-at: 2025.06.24
  x-role:
    - 电商平台
    - 服务商
  tags:
    - 国补专区
    - 江苏
  summary: 查询单日交易汇总
  description: 查询单日交易汇总
  parameters:
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - qualification_region_code
          - query_date
          - query_type
        properties:
          qualification_region_code:
            type: number
            format: integer
            description: 使用的资格的地区编码
            example: 310100
          query_date:
            type: string
            description: 查询的日期
            example: '2025-01-14'
          query_type:
            type: string
            description: 查询的订单类别
            example: ORDER_TYPE_TRANSACTION
            enum:
              - ORDER_TYPE_TRANSACTION #交易
              - ORDER_TYPE_APPLIANCE_REDEEM #家电核销
              - ORDER_TYPE_3C_REDEEM #3C核销
              - ORDER_TYPE_N_QUALIFICATION_REDEEM #N品类核销
          appliance_id:
            type: number
            format: integer
            description: 消费品类ID
            example: 1
            enum:
              - 1 #电视机
              - 2 #电冰箱
              - 3 #洗衣机
              - 4 #空调
              - 5 #电脑
              - 6 #热水器
              - 7 #吸油烟机
              - 8 #家用灶具
              - 9 #空调2
              - 10 #空调3
              - 11 #微波炉
              - 12 #净水器
              - 13 #洗碗机
              - 14 #电饭煲
              - 15 #手机
              - 16 #平板
              - 17 #智能手表手环
          cate_state:
            type: string
            description: 品类状态
            example: CATE_STATE_REDEEM
            enum:
              - CATE_STATE_REDEEM #已核销
              - CATE_STATE_REFUND #已退回
  responses:
    '200':
      schema:
        type: object
        required:
          - code
          - message
          - total_trade_count
          - total_trade_amount
          - total_subsidy_count
        properties:
          code:
            type: string
            description: 响应码
            example: '000000'
          message:
            type: string
            description: 响应描述
            example: 成功
          total_trade_count:
            type: number
            format: integer
            description: 交易总笔数
            example: 999
          total_trade_amount:
            type: number
            format: integer
            description: 交易总金额
            example: 999
          total_subsidy_count:
            type: number
            format: integer
            description: 补贴总金额
            example: 999
