post:
  x-last-updated-at: 2025.04.07
  x-role:
    - 电商平台
    - 服务商
  tags:
    - 国补专区
    - 浙江
  summary: 核销资格
  description: 核销资格
  parameters:
    - $ref: '../../../../../definitions/Parameters.yaml#/HTTP_WECHATPAY_SERIAL'
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
        properties:
          req_ssn:
            type: string
            description: 请求流水号
            example: '123'
          data:
            type: array
            description: 资格集合
            items:
              type: object
              required:
                - auth_code
                - cate_code
                - cert_no
                - name
                - operation_time
                - sales
                - status
                - subsidy
                - tel
                - add_code
                - address
                - sale_models
                - sn_code
                - uniscid
                - corp_name
                - barcode
                - item_name
                - spec_model
                - brand
                - is_ai_product
                - order_no
                - activity_add_code
              properties:
                auth_code:
                  type: string
                  description: 品类凭证码
                  example: 0be5f8c9071ad939651948480316da8a2d610833bb63bf67c78fdee5edd5aea1
                cate_code:
                  type: string
                  description: 品类编码
                  example: A01
                cert_no:
                  type: string
                  format: base64
                  description: 证件号码
                  example: 1axtI9EZUr0343c89xQznxau+cRWPKP4YhVAoj/mEoNSgJh0nvuqQJ1cdL==
                grade:
                  type: string
                  description: 能耗等级
                  enum:
                    - 一级
                    - 二级
                name:
                  type: string
                  format: base64
                  description: 姓名
                  example: OEimkKuua8igpd+0YDgqF2Z61l=
                operation_time:
                  type: string
                  description: 交易完成或商品退回时间戳
                bank_name:
                  type: string
                  description: 银行机构名称
                bank_subsidy:
                  type: string
                  description: 银行补贴金额(都是正数，以元为单 位)
                plat_subsidy:
                  type: string
                  description: 交易平台补贴金额(都是正数，以元 为单位)
                sales:
                  type: string
                  description: 销售金额(单位元)
                status:
                  type: string
                  description: 品类状态
                  enum:
                    - '0'
                    - '1'
                subsidy:
                  type: string
                  description: 政府补贴金额(都是正数，以元为单 位)
                tel:
                  type: string
                  format: base64
                  description: 手机号
                  example: 1axtI9EZUr0343c89xQznxau+cRWPKP4YhVAoj/nunesXwq9ogPnSj7EDA==
                add_code:
                  type: string
                  description: 区县编码
                  example: '330000'
                address:
                  type: string
                  description: 收货地址
                sale_models:
                  type: string
                  description: 销售方式(0-线上/1-线下)
                  enum:
                    - '0'
                    - '1'
                sn_code:
                  type: string
                  description: S/N码
                uniscid:
                  type: string
                  description: 统一社会信息代码(18 位，请与营业 执照上保持一致)
                corp_name:
                  type: string
                  description: 销售企业名称
                barcode:
                  type: string
                  description: 商品条码(13 位或 14 位)
                item_name:
                  type: string
                  description: 商品名称
                spec_model:
                  type: string
                  description: 规格型号
                brand:
                  type: string
                  description: 家电品牌
                logistics_no:
                  type: string
                  description: 物流单号(不超过 100 位)
                delivery_time:
                  type: string
                  description: 签收时间
                invoice_no:
                  type: string
                  description: 发票号(不超过 100 位)
                is_ai_product:
                  type: string
                  description: 是否属于 AI 产品(0-是/1-否)
                pc_type:
                  type: string
                  description: 类型(台式、笔记本)，当品类为电 脑时必填
                order_no:
                  type: string
                  description: 商户订单号(不超过 50 位)
                origin_order_no:
                  type: string
                  description: 原始订单号，退货必传
                activity_add_code:
                  type: string
                  description: 活动地区编码(例如:110101)6位数字
                imei1:
                  type: string
                  description: IMEI1，通讯类设备必传
                imei2:
                  type: string
                  description: IMEI2
                ccc_sn_order_no:
                  type: string
                  description: 3C SN 锁定解锁订单号
  responses:
    '200':
      schema:
        type: object
        required:
          - resp_code
          - resp_desc
        properties:
          resp_code:
            type: string
            description: 响应码
            example: '000000'
          resp_desc:
            type: string
            description: 响应描述
            example: 成功
          error_data:
            type: array
            description: 异常数据说明列表
            items:
              type: string
