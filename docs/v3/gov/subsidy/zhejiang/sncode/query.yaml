post:
  x-last-updated-at: 2025.04.07
  x-role:
    - 电商平台
    - 服务商
  tags:
    - 国补专区
    - 浙江
  summary: sn码销售状态查询
  description: sn码销售状态查询
  parameters:
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - sn
          - province
          - goods_type
          - goods_bar_code
          - req_ssn
          - req_time
        properties:
          sn:
            type: string
            description: 商品SN码
          province:
            type: string
            description: 省份代码
          manufact_cert_code:
            type: string
            description: 厂商统一社会信 用代码
          goods_type:
            type: string
            description: 商品品类
          goods_bar_code:
            type: string
            description: 商品条码
          imei1:
            type: string
            description: IMEI_1 码
          imei2:
            type: string
            description: IMEI_2 码
          sales_models:
            type: string
            description: 渠道类型
          req_ssn:
            type: string
            description: 请求流水号
          req_time:
            type: string
            description: 请求时间
  responses:
    '200':
      schema:
        type: object
        required:
          - resp_code
          - resp_desc
        properties:
          resp_code:
            type: string
            description: 响应码
            example: '000000'
          resp_desc:
            type: string
            description: 响应描述
            example: 成功
          sn:
            type: string
            description: 商品SN码
          province:
            type: string
            description: 省份代码
          sell_state:
            type: string
            description: 售卖状态
            enum:
              - U0022
              - U0023
              - U0024
              - U9999
