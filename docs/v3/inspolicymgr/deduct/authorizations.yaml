post:
  x-last-updated-at: 2026.01.14
  x-role:
    - 直连商户
  tags:
    - 微信保单服务
  summary: 提交保单授权信息
  description: 保险代扣预签约时，商户通过此接口预先请求用户授权，在签约完成后微信支付将授权信息转为待授权，用户在微信支付客户端内完成授权操作后，以允许微信支付平台获取并展示该笔保单的详细信息 。
  parameters:
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - out_insurance_no
          - appid
          - plan_id
          - out_contract_code
          - insurance_no
          - insurance_name
        properties:
          out_insurance_no:
            type: string
            description: 商户保险编号
            example: Auisihsiahishishi4hihsid123418id
          appid:
            type: string
            description: 商户APPID
            example: wxd678efh567hg6787
          plan_id:
            type: string
            description: 保险代扣模板ID
            example: '12535'
          out_contract_code:
            type: string
            description: 商户签约协议号
            example: wxwtdk20200910100000
          insurance_name:
            type: string
            description: 保险名称
            example: 微医保·百万医疗险
  responses:
    '200':
      schema:
        type: object
        required:
          - out_insurance_no
          - auth_id
          - plan_id
          - out_contract_code
          - insurance_name
          - auth_state
        properties:
          out_insurance_no:
            type: string
            description: 商户保险编号
            example: Auisihsiahishishi4hihsid123418id
          appid:
            type: string
            description: 商户APPID
            example: wxd678efh567hg6787
          plan_id:
            type: string
            description: 保险代扣模板ID
            example: '12535'
          out_contract_code:
            type: string
            description: 商户签约协议号
            example: wxwtdk20200910100000
          insurance_name:
            type: string
            description: 保险名称
            example: 微医保·百万医疗险
          auth_state:
            type: string
            description: 授权状态
            example: AUTH_STATE_GRANTED
            enum:
              - AUTH_STATE_INIT
              - AUTH_STATE_PENDING
              - AUTH_STATE_GRANTED
              - AUTH_STATE_DENIED
              - AUTH_STATE_EXPIRED
          user_auth_time:
            type: string
            format: rfc3339
            description: 用户授权时间
            example: '2025-09-21T17:11:12+08:00'
