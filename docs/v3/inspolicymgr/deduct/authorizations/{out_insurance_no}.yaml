get:
  x-last-updated-at: 2026.01.14
  x-role:
    - 直连商户
  tags:
    - 微信保单服务
  summary: 查询保单授权信息
  description: 商户通过商户保险编号查询该笔保单的授权信息。通过此接口，商户可以获知用户是否已完成授权、授权的具体时间，以及当前的授权状态等。
  parameters:
    - name: out_insurance_no
      in: path
      required: true
      type: string
      description: 商户保险编号
      example: Auisihsiahishishi4hihsid123418id
  responses:
    '200':
      schema:
        type: object
        required:
          - out_insurance_no
          - appid
          - plan_id
          - out_contract_code
          - insurance_name
          - auth_state
        properties:
          out_insurance_no:
            type: string
            description: 商户保险编号
            example: Auisihsiahishishi4hihsid123418id
          appid:
            type: string
            description: 公众账号ID
            example: wx7f3f0032b6e6f0cc
          plan_id:
            type: string
            description: 保险代扣模板ID
            example: '12535'
          out_contract_code:
            type: string
            description: 商户签约协议号
            example: wxwtdk20200910100000
          insurance_name:
            type: string
            description: 保险名称
            example: 微医保·百万医疗险
          auth_state:
            type: string
            description: 授权状态
            example: AUTH_STATE_GRANTED
            enum:
              - AUTH_STATE_INIT
              - AUTH_STATE_PENDING
              - AUTH_STATE_GRANTED
              - AUTH_STATE_DENIED
              - AUTH_STATE_EXPIRED
          user_auth_time:
            type: string
            format: rfc3339
            description: 用户授权时间
            example: '2025-09-21T17:11:12+08:00'
