            enum:
              - POLICY_TYPE_OTHER  #其余险
              - POLICY_TYPE_MEDICAL  #医疗险
              - POLICY_TYPE_ACCIDENT  #意外险
              - POLICY_TYPE_CRITICAL  #重疾险
              - POLICY_TYPE_CAR  # 车险
              - POLICY_TYPE_LIFE  #人寿险
              - POLICY_TYPE_PROPERTY  #家财险
              - POLICY_TYPE_PET  #宠物险
              - POLICY_TYPE_ANNUITY  #年金险
          car_number:
