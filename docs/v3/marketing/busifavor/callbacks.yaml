  summary: 设置商家券事件通知地址API
  description: 用于设置接收商家券相关事件通知的URL，可接收商家券相关的事件通知、包括发放通知等。需要设置接收通知的URL，并在商户平台开通营销事件推送的能力，即可接收到相关通知。 [官方文档](https://pay.weixin.qq.com/wiki/doc/apiv3/apis/chapter9_2_7.shtml)
  parameters:
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - notify_url
        properties:
          mchid:
            type: string
            description: 商户号
            example: '10000098'
          notify_url:
            type: string
            description: 通知URL地址
            example: https://pay.weixin.qq.com
  responses:
    '200':
      schema:
        type: object
        required:
          - notify_url
          - mchid
        properties:
          update_time:
            type: string
            description: 修改时间
            example: '2015-05-20T13:29:35+08:00'
          notify_url:
            type: string
            description: 通知URL地址
            example: https://pay.weixin.qq.com
          mchid:
            type: string
            description: 商户号
            example: '10000098'
