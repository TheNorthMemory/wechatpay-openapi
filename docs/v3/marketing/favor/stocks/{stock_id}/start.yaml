post:
  x-last-updated-at: 2019.09.27
  x-role: [直连商户, 服务商, 渠道商]
  tags:
    - 运营工具∙代金券
  summary: 激活代金券批次API
  description: 制券成功后，通过调用此接口激活批次，如果是预充值代金券，激活时会从商户账户余额中锁定本批次的营销资金。 [官方文档](https://pay.weixin.qq.com/wiki/doc/apiv3/wxpay/marketing/convention/chapter3_3.shtml)
  parameters:
    - name: stock_id
      in: path
      required: true
      type: string
      description: 批次号
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - stock_creator_mchid
        properties:
          stock_creator_mchid:
            type: string
            description: 创建批次的商户号
            example: '8956000'
  responses:
    200:
      schema:
        type: object
        required:
          - start_time
          - stock_id
        properties:
          start_time:
            type: string
            format: rfc3339
            description: 生效时间
            example: '2015-05-20T13:29:35.120+08:00'
          stock_id:
            type: string
            description: 批次号
            example: '9865000'
