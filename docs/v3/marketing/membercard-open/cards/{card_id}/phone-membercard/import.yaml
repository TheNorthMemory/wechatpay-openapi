post:
  x-last-updated-at: 2025.01.09
  x-role:
    - 直连商户
    - 服务商
  tags:
    - 会员卡
  summary: 根据手机号导入用户会员卡API
  description: 商户可通过加密后的用户手机号，将存量会员通过接口导入至微信侧后台。
  parameters:
    - $ref: '../../../../../../definitions/Parameters.yaml#/HTTP_WECHATPAY_SERIAL'
    - name: card_id
      in: path
      required: true
      type: string
      description: 会员卡ID
      example: pbLatjvWOibDc5-TBnbUk1pD12o0
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - encrypted_phone_number
          - out_request_no
        properties:
          encrypted_phone_number:
            type: string
            format: base64
            description: 用户加密手机号
            example: vvysDQeEaH3I+wRh14St0aaKSE2j4mAFON3kzNexb/SYkHZNJAuCittaW4wpGj7U+h9A==
          code:
            type: string
            description: 会员卡code
            example: '478515832665'
          out_request_no:
            type: string
            description: 商户请求单号
            example: 100002322019090134234sfdf
  responses:
    '200':
      schema:
        type: object
        required:
          - code
        properties:
          code:
            type: string
            description: 会员卡code
            example: '478515832665'
