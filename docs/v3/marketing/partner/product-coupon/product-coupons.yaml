                        type: string
                        description: 小程序AppID
                        example: wx1234567890
                      mini_program_path:
                        type: string
                        description: 小程序跳转路径
                        example: /pages/index/product
              coupon_display_info:
                type: object
                description: 用户商品券展示信息
                required:
