                    description: 兑换券使用规则列表
                    items:
                      type: object
                      required:
                        - threshold
                        - exchange_price
                      properties:
                        threshold:
                          type: integer
                          description: 门槛金额
                          example: 10000
                        exchange_price:
                          type: integer
                          description: 固定兑换价格
                          example: 20
                  special_first:
                    type: boolean
                    description: 多次优惠是否提供首笔特惠
              usage_rule_display_info:
                type: object
                description: 券使用规则展示信息
                required:
                  - coupon_usage_method_list
                  - usage_description
                properties:
                  coupon_usage_method_list:
                    type: array
                    description: 券使用方式列表
                    items:
                      type: string
                      enum:
                        - OFFLINE
                        - MINI_PROGRAM
                        - APP
                        - PAYMENT_CODE
                  mini_program_appid:
                    type: string
                    description: 小程序AppID
                    example: wx1234567890
                  mini_program_path:
                    type: string
                    description: 小程序跳转路径
                    example: /pages/index/product
                  app_path:
                    type: string
                    description: APP跳转路径
                  usage_description:
                    type: string
                    description: 券使用说明
                    example: 工作日可用
                  coupon_available_store_info:
                    type: object
                    description: 券可用门店信息
                    required:
                      - description
                    properties:
                      description:
                        type: string
                        description: 券可用门店描述
                        example: 所有门店可用，可使用小程序查看门店列表
