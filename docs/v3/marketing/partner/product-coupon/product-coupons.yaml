post:
  x-last-updated-at: 2025.08.04
  x-role:
    - 服务商
  tags:
    - 运营工具∙商品券
  summary: 创建商品券
  description: 品牌方可以通过该接口创建商品券和批次。微信支付创建成功后，会返回此次创建的商品券以及批次。品牌方可在【经营平台】上配置【活动】对商品券进行投放。频率限制：接口级限制1000/min
  parameters:
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - brand_id
          - out_request_no
          - scope
          - type
          - usage_mode
          - display_info
          - stock
        properties:
          brand_id:
            type: string
            description: 品牌ID
            example: '120344'
          out_request_no:
            type: string
            description: 创建请求单号
            example: 12345_20250101_A3489
          scope:
            type: string
            description: 优惠范围
            example: ALL
            enum:
              - ALL
              - SINGLE
          type:
            type: string
            description: 商品券类型
            example: NORMAL
            enum:
              - NORMAL
              - DISCOUNT
              - EXCHANGE
          usage_mode:
            type: string
            description: 使用模式
            example: SINGLE
            enum:
              - SINGLE
              - SEQUENTIAL
          single_usage_info:
            type: object
            description: 单券模式信息
            properties:
              normal_coupon:
                type: object
                description: 满减券使用规则
                required:
                  - threshold
                  - discount_amount
                properties:
                  threshold:
                    type: integer
                    description: 门槛金额
                    example: 10000
                  discount_amount:
                    type: integer
                    description: 固定减免金额
                    example: 1
              discount_coupon:
                type: object
                description: 折扣券使用规则
                required:
                  - threshold
                  - percent_off
                properties:
                  threshold:
                    type: integer
                    description: 门槛金额
                    example: 10000
                  percent_off:
                    type: integer
                    description: 固定减免百分比
                    example: 20
          sequential_usage_info:
            type: object
            description: 多次优惠模式信息
            required:
              - type
              - count
              - available_days
            properties:
              type:
                type: string
                description: 多次优惠规则类型
                example: INCREMENTAL
                enum:
                  - INCREMENTAL
                  - EQUAL
              count:
                type: integer
                description: 可使用次数
                example: 15
              available_days:
                type: integer
                description: 多次优惠有效天数
                example: 365
              interval_days:
                type: integer
                description: 多次优惠使用间隔天数
                example: 0
          display_info:
            type: object
            description: 展示信息
            required:
              - name
              - image_url
              - background_url
            properties:
              name:
                type: string
                description: 商品券名称
                example: 全场满100立打8折
              image_url:
                type: string
                description: 商品券图片
                example: https://wxpaylogo.qpic.cn/wxpaylogo/xxxxx/xxx
              background_url:
                type: string
                description: 商品券背景图
                example: https://wxpaylogo.qpic.cn/wxpaylogo/xxxxx/xxx
              detail_image_url_list:
                type: array
                description: 商品券详情图列表
                items:
                  type: string
                  example: https://wxpaylogo.qpic.cn/wxpaylogo/xxxxx/xxx
              original_price:
                type: integer
                description: 商品原价
                example: 10000
              combo_package_list:
                type: array
                description: 套餐组合
                items:
                  type: object
                  required:
                    - name
                    - pick_count
                    - choice_list
                  properties:
                    name:
                      type: string
                      description: 套餐名
                      example: 咖啡2选1
                    pick_count:
                      type: integer
                      description: 可选单品数量
                      example: 3
                    choice_list:
                      type: array
                      description: 单品列表
                      items:
                        type: object
                        required:
                          - name
                          - price
                          - count
                        properties:
                          name:
                            type: string
                            description: 单品名称
                            example: 美式
                          price:
                            type: integer
                            description: 单品价格
                            example: 10000
                          count:
                            type: integer
                            description: 单品数量
                            example: 2
                          image_url:
                            type: string
                            description: 单品图片
                            example: https://wxpaylogo.qpic.cn/wxpaylogo/xxxxx/xxx
                          mini_program_appid:
                            type: string
                            description: 单品跳转小程序AppID
                            example: wx4fd12345678
                          mini_program_path:
                            type: string
                            description: 单品跳转小程序路径
                            example: /pages/index/index
          out_product_no:
            type: string
            description: 外部商品ID
            example: Product_1234567890
          stock:
            type: object
            description: 批次信息
            required:
              - coupon_code_mode
              - stock_send_rule
              - usage_rule_display_info
              - coupon_display_info
              - store_scope
              - notify_config
            properties:
              remark:
                type: string
                description: 备注
              coupon_code_mode:
                type: string
                description: 券Code分配模式
                example: WECHATPAY
                enum:
                  - WECHATPAY
                  - UPLOAD
                  - API_ASSIGN
              stock_send_rule:
                type: object
                description: 发放规则
                required:
                  - max_count
                properties:
                  max_count:
                    type: integer
                    description: 发放次数总上限
                    example: 100000
                  max_count_per_day:
                    type: integer
                    description: 每日发放次数上限
                    example: 100000000
                  max_count_per_user:
                    type: integer
                    description: 每个用户领取次数上限
                    example: 5
              single_usage_rule:
                type: object
                description: 单券使用规则
                required:
                  - coupon_available_period
                properties:
                  coupon_available_period:
                    type: object
                    description: 券可核销时间
                    required:
                      - available_begin_time
                      - available_end_time
                    properties:
                      available_begin_time:
                        type: string
                        format: rfc3339
                        description: 开始时间
                        example: '2025-08-01T00:00:00+08:00'
                      available_end_time:
                        type: string
                        format: rfc3339
                        description: 结束时间
                        example: '2025-08-31T23:59:59+08:00'
                      available_days:
                        type: integer
                        description: 生效后N天内有效
                        example: 30
                      wait_days_after_receive:
                        type: integer
                        description: 领取后N天开始生效
                        example: 1
                      weekly_available_period:
                        type: object
                        description: 每周固定可用时间
                        properties:
                          day_list:
                            type: array
                            description: 每周可用星期数
                            items:
                              type: string
                              enum:
                                - MONDAY
                                - TUESDAY
                                - WEDNESDAY
                                - THURSDAY
                                - FRIDAY
                                - SATURDAY
                                - SUNDAY
                          day_period_list:
                            type: array
                            description: 当天可用时间段
                            items:
                              type: object
                              required:
                                - begin_time
                                - end_time
                              properties:
                                begin_time:
                                  type: integer
                                  description: 当天可用开始时间
                                  example: 60
                                end_time:
                                  type: integer
                                  description: 当天可用结束时间
                                  example: 86399
                      irregular_available_period_list:
                        type: array
                        description: 无规律的可用时间段
                        items:
                          type: object
                          required:
                            - begin_time
                            - end_time
                          properties:
                            begin_time:
                              type: string
                              format: rfc3339
                              description: 开始时间
                              example: '2025-08-01T00:00:00+08:00'
                            end_time:
                              type: string
                              format: rfc3339
                              description: 结束时间
                              example: '2025-08-31T23:59:59+08:00'
                  normal_coupon:
                    type: object
                    description: 满减券使用规则
                    required:
                      - threshold
                      - discount_amount
                    properties:
                      threshold:
                        type: integer
                        description: 门槛金额
                        example: 10000
                      discount_amount:
                        type: integer
                        description: 固定减免金额
                        example: 1
                  discount_coupon:
                    type: object
                    description: 折扣券使用规则
                    required:
                      - threshold
                      - percent_off
                    properties:
                      threshold:
                        type: integer
                        description: 门槛金额
                        example: 10000
                      percent_off:
                        type: integer
                        description: 固定减免百分比
                        example: 20
                  exchange_coupon:
                    type: object
                    description: 兑换券使用规则
                    required:
                      - threshold
                      - exchange_price
                    properties:
                      threshold:
                        type: integer
                        description: 门槛金额
                        example: 10000
                      exchange_price:
                        type: integer
                        description: 固定兑换价格
                        example: 20
              sequential_usage_rule:
                type: object
                description: 多次优惠使用规则
                required:
                  - coupon_available_period
                properties:
                  coupon_available_period:
                    type: object
                    description: 券可核销时间
                    required:
                      - available_begin_time
                      - available_end_time
                    properties:
                      available_begin_time:
                        type: string
                        format: rfc3339
                        description: 开始时间
                        example: '2025-08-01T00:00:00+08:00'
                      available_end_time:
                        type: string
                        format: rfc3339
                        description: 结束时间
                        example: '2025-08-31T23:59:59+08:00'
                      wait_days_after_receive:
                        type: integer
                        description: 领取后N天开始生效
                        example: 30
                      weekly_available_period:
                        type: object
                        description: 每周固定可用时间
                        properties:
                          day_list:
                            type: array
                            description: 每周可用星期数
                            items:
                              type: string
                              enum:
                                - MONDAY
                                - TUESDAY
                                - WEDNESDAY
                                - THURSDAY
                                - FRIDAY
                                - SATURDAY
                                - SUNDAY
                          day_period_list:
                            type: array
                            description: 当天可用时间段
                            items:
                              type: object
                              required:
                                - begin_time
                                - end_time
                              properties:
                                begin_time:
                                  type: integer
                                  description: 当天可用开始时间
                                  example: 60
                                end_time:
                                  type: integer
                                  description: 当天可用结束时间
                                  example: 86399
                      irregular_available_period_list:
                        type: array
                        description: 无规律的可用时间段
                        items:
                          type: object
                          required:
                            - begin_time
                            - end_time
                          properties:
                            begin_time:
                              type: string
                              format: rfc3339
                              description: 开始时间
                              example: '2025-08-01T00:00:00+08:00'
                            end_time:
                              type: string
                              format: rfc3339
                              description: 结束时间
                              example: '2025-08-31T23:59:59+08:00'
                  normal_coupon_list:
                    type: array
                    description: 满减券使用规则
                    items:
                      type: object
                      required:
                        - threshold
                        - discount_amount
                      properties:
                        threshold:
                          type: integer
                          description: 门槛金额
                          example: 10000
                        discount_amount:
                          type: integer
                          description: 固定减免金额
                          example: 1
                  discount_coupon_list:
                    type: array
                    description: 折扣券使用规则列表
                    items:
                      type: object
                      required:
