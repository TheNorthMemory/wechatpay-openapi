                      - BARCODE
                      - QRCODE
                  background_color:
                    type: string
                    description: 背景颜色
                    example: Color020
                    enum:
                      - Color010
                      - Color020
                      - Color030
                      - Color040
                      - Color050
                      - Color060
                      - Color070
                      - Color080
                      - Color090
                      - Color100
                  entrance_mini_program:
                    type: object
                    description: 小程序入口
                    required:
                      - appid
                      - path
                      - entrance_wording
                    properties:
                      appid:
                        type: string
                        description: 小程序appid
                        example: wx234545656765876
                      path:
                        type: string
                        description: 小程序跳转路径
                        example: /path/index/index
                      entrance_wording:
                        type: string
                        description: 入口文案
                        example: 欢迎选购
                      guidance_wording:
                        type: string
                        description: 引导文案
                        example: 获取更多优惠
                  entrance_official_account:
                    type: object
                    description: 公众号入口
                    required:
                      - appid
                    properties:
                      appid:
                        type: string
                        description: 公众号AppID
                        example: wx1234567890
                  entrance_finder:
                    type: object
                    description: 视频号入口
                    required:
                      - finder_id
                      - finder_video_id
                      - finder_video_cover_image_url
                    properties:
                      finder_id:
                        type: string
                        description: 视频号ID
                        example: gh_12345678
                      finder_video_id:
                        type: string
                        description: 视频号视频ID
                        example: UDFsdf24df34dD456Hdf34
                      finder_video_cover_image_url:
                        type: string
                        description: 视频号封面图
                        example: https://wxpaylogo.qpic.cn/wxpaylogo/xxxxx/xxx
