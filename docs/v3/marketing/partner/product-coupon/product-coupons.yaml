                type: object
                description: 事件通知配置
                properties:
                  notify_appid:
                    type: string
                    description: 事件通知appid
                    example: wx23232232323
              store_scope:
                type: string
                description: 可用门店范围
                example: NONE
                enum:
                  - NONE
                  - ALL
                  - SPECIFIC
