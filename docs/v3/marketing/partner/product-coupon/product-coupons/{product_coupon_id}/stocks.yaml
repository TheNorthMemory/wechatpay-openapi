                        properties:
                          day_list:
                            type: array
                            description: 每周可用星期数
                            items:
                              type: string
                              enum:
                                - MONDAY
                                - TUESDAY
                                - WEDNESDAY
                                - THURSDAY
                                - FRIDAY
                                - SATURDAY
                                - SUNDAY
                          day_period_list:
                            type: array
                            description: 当天可用时间段
                            items:
                              type: object
                              required:
                                - begin_time
                                - end_time
                              properties:
                                begin_time:
                                  type: integer
                                  description: 当天可用开始时间
                                  example: 60
                                end_time:
                                  type: integer
                                  description: 当天可用结束时间
                                  example: 86399
                      irregular_available_period_list:
                        type: array
