post:
  x-last-updated-at: 2025.08.04
  x-role:
    - 服务商
  tags:
    - 运营工具∙商品券
  summary: 添加商品券批次
  description: 品牌方可以通过该接口为已有的商品券添加更多批次，多个批次可以实现品牌方多样化的投放需求。
  parameters:
    - name: product_coupon_id
      in: path
      required: true
      type: string
      description: 商品券ID
      example: '1000000013'
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - brand_id
          - out_request_no
          - scope
          - type
          - usage_mode
          - stock
        properties:
          brand_id:
            type: string
            description: 品牌ID
            example: '120344'
          out_request_no:
            type: string
            description: 创建请求单号
            example: '34657_20250101_123456'
          stock:
            type: object
            description: 批次信息
            required:
              - coupon_code_mode
              - stock_send_rule
              - usage_rule_display_info
              - coupon_display_info
              - notify_config
              - store_scope
            properties:
              remark:
                type: string
                description: 备注
                example: 疯狂星期四项目专用
              coupon_code_mode:
                type: string
                description: 券Code分配模式
                example: WECHATPAY
                enum:
                  - WECHATPAY
                  - UPLOAD
                  - API_ASSIGN
              stock_send_rule:
                type: object
                description: 发放规则
                required:
                  - max_count
                properties:
                  max_count:
                    type: integer
                    description: 发放次数总上限
                    example: 100000
                  max_count_per_day:
                    type: integer
                    description: 每日发放次数上限
                    example: 100000000
                  max_count_per_user:
                    type: integer
                    description: 每个用户领取次数上限
                    example: 5
              single_usage_rule:
                type: object
                description: 单券使用规则
                required:
                  - coupon_available_period
                properties:
                  coupon_available_period:
                    type: object
                    description: 券可核销时间
                    required:
                      - available_begin_time
                      - available_end_time
                    properties:
                      available_begin_time:
                        type: string
                        format: rfc3339
                        description: 开始时间
                        example: '2025-08-01T00:00:00+08:00'
                      available_end_time:
                        type: string
                        format: rfc3339
                        description: 结束时间
                        example: '2025-08-31T23:59:59+08:00'
                      available_days:
                        type: integer
                        description: 生效后N天内有效
                        example: 30
                      wait_days_after_receive:
                        type: integer
                        description: 领取后N天开始生效
                        example: 1
                      weekly_available_period:
                        type: object
                        description: 每周固定可用时间
                        properties:
                          day_list:
                            type: array
                            description: 每周可用星期数
                            items:
                              type: string
                              enum:
                                - MONDAY
                                - TUESDAY
                                - WEDNESDAY
                                - THURSDAY
                                - FRIDAY
                                - SATURDAY
                                - SUNDAY
                          day_period_list:
                            type: array
                            description: 当天可用时间段
                            items:
                              type: object
                              required:
                                - begin_time
                                - end_time
                              properties:
                                begin_time:
                                  type: integer
                                  description: 当天可用开始时间
                                  example: 60
                                end_time:
                                  type: integer
                                  description: 当天可用结束时间
                                  example: 86399
                      irregular_available_period_list:
                        type: array
                        description: 无规律的可用时间段
                        items:
                          type: object
                          required:
                            - begin_time
                            - end_time
                          properties:
                            begin_time:
                              type: string
                              format: rfc3339
                              description: 开始时间
                              example: '2025-08-01T00:00:00+08:00'
                            end_time:
                              type: string
                              format: rfc3339
                              description: 结束时间
                              example: '2025-08-31T23:59:59+08:00'
                  normal_coupon:
                    type: object
                    description: 满减券使用规则
                    required:
                      - threshold
                      - discount_amount
                    properties:
                      threshold:
                        type: integer
                        description: 门槛金额
                        example: 10000
                      discount_amount:
                        type: integer
                        description: 固定减免金额
                        example: 1
                  discount_coupon:
                    type: object
                    description: 折扣券使用规则
                    required:
                      - threshold
                      - percent_off
                    properties:
                      threshold:
                        type: integer
                        description: 门槛金额
                        example: 10000
                      percent_off:
                        type: integer
                        description: 固定减免百分比
                        example: 20
                  exchange_coupon:
                    type: object
                    description: 兑换券使用规则
                    required:
                      - threshold
                      - exchange_price
                    properties:
                      threshold:
                        type: integer
                        description: 门槛金额
                        example: 10000
                      exchange_price:
                        type: integer
                        description: 固定兑换价格
                        example: 20
              sequential_usage_rule:
                type: object
                description: 多次优惠使用规则
                required:
                  - coupon_available_period
                properties:
                  coupon_available_period:
