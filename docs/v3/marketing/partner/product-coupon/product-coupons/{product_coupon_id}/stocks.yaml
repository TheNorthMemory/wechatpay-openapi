                        items:
                          type: object
                          required:
                            - begin_time
                            - end_time
                          properties:
                            begin_time:
                              type: string
                              format: rfc3339
                              description: 开始时间
                              example: '2025-08-01T00:00:00+08:00'
                            end_time:
                              type: string
                              format: rfc3339
                              description: 结束时间
                              example: '2025-08-31T23:59:59+08:00'
                  normal_coupon_list:
                    type: array
                    description: 满减券使用规则
                    items:
                      type: object
                      required:
