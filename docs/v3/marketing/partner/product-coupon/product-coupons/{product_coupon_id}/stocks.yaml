get:
  x-last-updated-at: 2025.08.04
  x-role:
    - 服务商
  tags:
    - 运营工具∙商品券
  summary: 查询商品券批次列表
  description: 品牌方可以通过该接口分页查询某个商品券的批次列表。
  parameters:
    - name: product_coupon_id
      in: path
      required: true
      type: string
      description: 商品券ID
      example: '1000000013'
    - name: state
      in: query
      type: string
      description: 批次状态
      enum:
        - AUDITING
        - SENDING
        - PAUSED
        - STOPPED
        - DEACTIVATED
    - name: page_size
      in: query
      type: integer
      description: 分页大小
      example: 20
    - name: page_token
      in: query
      type: string
      description: 分页Token
      example: MTIzMjUK
    - name: brand_id
      in: query
      required: true
      type: string
      description: 品牌ID
      example: '120344'
  responses:
    '200':
      schema:
        type: object
        required:
          - total_count
        properties:
          total_count:
            type: integer
            description: 总个数
            example: 100
          next_page_token:
            type: string
            description: 下一页Token
            example: MTIzNDUK
          stock_list:
            type: array
            description: 批次列表
            items:
              type: object
              required:
                - product_coupon_id
                - stock_id
                - coupon_code_mode
                - stock_send_rule
                - usage_rule_display_info
                - coupon_display_info
                - notify_config
                - store_scope
                - sent_count_info
                - state
                - brand_id
              properties:
                product_coupon_id:
                  type: string
                  description: 商品券ID
                  example: '1000000013'
                stock_id:
                  type: string
                  description: 批次ID
                  example: '1000000013001'
                remark:
                  type: string
                  description: 备注
                coupon_code_mode:
                  type: string
                  description: 券Code分配模式
                  example: WECHATPAY
                  enum:
                    - WECHATPAY
                    - UPLOAD
                    - API_ASSIGN
                coupon_code_count_info:
                  type: object
                  description: 品牌方预上传的券Code数量信息
                  required:
                    - total_count
                    - available_count
                  properties:
                    total_count:
                      type: integer
                      description: 已上传的Code总数
                      example: 10000
                    available_count:
                      type: integer
                      description: 当前可用的Code
                      example: 999
                stock_send_rule:
                  type: object
                  description: 发放规则
                  required:
                    - max_count
                  properties:
                    max_count:
                      type: integer
                      description: 发放次数总上限
                      example: 100000
                    max_count_per_day:
                      type: integer
                      description: 每日发放次数上限
                      example: 100000000
                    max_count_per_user:
                      type: integer
                      description: 每个用户领取次数上限
                      example: 5
                single_usage_rule:
                  type: object
                  description: 单券使用规则
                  required:
                    - coupon_available_period
                  properties:
                    coupon_available_period:
                      type: object
                      description: 券可核销时间
                      required:
                        - available_begin_time
                        - available_end_time
