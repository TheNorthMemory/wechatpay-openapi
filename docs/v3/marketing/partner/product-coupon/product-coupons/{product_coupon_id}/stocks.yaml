                        threshold:
                          type: integer
                          description: 门槛金额
                          example: 10000
                        discount_amount:
                          type: integer
                          description: 固定减免金额
                          example: 1
                  discount_coupon_list:
                    type: array
                    description: 折扣券使用规则列表
                    items:
                      type: object
                      required:
                        - threshold
                        - percent_off
                      properties:
                        threshold:
