            enum:
              - NONE
              - ALL
              - SPECIFIC
          sent_count_info:
            type: object
            description: 已发放次数
            required:
              - total_count
              - today_count
            properties:
              total_count:
                type: integer
                description: 已发放总次数
                example: 0
              today_count:
                type: integer
                description: 当天已发放次数
                example: 0
          state:
            type: string
            description: 批次状态
            enum:
              - AUDITING
              - SENDING
              - PAUSED
              - STOPPED
              - DEACTIVATED
          deactivate_request_no:
            type: string
            description: 失效请求单号
          deactivate_time:
            type: string
            format: rfc3339
            description: 失效时间
            example: '2025-08-31T23:59:59+08:00'
          deactivate_reason:
            type: string
            description: 失效原因
          brand_id:
            type: string
            description: 品牌ID
            example: '120344'
