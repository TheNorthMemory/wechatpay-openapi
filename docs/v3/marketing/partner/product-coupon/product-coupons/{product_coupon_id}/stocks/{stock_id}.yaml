                    description: 门槛金额
                    example: 10000
                  exchange_price:
                    type: integer
                    description: 固定兑换价格
                    example: 20
          sequential_usage_rule:
            type: object
            description: 多次优惠使用规则
            required:
              - coupon_available_period
            properties:
              coupon_available_period:
                type: object
                description: 券可核销时间
                required:
                  - available_begin_time
                  - available_end_time
                properties:
                  available_begin_time:
                    type: string
                    format: rfc3339
                    description: 开始时间
                    example: '2025-08-01T00:00:00+08:00'
                  available_end_time:
                    type: string
                    format: rfc3339
                    description: 结束时间
                    example: '2025-08-31T23:59:59+08:00'
                  wait_days_after_receive:
                    type: integer
                    description: 领取后N天开始生效
                    example: 1
                  weekly_available_period:
                    type: object
                    description: 每周固定可用时间
                    properties:
                      day_list:
                        type: array
                        description: 每周可用星期数
                        items:
                          type: string
                          enum:
                            - MONDAY
                            - TUESDAY
                            - WEDNESDAY
                            - THURSDAY
                            - FRIDAY
                            - SATURDAY
                            - SUNDAY
                      day_period_list:
                        type: array
                        description: 当天可用时间段
                        items:
                          type: object
                          required:
                            - begin_time
                            - end_time
                          properties:
                            begin_time:
                              type: integer
                              description: 当天可用开始时间
                              example: 60
                            end_time:
                              type: integer
                              description: 当天可用结束时间
                              example: 86399
                  irregular_available_period_list:
                    type: array
                    description: 无规律的可用时间段
                    items:
                      type: object
                      required:
                        - begin_time
                        - end_time
                      properties:
                        begin_time:
                          type: string
                          format: rfc3339
                          description: 开始时间
                          example: '2025-08-01T00:00:00+08:00'
                        end_time:
                          type: string
                          format: rfc3339
                          description: 结束时间
                          example: '2025-08-31T23:59:59+08:00'
              normal_coupon_list:
                type: array
                description: 满减券使用规则
                items:
                  type: object
                  required:
                    - threshold
                    - discount_amount
                  properties:
                    threshold:
                      type: integer
                      description: 门槛金额
                      example: 10000
                    discount_amount:
                      type: integer
                      description: 固定减免金额
                      example: 1
              discount_coupon_list:
                type: array
                description: 折扣券使用规则列表
                items:
                  type: object
                  required:
                    - threshold
                    - percent_off
                  properties:
                    threshold:
                      type: integer
                      description: 门槛金额
                      example: 10000
                    percent_off:
                      type: integer
                      description: 固定减免百分比
                      example: 20
              exchange_coupon_list:
                type: array
                description: 兑换券使用规则列表
                items:
                  type: object
                  required:
                    - threshold
                    - exchange_price
                  properties:
                    threshold:
                      type: integer
                      description: 门槛金额
                      example: 10000
                    exchange_price:
                      type: integer
                      description: 固定兑换价格
                      example: 20
              special_first:
                type: boolean
                description: 多次优惠是否提供首笔特惠
