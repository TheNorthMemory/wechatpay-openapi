get:
  x-last-updated-at: 2025.09.02
  x-role:
    - 服务商
  tags:
    - 运营工具∙商品券
  summary: 指定券状态查询用户商品券列表
  description: 品牌方可以通过本接口查询已经发放给用户的特定状态的商品券。前置条件：已经给用户发券成功
  parameters:
    - name: openid
      in: path
      required: true
      type: string
      description: 用户OpenID
      example: oh-394z-6CGkNoJrsDLTTUKiAnp4
    - name: product_coupon_id
      in: query
      type: string
      description: 商品券ID
      example: '1000000013'
    - name: stock_id
      in: query
      type: string
      description: 批次ID
      example: '1000000013001'
    - name: appid
      in: query
      required: true
      type: string
      description: 公众账号AppID
      example: 'wx233544546545989'
    - name: coupon_state
      in: query
      type: string
      description: 用户商品券状态
      enum:
        - CONFIRMING #待确认
        - PENDING #已发放待生效
        - EFFECTIVE #已生效
        - USED #已核销
        - EXPIRED #已过期
        - DELETED #已删除
        - DEACTIVATED #已失效
    - name: page_size
      in: query
      type: integer
      description: 分页大小
      example: 20
    - name: page_token
      in: query
      type: string
      description: 分页Token
      example: MTIzMjUK
    - name: brand_id
      in: query
      required: true
      type: string
      description: 品牌ID
      example: '120344'
  responses:
    '200':
      schema:
        type: object
        required:
          - total_count
        properties:
          total_count:
            type: integer
            description: 总个数
            example: 100
          next_page_token:
            type: string
            description: 下一页Token
            example: MTIzNDUK
          user_coupon_list:
            type: array
            description: 用户商品券列表
            items:
              type: object
              required:
                - coupon_code
                - coupon_state
                - valid_begin_time
                - valid_end_time
                - receive_time
                - send_request_no
                - send_channel
                - product_coupon
                - stock
                - brand_id
              properties:
                coupon_code:
                  type: string
                  description: 用户商品券Code
                  example: '123446565767'
                coupon_state:
                  type: string
                  description: 用户商品券状态
                  example: USED
                  enum:
                    - CONFIRMING #待确认
                    - PENDING #已发放待生效
                    - EFFECTIVE #已生效
                    - USED #已核销
                    - EXPIRED #已过期
                    - DELETED #已删除
                    - DEACTIVATED #已失效
                valid_begin_time:
                  type: string
                  format: rfc3339
                  description: 有效期开始时间
                  example: '2025-07-24T00:00+08:00'
                valid_end_time:
                  type: string
                  format: rfc3339
                  description: 有效期结束时间
                  example: '2025-07-24T00:00+08:00'
                receive_time:
                  type: string
                  format: rfc3339
                  description: 领券时间
                  example: '2025-07-24T00:00+08:00'
                send_request_no:
                  type: string
                  description: 发券请求单号
                  example: MCHSEND202003101234
                send_channel:
                  type: string
                  description: 发券渠道
                  example: API
                  enum:
                    - API #品牌方自主发放，品牌方调用发券接口自行发放
                    - BRAND_MANAGE #摇一摇有优惠，通过摇一摇有优惠渠道发放
                    - MERCHANT_CARD #名片优惠，通过名片优惠渠道发放
                    - MEMBER #会员优惠，通过会员优惠渠道发放
                    - SMALL_ACTIVITY #小活动，通过小活动渠道发放
                confirm_request_no:
                  type: string
                  description: 确认请求单号
                  example: MCHCONFIRM202003101234
                confirm_time:
                  type: string
                  format: rfc3339
                  description: 确认发放时间
                  example: '2025-07-24T00:00+08:00'
                deactivate_request_no:
                  type: string
                  description: 失效请求单号
                  example: '1002600620019090123143254436'
                deactivate_time:
                  type: string
                  format: rfc3339
                  description: 失效时间
                  example: '2025-07-24T00:00+08:00'
                deactivate_reason:
