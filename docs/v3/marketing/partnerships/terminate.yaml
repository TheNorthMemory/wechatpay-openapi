post:
  x-last-updated-at: 2020.04.09
  x-role: [直连商户, 服务商, 渠道商]
  tags:
    - 运营工具∙委托营销
  summary: 终止合作关系API
  description: 该接口主要为商户提供营销资源的终止授权能力，便于商户管理运营现存的合作关系。 [官方文档](https://pay.weixin.qq.com/wiki/doc/apiv3/wxpay/marketing/partnerships/chapter3_2.shtml)
  parameters:
    - name: Idempotency-Key
      in: header
      type: string
      description: 业务请求幂等值
      required: true
      example: '12345'
    - name: _
      in: body
      required: true
      schema:
        type: object
        required: [partner, authorized_data]
        properties:
          partner:
            type: object
            required: [type]
            description: 合作方信息
            properties:
              type:
                type: string
                description: 合作方类别
                enum:
                  - APPID
                  - MERCHANT
              appid:
                type: string
                description: 合作方APPID
                example: wx4e1916a585d1f4e9
              merchant_id:
                type: string
                description: 合作方商户ID
                example: '2480029552'
          authorized_data:
            type: object
            required: [business_type]
            description: 被授权数据
            properties:
              business_type:
                type: string
                description: 授权业务类别
                enum:
                  - FAVOR_STOCK
                  - BUSIFAVOR_STOCK
              stock_id:
                type: string
                description: 授权批次ID
                example: '2433405'
  responses:
    200:
      schema:
        type: object
        required: [terminate_time]
        properties:
          terminate_time:
            type: string
            format: rfc3339
            description: 终止合作关系时间
            example: '2015-05-20T13:29:35.120+08:00'
