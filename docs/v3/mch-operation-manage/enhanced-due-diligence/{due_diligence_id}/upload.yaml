post:
  x-last-updated-at: 2025.07.18
  x-role:
    - 服务商
  tags:
    - 商户尽职调查
  summary: 上传尽调资料文件
  description: 上传尽调资料文件
  consumes:
    - multipart/form-data
  parameters:
    - name: due_diligence_id
      in: path
      required: true
      type: string
      description: 尽调单号
      example: 123000110_2_2190381dakdajois1283i12jo
    - name: due_diligence_file
      in: formData
      type: file
      description: 图片文件
      required: true
    - name: meta
      in: formData
      required: true
      type: string
      format: jsonObjectLike
      description: 媒体文件元信息`JSON`格式字符串
      schema:
        type: object
        properties:
          file_name:
            type: string
            description: 文件名称
            example: demo.png
          file_digest:
            type: string
            description: 文件摘要
            example: B94D27B9934D3E08A52E52D7DA7DABFAC484EFE37A5380EE9088F7ACE2EFCDE9
          sub_mchid:
            type: string
            description: 子商户号
            example: '1230001104'
          item_id:
            type: number
            description: 资料项唯一id
            example: 130013
  responses:
    200:
      schema:
        type: object
        required:
          - file_id
        properties:
          file_id:
            type: string
            description: 文件标识ID
            example: V1_E1W7MchDBewmOMGmKSMCgh5
