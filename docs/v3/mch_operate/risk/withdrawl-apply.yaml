post:
  x-version:
    - 2022.12.01
  x-role:
    - 服务商
  tags:
    - 收付通∙提现
  summary: 提交已注销商户号可用余额提现申请单API
  description: 针对被微信支付平台不收不付管控的电商子商户，如子商户账户内还有可用余额，且无法解脱（例如.营业执照注销吊销），则服务商可为子商户申请走注销提现的流程，将可用余额进行提现操作。在商户号注销后，电商平台可发起提现申请, 审批通过后, 将会按照指定的收款方式返回给商户。 [官方文档](https://pay.weixin.qq.com/wiki/doc/apiv3_partner/apis/chapter7_8_9.shtml)
  parameters:
    - $ref: '../../../definitions/Parameters.yaml#WECHATPAY_CERTIFICATE_SERIAL'
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - sub_mchid
          - out_account_type
          - amount
          - out_request_no
          - payee_type
          - payee_info
        properties:
          sub_mchid:
            type: string
            description: 二级商户号
            example: '1900000109'
          out_account_type:
            type: string
            description: 二级商户号的出款子账户类型
            example: BASIC_ACCOUNT
          amount:
            type: integer
            description: 提现金额
            example: 101
          out_request_no:
            type: string
            description: 商户提现申请单号
            example: '2019061122222222122'
          payee_type:
            type: string
            description: 收款对象类型
            example: OTHER_MERCHANT
          payee_mchid:
            type: string
            description: 收款对象对应的商户号
            example: '1900000109'
          payee_info:
            type: object
            description: 收款账号信息
            required:
              - account_type
            properties:
              account_type:
                type: string
                description: 账户类型
                example: ACCOUNT_TYPE_CORPORATE
              bank_account_info:
                type: object
                description: 银行账户
                required:
                  - account_name
                  - account_bank
                  - account_number
                properties:
                  account_name:
                    type: string
                    format: base64
                    description: 开户名称
                    example: 
                  account_bank:
                    type: string
                    description: 开户银行
                    example: 工商银行
                  bank_branch_id:
                    type: string
                    description: 开户银行联行号
                    example: '402713354941'
                  bank_name:
                    type: string
                    description: 开户银行全称（含支行）
                    example: '402713354941'
                  account_number:
                    type: string
                    format: base64
                    description: 银行账号
                    example: 
              identity_info:
                type: object
                description: 收款人账号对应的证件信息
                required:
                  - identification_name
                  - identification_no
                properties:
                  id_doc_type:
                    type: string
                    description: 证件类型
                    example: IDENTIFICATION_TYPE_IDCARD
                  identification_name:
                    type: string
                    format: base64
                    description: 证件姓名
                    example: 
                  identification_no:
                    type: string
                    format: base64
                    description: 证件号码
                    example: 
          proof_media_list:
            type: object
            description: 付款申请证明材料
            properties:
              proof_payee_media:
                type: array
                description: 申请证明材料
                items:
                  type: object
                  required:
                    - proof_media_type
                    - proof_media
                  properties:
                    proof_media_type:
                      type: string
                      description: 申请证明材料类型
                      example: WECHAT_PAY_WITHDRAWAL_APPLICATION_TYPE_1
                    proof_media:
                      type: string
                      format: MediaId
                      description: 证明材料照片
                      example: jTpGmxUX3FBWVQ5NJTZvlKX_gdU4cRz7z5NxpnFuAxhBTEO_PvWkfSCJ3zVIn001D8daLC-ehEuo0BJqRTvDujqhThn4ReFxikqJ5YW6zFQ
          additional_materials:
            type: object
            description: 补充材料
            properties:
              additional_media:
                type: array
                description: 补充材料照片
                items:
                  type: string
                  format: MediaId
                  example: jTpGmxUX3FBWVQ5NJTZvlKX_gdU4cRz7z5NxpnFuAxhBTEO_PvWkfSCJ3zVIn001D8daLC-ehEuo0BJqRTvDujqhThn4ReFxikqJ5YW6zFQ
          remark:
            type: string
            description: 备注
            example: 特殊理由
  responses:
    '200':
      schema:
        type: object
        properties:
          applyment_id:
            type: string
            description: 微信支付提现申请单号
            example: '20220101332222'
          out_request_no:
            type: string
            description: 商户提现申请单号
            example: '1234567'
