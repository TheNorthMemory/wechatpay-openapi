get:
  x-last-updated-at: 2025.07.17
  x-role:
    - 电商平台
    - 服务商
  tags:
    - 变更超管
  summary: 查询超管变更申请单状态-使用申请单号
  description: 使用申请单号查询超级管理员修改申请单的状态
  parameters:
    - name: apply_id
      in: path
      required: true
      type: string
      description: 微信支付申请单号
      example: '20220617143306000013906025001'
  responses:
    '200':
      schema:
        type: object
        required:
          - apply_id
          - out_request_no
          - merchant_code
          - state
        properties:
          apply_id:
            type: string
            description: 申请单号
            example: '20220617143306000013906025001'
          out_request_no:
            type: string
            description: 业务申请编号
            example: '1900013511_10000'
          merchant_code:
            type: string
            description: 微信支付商户号
            example: '1900006491'
          state:
            type: string
            description: 申请单状态
            example: APPLYMENT_STATE_EDITTING
            enum:
              - APPLYMENT_STATE_AUDITING #审核中
              - APPLYMENT_STATE_REJECTED #已驳回
              - APPLYMENT_STATE_MODIFING #资料修改中
              - APPLYMENT_STATE_FINISHED #已完成
              - APPLYMENT_STATE_CANCELED #已作废
          audit_reject_reason:
            type: string
            description: 总体驳回原因
            example: 身份证背面识别失败，请上传更清晰的身份证图片。
          audit_reject_detail:
            type: array
            description: 驳回原因详情
            items:
              type: object
              properties:
                param_name:
                  type: string
                  description: 参数名称
                  example: ubo_info_list.card_number_0
                reject_reason:
                  type: string
                  description: 驳回原因
                  example: 身份证背面识别失败，请上传更清晰的身份证图片。
