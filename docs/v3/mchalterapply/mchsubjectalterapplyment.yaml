post:
  x-last-updated-at: 2025.03.31
  x-role:
    - 电商平台
    - 服务商
  tags:
    - 收付通∙进件
    - 服务商∙进件
  summary: 提交资料变更申请单
  description: 服务商使用该接口提交商家主体资料变更申请，帮助商家修改主体资料。 [官方文档](https://pay.weixin.qq.com/doc/v3/partner/4014090649)
  parameters:
    - $ref: '../../definitions/Parameters.yaml#/HTTP_WECHATPAY_SERIAL'
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - merchant_code
          - out_request_no
          - organization_type
          - finance_institution
          - legal_person_info
        properties:
          merchant_code:
            type: string
            description: 商户号
            example: '2492185251'
          out_request_no:
            type: string
            description: 业务申请编号
            example: '1900013511_10000'
          organization_type:
            type: string
            description: 主体类型
            example: SUBJECT_TYPE_ENTERPRISE
            enum:
              - SUBJECT_TYPE_ENTERPRISE
              - SUBJECT_TYPE_INSTITUTIONS_CLONED
              - SUBJECT_TYPE_INDIVIDUAL
              - SUBJECT_TYPE_OTHERS
              - SUBJECT_TYPE_GOVERNMENT
              - SUBJECT_TYPE_MICRO
          finance_institution:
            type: boolean
            description: 是否金融机构
          business_license_info:
            type: object
            description: 营业执照信息
            required:
              - license_number
              - license_copy
              - merchant_name
              - legal_person
            properties:
              license_number:
                type: string
                description: 营业执照注册号
                example: '123456789012345678'
              license_copy:
                type: string
                format: MediaId
                description: 营业执照照片
                example: 0P3ng6KTIW4-Q_l2FjKLZuhHjBWoMAjmVtCz7ScmhEIThCaV-4BBgVwtNkCHO_XXqK5dE5YdOmFJBZR9FwczhJehHhAZN6BKXQPcs-VvdSo
              merchant_name:
                type: string
                description: 商户名称
                example: 李四网络有限公司
              legal_person:
                type: string
                description: 法人姓名
                example: 李四
              company_address:
                type: string
                description: 注册地址
                example: 广东省深圳市南山区xx路xx号
              license_period_begin:
                type: string
                description: 有效期开始时间
                example: '2019-06-06'
              license_period_end:
                type: string
                description: 有效期结束时间
                example: '2026-06-06'
          certificate_info:
            type: object
            description: 登记证书信息
            required:
              - cert_type
              - cert_number
              - cert_copy
              - merchant_name
              - legal_person
              - company_address
              - cert_period_begin
              - cert_period_end
            properties:
              cert_type:
                type: string
                description: 证书类型
                example: CERTIFICATE_TYPE_2388
                enum:
                 - CERTIFICATE_TYPE_2388 #事业单位法人证书
                 - CERTIFICATE_TYPE_2389 #统一社会信用代码证书
                 - CERTIFICATE_TYPE_2389 #统一社会信用代码证书
                 - CERTIFICATE_TYPE_2394 #社会团体法人登记证书
                 - CERTIFICATE_TYPE_2395 #民办非企业单位登记证书
                 - CERTIFICATE_TYPE_2396 #基金会法人登记证书
                 - CERTIFICATE_TYPE_2520 #执业许可证/执业证
                 - CERTIFICATE_TYPE_2521 #基层群众性自治组织特别法人统一社会信用代码证
                 - CERTIFICATE_TYPE_2522 #农村集体经济组织登记证
                 - CERTIFICATE_TYPE_2399 #宗教活动场所登记证
                 - CERTIFICATE_TYPE_2400 #政府部门下发的其他有效证明文件
              cert_number:
                type: string
                description: 证书编号
                example: '111111111111'
              cert_copy:
                type: string
                format: MediaId
                description: 证书照片
                example: 0P3ng6KTIW4-Q_l2FjKLZuhHjBWoMAjmVtCz7ScmhEIThCaV-4BBgVwtNkCHO_XXqK5dE5YdOmFJBZR9FwczhJehHhAZN6BKXQPcs-VvdSo
              merchant_name:
                type: string
                description: 商户名称
                example: xx公益团体
              legal_person:
                type: string
                description: 法人姓名
                example: 李四
              company_address:
                type: string
                description: 注册地址
                example: 广东省深圳市南山区xx路xx号
              cert_period_begin:
                type: string
                description: 有效期开始时间
                example: '2019-06-06'
              cert_period_end:
                type: string
                description: 有效期结束时间
                example: '2026-06-06'
          finance_institution_info:
            type: object
            description: 金融机构许可证
            required:
              - finance_type
              - finance_license_pics
            properties:
              finance_type:
                type: string
                description: 金融机构类型
                example: FINANCE_TYPE_BANK_AGENT
                enum:
                  - FINANCE_TYPE_BANK_AGENT #银行业
                  - FINANCE_TYPE_PAYMENT_AGENT #支付机构
                  - FINANCE_TYPE_INSURANCE #保险业
                  - FINANCE_TYPE_TRADE_AND_SETTLE #交易及结算类金融机构
                  - FINANCE_TYPE_OTHER #其他金融机构
              finance_license_pics:
                type: array
                description: 金融机构许可证图片
                items:
                  type: string
                  format: MediaId
                  description: 图片MediaID
                example:
                  - 0P3ng6KTIW4-Q_l2FjmFJBZR9FwczhJehHhAZN6BKXQPcs-VvdSo
          legal_person_info:
            type: object
            description: 法人身份信息
            required:
              - id_holder_type
            properties:
              id_holder_type:
                type: string
                description: 证件持有人类型
                example: LEGAL
                enum:
                  - LEGAL
                  - SUPER
              id_doc_type:
                type: string
                description: 证件类型
                example: IDENTIFICATION_TYPE_IDCARD
                enum:
                  - IDENTIFICATION_TYPE_IDCARD #中国大陆居民-身份证
                  - IDENTIFICATION_TYPE_OVERSEA_PASSPORT #其他国家或地区居民-护照
                  - IDENTIFICATION_TYPE_HONGKONG_PASSPORT #中国香港居民-来往内地通行证
                  - IDENTIFICATION_TYPE_MACAO_PASSPORT #中国澳门居民-来往内地通行证
                  - IDENTIFICATION_TYPE_TAIWAN_PASSPORT #中国台湾居民-来往大陆通行证
                  - IDENTIFICATION_TYPE_FOREIGN_RESIDENT #外国人居留证
                  - IDENTIFICATION_TYPE_HONGKONG_MACAO_RESIDENT #港澳居民证
                  - IDENTIFICATION_TYPE_TAIWAN_RESIDENT #台湾居民证
              authorize_letter_copy:
                type: string
                format: MediaId
                description: 法定代表人说明函
                example: 47ZC6GC-vnrbEny_Ie_An5-tCpqxucuxi-vByf3Gjm7KEIUv0OF4wFNIO4kqg05InE4d2I6_H7I4
              card_front:
                type: string
                format: MediaId
                description: 证件正面照片
                example: 0P3ng6KTIW4-Q_l2FjKLZuhHjBWoMAjmVtCz7ScmhEIThCaV-4BBgVwtNkCHO_XXqK5dE5YdOmFJBZR9FwczhJehHhAZN6BKXQPcs-VvdSo
              card_back:
                type: string
                format: MediaId
                description: 证件反面照片
                example: 0P3ng6KTIW4-Q_l2FjKLZuhHjBWoMAjmVtCz7ScmhEIThCaV-4BBgVwtNkCHO_XXqK5dE5YdOmFJBZR9FwczhJehHhAZN6BKXQPcs-VvdSo
              card_name:
                type: string
                format: base64
                description: 证件姓名
                example: MZnwEx6zotwIz6ctW2/iQL5z94odwP9sKiF74RPCPztcJOScaXsaGs82HJNU3K+46ndk7pMrENiPDw==
              card_number:
                type: string
                format: base64
                description: 证件号码
                example: MZnwEx6zotwIz6ctW2/iQL5z94odwP9sKiF74RPCPztcJOScaXsaGs82HJNU3K+46ndk7pMrENiPDw==
              card_address:
                type: string
                format: base64
                description: 证件居住地址
                example: 
              card_period_begin:
                type: string
                description: 证件有效期开始时间
                example: '2019-06-06'
              card_period_end:
                type: string
                description: 证件有效期结束时间
                example: '2026-06-06'
              as_ubo:
                type: boolean
                description: 经营者/法人是否为受益人
          ubo_info_list:
            type: array
            description: 最终受益人信息列表
            items:
              type: object
              required:
                - id_doc_type
                - card_front
                - card_name
                - card_number
                - card_address
                - card_period_begin
                - card_period_end
              properties:
                id_doc_type:
                  type: string
                  description: 证件类型
                  example: IDENTIFICATION_TYPE_IDCARD
                  enum:
                    - IDENTIFICATION_TYPE_IDCARD #中国大陆居民-身份证
                    - IDENTIFICATION_TYPE_OVERSEA_PASSPORT #其他国家或地区居民-护照
                    - IDENTIFICATION_TYPE_HONGKONG_PASSPORT #中国香港居民-来往内地通行证
                    - IDENTIFICATION_TYPE_MACAO_PASSPORT #中国澳门居民-来往内地通行证
                    - IDENTIFICATION_TYPE_TAIWAN_PASSPORT #中国台湾居民-来往大陆通行证
                    - IDENTIFICATION_TYPE_FOREIGN_RESIDENT #外国人居留证
                    - IDENTIFICATION_TYPE_HONGKONG_MACAO_RESIDENT #港澳居民证
                    - IDENTIFICATION_TYPE_TAIWAN_RESIDENT #台湾居民证
                card_front:
                  type: string
                  format: MediaId
                  description: 证件正面照片
                  example: 0P3ng6KTIW4-Q_l2FjKLZuhHjBWoMAjmVtCz7ScmhEIThCaV-4BBgVwtNkCHO_XXqK5dE5YdOmFJBZR9FwczhJehHhAZN6BKXQPcs-VvdSo
                card_back:
                  type: string
                  format: MediaId
                  description: 证件反面照片
                  example: 0P3ng6KTIW4-Q_l2FjKLZuhHjBWoMAjmVtCz7ScmhEIThCaV-4BBgVwtNkCHO_XXqK5dE5YdOmFJBZR9FwczhJehHhAZN6BKXQPcs-VvdSo
                card_name:
                  type: string
                  format: base64
                  description: 证件姓名
                  example: MZnwEx6zotwIz6ctW2/iQL5z94odwP9sKiF74RPCPztcJOScaXsaGs82HJNU3K+46ndk7pMrENiPDw==
                card_number:
                  type: string
                  format: base64
                  description: 证件号码
                  example: MZnwEx6zotwIz6ctW2/iQL5z94odwP9sKiF74RPCPztcJOScaXsaGs82HJNU3K+46ndk7pMrENiPDw==
                card_address:
                  type: string
                  format: base64
                  description: 证件居住地址
                  example: pVd1HJ6zyvPedzGaV+X3qtmrq9bb9tPROvwia4ibL+F6mfjbzQIzfb3HHLEjZ4YiR/cJiCrZxnAqi+==
                card_period_begin:
                  type: string
                  description: 证件有效期开始时间
                  example: '2019-06-06'
                card_period_end:
                  type: string
                  description: 证件有效期结束时间
                  example: '2026-06-06'
          addition:
            type: object
            description: 补充材料列表
            properties:
              bank_openaccount_license:
                type: array
                description: 银行开户许可证
                items:
                  type: string
                  format: MediaId
                  description: 图片MediaID
                example:
                  - 0P3ng6KTIW4-Q_l2FjmFJBZR9FwczhJehHhAZN6BKXQPcs-VvdSo
              openaccount_approval:
                type: array
                description: 开户核准通知书
                items:
                  type: string
                  format: MediaId
                  description: 图片MediaID
                example:
                  - 0P3ng6KTIW4-Q_l2FjmFJBZR9FwczhJehHhAZN6BKXQPcs-VvdSo
              legal_other_prove:
                type: array
                description: 法人身份辅助证明
                items:
                  type: string
                  format: MediaId
                  description: 图片MediaID
                example:
                  - 0P3ng6KTIW4-Q_l2FjmFJBZR9FwczhJehHhAZN6BKXQPcs-VvdSo
              agency_prove:
                type: array
                description: 发证机关证明
                items:
                  type: string
                  format: MediaId
                  description: 图片MediaID
                example:
                  - 0P3ng6KTIW4-Q_l2FjmFJBZR9FwczhJehHhAZN6BKXQPcs-VvdSo
  responses:
    '200':
      schema:
        type: object
        properties:
          apply_id:
            type: string
            description: 申请单号
            example: '20220617143306000013906025001'
