post:
  x-last-updated-at: 2025.09.24
  x-role:
    - 电商平台
    - 服务商
  tags:
    - 修改商家简称
  summary: 提交商户简称变更申请单
  description: 服务商使用该接口提交商家的商户简称变更申请，帮助商家修改商户简称。
  parameters:
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - merchant_code
          - out_request_no
          - merchant_shortname
        properties:
          merchant_code:
            type: string
            description: 商户号
            example: '2492185251'
          out_request_no:
            type: string
            description: 业务申请编号
            example: '1900013511_10000'
          merchant_shortname:
            type: string
            description: 商户简称
            example: example_merchant_shortname
  responses:
    '200':
      schema:
        type: object
        properties:
          apply_id:
            type: string
            description: 申请单号
            example: '20220617143306000013906025001'
