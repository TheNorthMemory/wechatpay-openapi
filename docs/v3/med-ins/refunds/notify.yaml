post:
  x-last-updated-at: 2025.01.09
  x-role:
    - 从业机构（银行）
  tags:
    - 医保支付
  summary: 医保退款通知
  description: 从业机构调用该接口向微信医保后台通知医保订单的退款成功结果
  parameters:
    - name: mix_trade_no
      in: query
      type: string
      required: true
      description: 医保自费混合订单号
      example: '1217752501201407033233368318'
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - sub_mchid
          - med_refund_total_fee
          - med_refund__gov_fee
          - med_refund__self_fee
          - med_refund__other_fee
          - refund_time
          - out_refund_no
        properties:
          sub_mchid:
            type: string
            description: 医疗机构的商户号
            example: '1900000109'
          med_refund_total_fee:
            type: integer
            description: 医保退款的总金额
            example: 45000
          med_refund__gov_fee:
            type: integer
            description: 医保统筹退款金额
            example: 45000
          med_refund__self_fee:
            type: integer
            description: 医保个账退款金额
            example: 45000
          med_refund__other_fee:
            type: integer
            description: 医保其他退款金额
            example: 45000
          refund_time:
            type: string
            format: rfc3339
            description: 医保退款成功时间
            example: '2018-06-08T10:34:56+08:00'
          out_refund_no:
            type: string
            description: 从业机构退款单号
            example: R202204022005169952975171534816
  responses:
    '204':
      schema: {}
