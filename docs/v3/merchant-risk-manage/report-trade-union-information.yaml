post:
  x-last-updated-at: 2023.02.17
  x-role:
    - 普通商户
    - 服务商
    - 渠道商
    - 从业机构
  tags:
    - 风险管理
  summary: 上报订单关联信息
  description: 从业机构/服务商/渠道商/商户可调用该接口，在商户订单下单完成后，上报订单关联信息，以便后续在支付环节进行风险管控 [官方文档](https://pay.weixin.qq.com/docs/partner/apis/risk-manage/trade-risk/report-trade-risk-information.html)
  parameters:
    - $ref: '../../definitions/Parameters.yaml#/HTTP_WECHATPAY_SERIAL'
    - name: _
      in: body
      required: true
      schema:
        type: object
        properties:
          sp_mchid:
            type: string
            description: 服务商商户号
            example: '1900000109'
          acquiring_bank_id:
            type: string
            description: 从业机构商户号
            example: '1356485'
          channel_id:
            type: string
            description: 渠道号
            example: '1900000108'
          sub_mchid:
            type: string
            description: 子商户号
            example: '1900009231'
          out_trade_no:
            type: string
            description: 商户订单号
            example: '1217752501201407033233368018'
          openid:
            type: string
            description: 用户标识
            example: oUpF8uMuAJO_M2pxb1Q9zNjWeS6o
          phone:
            type: string
            description: 用户手机号
            example: ca775af5f841bdf424b2e6eb86a6e21e
          certificates_number:
            type: string
            description: 用户实名证件号
            example: ca775af5f841bdf424b2e6eb86a6e21e
          client_ip:
            type: string
            description: 用户终端ip
            example: 123.12.12.123
          risk_level:
            type: number
            description: 商户判定交易的风险等级
            example: 1
          line_type:
            type: number
            description: 线上线下标识
            example: 1
          goods_type:
            type: number
            description: 虚拟实物标识
            example: 1
          seller_type:
            type: number
            description: 物品发布类型
            example: 1
          is_need_deliver:
            type: boolean
            description: 是否需要物流发货
            example: false
          device_type:
            type: number
            description: 用户设备类型
            example: 1
          userid:
            type: string
            description: 付款方用户标识
            example: 华为的账号：260XXX
          phone_from:
            type: number
            description: 手机号来源
            example: 1
          seller_userid:
            type: string
            description: 收款方用户标识
            example: 抖音的账号：XXXXX
          scene:
            type: number
            description: 业务场景
            example: 1
          recharge_fields:
            type: object
            description: 充值业务场景独有字段
            properties:
              account_type:
                type: number
                description: 充值账号类型
                example: 1
              account:
                type: string
                description: 充值账号
                example: example_account
          living_expenses_fields:
            type: object
            description: 生活缴费场景独有字段
            properties:
              acc_no:
                type: string
                description: 户号
                example: '123456'
              type:
                type: number
                description: 费种
                example: 1
              city:
                type: string
                description: 缴费城市
                example: 湖南衡阳
              address:
                type: string
                description: 户号对应的地址信息
                example: 广东省深圳市南山区海天二路33号
              acc_name:
                type: string
                description: 缴费户名
                example: 詹讯
              company_name:
                type: string
                description: 机构名称
                example: 深圳电力
              amount:
                type: number
                description: 缴费金额
                example: 500
          extra_fields1:
            type: string
            description: 扩展字段1，json格式
            example: '{"key1":"value1"}'
          extra_fields2:
            type: string
            description: 扩展字段2，json格式
            example: '{"key1":"value1"}'
          extra_fields3:
            type: string
            description: 扩展字段3，json格式
            example: '{"key1":"value1"}'
  responses:
    '200':
      schema:
        type: object
        properties:
          sp_mchid:
            type: string
            description: 服务商商户号
            example: '1900000109'
          acquiring_bank_id:
            type: string
            description: 从业机构商户号
            example: '1356485'
          channel_id:
            type: string
            description: 渠道号
            example: '1900000108'
          sub_mchid:
            type: string
            description: 子商户号
            example: '1900009231'
          out_trade_no:
            type: string
            description: 商户订单号
            example: '1217752501201407033233368018'
