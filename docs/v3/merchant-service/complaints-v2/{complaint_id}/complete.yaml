post:
  x-last-updated-at: 2021-04-01
  x-role:
    - 服务商
  tags:
    - 风险合规∙消费者投诉
  summary: 反馈处理完成API
  description: 商户可通过调用此接口，反馈投诉单已处理完成。 [官方文档](https://pay.weixin.qq.com/wiki/doc/apiv3_partner/apis/chapter10_2_15.shtml)
  parameters:
    - name: complaint_id
      in: path
      type: string
      description: 投诉单号
      required: true
      example: '200201820200101080076610000'
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - complainted_mchid
        properties:
          complainted_mchid:
            type: string
            description: 被诉商户号
            example: '1900012181'
  responses:
    '204':
      schema: {}
