  tags:
    - 风险合规∙消费者投诉
  summary: 更新退款审批结果API
  description: 商户可通过调用此接口，更新“申请退款”单据的退款审批结果。[官方文档](https://pay.weixin.qq.com/wiki/doc/apiv3/apis/chapter10_2_19.shtml)
  parameters:
    - name: complaint_id
      in: path
      required: true
      type: string
      description: 投诉单号
      example: '200201820200101080076610000'
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - action
        properties:
          action:
            type: string
            description: 审批动作
            enum: [REJECT, APPROVE]
          launch_refund_day:
            type: integer
            description: 预计发起退款时间
            example: 3
          reject_reason:
            type: string
            description: 拒绝退款原因
            example: 拒绝退款
          reject_media_list:
            type: array
            description: 拒绝退款的举证图片列表
            items:
              type: string
              format: MediaId
              description: 如果有拒绝的图片举证，可以提供 最多上传4张图片, 传入调用“商户上传反馈图片”接口返回的media_id，最多上传4张图片凭证
              example: file23578_21798531.jpg
          remark:
            type: string
            description: 备注
            example: 已处理完成
  responses:
    '204':
      schema: {}
