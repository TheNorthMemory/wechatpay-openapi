get:
  x-version: [2020.11.27]
  x-role: [直连商户, 服务商, 渠道商]
  tags:
    - 风险合规∙消费者投诉
  deprecated: true
  summary: 查询投诉详情API
  description: 商户可通过调用此接口，查询指定投诉的用户投诉详情，包含投诉内容、投诉订单、投诉人联系方式等信息，方便商户获取投诉详情处理投诉。 [官方文档](https://pay.weixin.qq.com/wiki/doc/apiv3/wxpay/tool/merchant-service/chapter3_8.shtml)
  parameters:
    - name: transaction_id
      in: path
      type: string
      required: true
      description: 微信支付订单号
      example: '4200000404201909069117582536'
  responses:
    200:
      schema:
        type: object
        required:
          - out_trade_no
          - complaint_time
          - amount
          - complaint_detail
          - transaction_id
          - complaint_handle_state
        properties:
          out_trade_no:
            type: string
            description: 商户订单号
            example: '20190906154617947762231'
          complaint_time:
            type: string
            description: 投诉时间
            example: '2015-05-20T13:29:35.120+08:00'
          amount:
            type: integer
            description: 投诉金额
            example: 3
          payer_phone:
            type: string
            description: 投诉人联系方式
            example: Qe41VhP/sGdNeTHMQGlxCWiUyHu6XNO9GCYln2Luv4HhwJzZBfcL12sB+PgZcS5NhePBog30NgJ1xRaK+gbGDKwpg==
          complaint_detail:
            type: string
            description: 投诉描述
            example: 反馈一个重复扣费的问题
          complaint_state:
            type: string
            description: 投诉单状态
          transaction_id:
            type: string
            description: 微信支付订单号
            example: '4200000404201909069117582536'
          frozen_end_time:
            type: string
            description: 冻结结束时间
            example: '2015-05-20T13:29:35.120+08:00'
          sub_mchid:
            type: string
            description: 特约商户号
            example: '1900012181'
          complaint_handle_state:
            type: string
            description: 投诉单处理进展状态
            example: WAIT_MERCHANT_RESPONSE
