post:
  x-last-updated-at: 2025.03.18
  x-role:
    - 服务商
  tags:
    - 经营工具∙连锁品牌∙门店
  summary: 解除门店收款信息绑定
  description: 该API接口可用于给一个特定的门店解除收款商户号。解除成功后，商户号不能再为门店收款。目前只支持解除此前收款方拒绝的收款商户号。 [官方文档](https://pay.weixin.qq.com/doc/v3/partner/4013948580)
  parameters:
    - name: store_id
      in: path
      required: true
      type: integer
      description: 微信支付商户门店ID
      example: 20488000
    - name: _
      in: body
      required: true
      schema:
        type: object
        properties:
          sub_mchid:
            type: string
            description: 子商户号
            example: '1900000109'
          store_recipient:
            type: array
            description: 门店收款信息
            items:
              type: object
              description: 收款门店信息
              required:
                - mchid
              properties:
                mchid:
                  type: string
                  description: 门店收款商户号
                  example: '1230000109'
                company_name:
                  type: string
                  description: 门店收款主体
                  example: 腾讯科技（深圳）有限公司
  responses:
    200:
      schema:
        type: object
        properties:
          failed_store_recipient:
            type: array
            items:
              type: object
              description: 收款门店信息
              properties:
                mchid:
                  type: string
                  description: 门店收款商户号
                  example: '1230000109'
                failed_reason:
                  type: string
                  description: 绑定当前收款信息失败的原因
                  example: 收款商户号与收款主体不一致
