get:
  x-version: [2020.09.28]
  x-role: [电商平台]
  tags:
    - 收付通∙提现
  summary: 电商平台(微信支付提现单号)查询提现状态API
  description: 电商平台通过该接口查询其提现结果。 [官方文档](https://pay.weixin.qq.com/wiki/doc/apiv3/wxpay/ecommerce/fund/chapter3_6.shtml)
  parameters:
    - name: withdraw_id
      in: path
      required: true
      type: string
      description: 微信支付提现单号
      example: '12321937198237912739132791732123'
  responses:
    200:
      schema:
        type: object
        required:
          - status
          - withdraw_id
          - out_request_no
          - amount
          - create_time
          - update_time
          - reason
          - remark
          - bank_memo
          - account_type
          - solution
        properties:
          status:
            type: string
            description: 提现单状态
            example: CREATE_SUCCESS
          withdraw_id:
            type: string
            description: 微信支付提现单号
            example: '12321937198237912739132791732912793127931279317929791239112123'
          out_request_no:
            type: string
            description: 商户提现单号
            example: '20190611222222222200000000012122'
          amount:
            type: integer
            description: 提现金额
            example: 1
          create_time:
            type: string
            description: 发起提现时间
            example: '2015-05-20T13:29:35.120+08:00'
          update_time:
            type: string
            description: 提现状态更新时间
            example: '2015-05-20T13:29:35.120+08:00'
          reason:
            type: string
            description: 失败原因
            example: 卡号错误
          remark:
            type: string
            description: 提现备注
            example: 交易提现
          bank_memo:
            type: string
            description: 银行附言
            example: 微信提现
          account_type:
            type: string
            description: 出款账户类型
            example: BASIC
          solution:
            type: string
            description: 提现失败解决方案
            example: 请修改结算银行卡信息
