get:
  x-last-updated-at: 2025.09.03
  x-role:
    - 普通商户
    - 服务商
  tags:
    - 经营工具∙电子发票
  summary: 获取发票下载信息
  description: 商户在开具发票成功后，调用本接口获取电子发票的下载地址。仅在微信支付侧开具的电子发票才允许下载发票文件。 注意：开票状态为ISSUED的发票才能获取到发票文件下载链接。[官方文档](https://pay.weixin.qq.com/docs/partner/apis/fapiao/fapiao-applications/get-fapiao-file-download-info.html)
  parameters:
    - name: fapiao_apply_id
      in: path
      required: true
      type: string
      description: 发票申请单号
      example: '4200000444201910177461284488'
    - name: sub_mchid
      in: query
      required: true
      type: string
      description: 子商户号
      example: '1900000109'
    - name: fapiao_id
      in: query
      required: true
      type: string
      description: 商户发票单号
      example: '20200701123456'
  responses:
    '200':
      schema:
        type: object
        properties:
          fapiao_download_info_list:
            type: array
            description: 发票列表
            items:
              type: object
              required: []
              properties:
                fapiao_id:
                  type: string
                  description: 商户发票单号
                  example: '20200701123456'
                download_url:
                  type: string
                  description: 发票文件下载地址
                  example: https://pay.wechatpay.cn/invoicing/fapiao/fapiao-file
                status:
                  type: string
                  description: 发票状态
                  example: ISSUE_ACCEPTED
                  enum:
                    - ISSUE_ACCEPTED #开票申请已受理
                    - ISSUED #发票已开具
                    - REVERSE_ACCEPTED #冲红申请已受理
                    - REVERSED #发票已冲红
                    - ISSUE_FAILED #发票开具已失败，数电发票模式特有字段
                    - REVERSE_FAILED #发票冲红已失败，数电发票模式特有字段
