  summary: 冲红电子发票
  description: 商户对已开具的电子发票进行冲红（开具红票），并将其从微信用户的卡包中删除。仅在微信支付侧开具的电子发票才允许发起冲红。注意：本接口成功返回仅代表冲红请求已被受理，当冲红完成时，微信支付会根据商户配置的回调地址进行回调通知，商户也可以通过【查询电子发票】接口获取冲红结果及红票信息。
  parameters:
    - name: fapiao_apply_id
      in: path
      type: string
      required: true
      description: 发票申请单号
      example: '4200000444201910177461284488'
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - reverse_reason
          - fapiao_information
        properties:
          sub_mchid:
            type: string
            description: 子商户号
            example: '1900000109'
          reverse_reason:
            type: string
            description: 冲红原因
            example: 退款
            enum:
              - ISSUE_ERROR
              - SALES_RETURN
              - SERVICE_SUSPENTION
              - SALES_DISCOUNT
          fapiao_information:
            type: array
            description: 需要冲红的发票信息
            items:
              type: object
              required:
                - fapiao_id
                - fapiao_number
              properties:
                fapiao_id:
                  type: string
                  description: 商户发票单号
                  example: '20200701123456'
                fapiao_code:
                  type: string
                  description: 发票代码
                  example: '044001911211'
                fapiao_number:
                  type: string
                  description: 发票号码
                  example: '12897794'
  responses:
    '202': {}
