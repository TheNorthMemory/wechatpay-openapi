  summary: 获取authinfo接口
  description: 建议authinfo每1小时内获取一次，否则当设备断网且恰好authinfo过期，则会导致设备不可用。[官方文档](https://pay.weixin.qq.com/wiki/doc/wxfacepay/develop/access-specifications.html)
  parameters:
    - name: _
      in: body
      required: true
      schema:
        type: object
        properties:
          sp_appid:
            type: string
          sub_appid:
            type: string
          sub_mchid:
            type: string
          device_id:
            type: string
          raw_data:
            type: string
          organization_id:
            type: string
  responses:
    '200':
      schema:
        type: object
        properties:
          authinfo:
            type: string
