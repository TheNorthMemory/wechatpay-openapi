post:
  x-last-updated-at: 2022.11.14
  x-role:
    - 服务商
  tags:
    - 刷脸支付
  summary: 获取还款链接接口
  description: 建议authinfo每1小时内获取一次，否则当设备断网且恰好authinfo过期，则会导致设备不可用。[官方文档](https://pay.weixin.qq.com/wiki/doc/wxfacepay/develop/access-specifications.html)
  parameters:
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - out_user_id
          - organization_id
        properties:
          out_user_id:
            type: string
            description: 商户用户ID
          organization_id:
            type: string
            description: 机构id
  responses:
    '200':
      schema:
        type: object
        required:
          - repayment_url
          - expire_at
        properties:
          repayment_url:
            type: string
            description: 还款链接
          expire_at:
            type: string
            format: rfc3339
            description: 链接过期时间
