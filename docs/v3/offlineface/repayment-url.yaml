  summary: 获取还款链接接口
  description: 建议authinfo每1小时内获取一次，否则当设备断网且恰好authinfo过期，则会导致设备不可用。[官方文档](https://pay.weixin.qq.com/wiki/doc/wxfacepay/develop/access-specifications.html)
  parameters:
    - name: _
      in: body
      required: true
      schema:
        type: object
        properties:
          out_user_id:
            type: string
          organization_id:
            type: string
  responses:
    '200':
      schema:
        type: object
        properties:
          repayment_url:
            type: string
          expire_at:
            type: string
            format: rfc3339
