post:
  x-last-updated-at: 2022-11-14
  x-role:
    - 服务商
  tags:
    - 刷脸支付
  summary: 申请扣款接口
  description: '[官方文档](https://pay.weixin.qq.com/wiki/doc/wxfacepay/develop/access-specifications.html)'
  parameters:
    - name: _
      in: body
      required: true
      schema:
        type: object
        properties:
          auth_code:
            type: string
          sp_appid:
            type: string
          sp_mchid:
            type: string
          sub_appid:
            type: string
          sub_mchid:
            type: string
          amount:
            type: object
            properties:
              total:
                type: integer
                format: int64
              currency:
                type: string
                enum:
                  - CNY
          scene_info:
            type: object
            properties:
              device_ip:
                type: string
          goods_tag:
            type: string
          description:
            type: string
          attach:
            type: string
          settle_info:
            type: object
            properties:
              profit_sharing:
                type: boolean
          out_trade_no:
            type: string
          business:
            type: object
            properties:
              business_product_id:
                type: integer
                enum:
                  - 2 #K12
                  - 11 #企业团餐
              business_scene_id:
                type: integer
                enum:
                  - 3 #食堂
                  - 4 #超市
                  - 5 #校医院
                  - 6 #K12测试场景
                  - 124 #团餐测试
                  - 125 #企业食堂
                  - 126 #腾讯食堂
  responses:
    '200':
      schema:
        type: object
        properties:
          sp_appid:
            type: string
          sp_mchid:
            type: string
          sub_appid:
            type: string
          sub_mchid:
            type: string
          payer:
            type: object
            properties:
              sp_openid:
                type: string
              sub_openid:
                type: string
          amount:
            type: object
            properties:
              total:
                type: integer
                format: int64
              currency:
                type: string
                enum:
                  - CNY
          promotion_detail:
            type: array
            items:
              type: object
              properties:
          scene_info:
            type: object
            properties:
              device_ip:
                type: string
          bank_type:
            type: string
          trade_type:
            type: string
            enum:
              - NATIVE
              - JSAPI
              - APP
              - MWEB
              - AUTH #行业代扣
          trade_state:
            type: string
          trade_state_description:
            type: string
          debt_state:
            type: string
          description:
            type: string
          attach:
            type: string
          success_time:
            type: string
            format: rfc3339
          transaction_id:
            type: string
          repayment_transaction_id:
            type: string
          out_trade_no:
            type: string
          error_type:
            type: string
