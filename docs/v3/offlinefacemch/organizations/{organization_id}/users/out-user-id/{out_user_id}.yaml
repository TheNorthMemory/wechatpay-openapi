get:
  x-version:
    - 2022.11.14
  x-role:
    - 服务商
  tags:
    - 刷脸支付
  summary: 刷脸用户信息查询接口
  description: '[官方文档](https://pay.weixin.qq.com/wiki/doc/wxfacepay/develop/k12-development-guidelines.html)'
  parameters:
    - name: organization_id
      in: path
      type: string
      required: true
    - name: out_user_id
      in: path
      type: string
      required: true
  responses:
    '200':
      schema:
        type: object
        properties:
          use_id:
            type: string
          out_user_id:
            type: string
          organization_id:
            type: string
          user_name:
            type: string
          user_type:
            type: string
            enum:
              - STUDENT
              - STUFF
          student_info:
            type: object
            properties:
              class_name:
                type: string
          staff_info:
            type: object
            properties:
              occupation:
                type: string
          status:
            type: string
            enum:
              - NORMAL
              - DISABLED
          contract_state:
            type: string
            enum:
              - NOT_CONTRACTED #未签约
              - TERMINATED #已解约
              - CONTRACTED #已签约
          face_image_ok:
            type: boolean
          contract_id:
            type: string
patch:
  x-version:
    - 2022.11.14
  x-role:
    - 服务商
  tags:
    - 刷脸支付
  summary: 刷脸用户信息修改接口
  description: 若修改了学生姓名、班级、手机号时，需调用接口同步给微信侧，否则可能导致小助手上记录欠款的学生姓名、班级与实际不符合以及学生刷脸验证手机号时无法通过。[官方文档](https://pay.weixin.qq.com/wiki/doc/wxfacepay/develop/access-specifications.html)
  parameters:
    - name: organization_id
      in: path
      type: string
      required: true
    - name: out_user_id
      in: path
      type: string
      required: true
    - name: _
      in: body
      required: true
      schema:
        type: object
        properties:
          user_name:
            type: string
          user_type:
            type: string
            enum:
              - STUDENT
              - STUFF
          student_info:
            type: object
            properties:
              class_name:
                type: string
          staff_info:
            type: object
            properties:
              occupation:
                type: string
          status:
            type: string
            description: 状态
            enum:
              - NORMAL
              - DISABLED
          phone:
            type: string
            x-sensitive-algorithm: RSA/ECB/PKCS1Padding
            description: 手机号
  responses:
    '204': {}
