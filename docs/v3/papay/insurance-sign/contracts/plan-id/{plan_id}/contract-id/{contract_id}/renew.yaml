post:
  x-last-updated-at: 2023.12.01
  x-role:
    - 普通商户
  tags:
    - 委托代扣∙保险业
  summary: 保险商户受理续期自动续费协议
  description: 商户可通过本接口续期保险自动续费协议。前置条件：用户签约成功，当协议到期后且预签约中参数是否自动续保（can_auto_insure）或是否自动重新投保（can_auto_reinsure）为true。[官方文档](https://pay.weixin.qq.com/docs/merchant/apis/insurance-entrusted-payment/insurance/apply-renew-contract.html)
  parameters:
    - name: plan_id
      in: path
      required: true
      type: number
      description: 委托代扣模板ID
    - name: contract_id
      in: path
      required: true
      type: string
      description: 委托代扣协议ID
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - appid
        properties:
          appid:
            type: string
            description: 应用ID
            example: wxd678efh567hg6787
          policy_periods:
            type: array
            description: 续期的扣费周期列表
            items:
              type: object
              required:
                - policy_period_id
                - estimated_deduct_date
                - estimated_deduct_amount
              properties:
                policy_period_id:
                  type: number
                  description: 保险扣费周期编号
                  example: 1
                estimated_deduct_date:
                  type: string
                  description: 预计扣费的日期
                  example: '2019-11-22'
                estimated_deduct_amount:
                  type: object
                  description: 预计扣费金额
                  required:
                    - total
                  properties:
                    total:
                      type: number
                      description: 金额
                      example: 1
                    currency:
                      type: string
                      description: 货币类型
                      example: CNY
  responses:
    '204':
      schema: {}
