get:
  x-last-updated-at: 2023.12.01
  x-role:
    - 普通商户
  tags:
    - 委托代扣∙保险业
  summary: 保险商户查询保险扣费周期列表API
  description: 商户可通过本接口查询已经签订的保险自动续费协议对应的扣费周期列表。[官方文档](https://pay.weixin.qq.com/docs/merchant/apis/insurance-entrusted-payment/insurance/query-policy-periods-by-code.html)
  parameters:
    - name: out_contract_code
      in: path
      required: true
      type: string
      description: 商户签约协议号
      example: wxwtdk20200910100000
    - name: plan_id
      in: path
      required: true
      type: number
      description: 委托代扣模板ID
      example: 12535
    - name: limit
      in: query
      type: number
      description: 分页大小
      example: 20
    - name: offset
      in: query
      type: number
      description: 分页开始位置
      example: 50
  responses:
    '200':
      schema:
        type: object
        required:
          - limit
          - offset
        properties:
          data:
            type: array
            description: 扣费周期列表，包括每个扣费周期项详情。
            items:
              type: object
              required:
                - policy_period_id
                - estimated_deduct_date
                - estimated_deduct_amount
                - policy_period_state
              properties:
                policy_period_id:
                  type: number
                  description: 保单的扣费周期编号
                  example: 1
                estimated_deduct_date:
                  type: string
                  description: 扣费周期预计的扣费的日期
                  example: '2019-11-22'
                estimated_deduct_amount:
                  type: object
                  description: 扣费周期预计的扣费金额
                  required:
                    - total
                  properties:
                    total:
                      type: number
                      description: 金额
                      example: 1
                    currency:
                      type: string
                      description: 货币类型
                      example: CNY
                policy_period_state:
                  type: string
                  description: 扣费周期预约状态
                  example: NO_SCHEDULED
                scheduled_amount:
                  type: object
                  description: 已预约的扣费金额信息
                  required:
                    - total
                  properties:
                    total:
                      type: number
                      description: 金额
                      example: 1
                    currency:
                      type: string
                      description: 货币类型
                      example: CNY
                deduct_amount:
                  type: object
                  description: 实际扣费金额
                  required:
                    - total
                  properties:
                    total:
                      type: number
                      description: 金额
                      example: 1
                    currency:
                      type: string
                      description: 货币类型
                      example: CNY
                deduct_date:
                  type: string
                  description: 实际扣费的日期
                  example: '2019-11-22'
          limit:
            type: number
            description: 分页大小
            example: 20
          offset:
            type: number
            description: 分页开始位置
            example: 50
          total_count:
            type: number
            description: 扣费周期总条数
            example: 360
