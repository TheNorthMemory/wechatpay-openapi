post:
  x-last-updated-at: 2023.10.12
  x-role:
    - 服务商
  tags:
    - 委托代扣
  summary: 受理扣款API
  description: 商户调用「预约扣费」接口预约成功后，可调用本接口发起委托代扣扣款。系统受理扣款请求后，异步进行扣款，并通过商户指定的回调地址通知扣费结果。[官方文档](https://pay.weixin.qq.com/docs/partner/apis/entrusted-payment/partner/partner-create-transaction.html)
  parameters:
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - sp_appid
          - sub_mchid
          - out_trade_no
          - description
          - transaction_notify_url
          - contract_id
          - amount
        properties:
          sp_appid:
            type: string
            description: 应用ID
            example: wxd678efh567hg6787
          sub_mchid:
            type: string
            description: 子商户号商户号
            example: '1900000109'
          sub_appid:
            type: string
            description: 子商户的AppID
            example: wxd678efh567hg6787
          out_trade_no:
            type: string
            description: 商户订单号
            example: '1217752501201407033233368018'
          description:
            type: string
            description: 商品描述
            example: Image形象店-深圳腾大-QQ公仔
          transaction_notify_url:
            type: string
            description: 通知地址
            example: https://www.qq.com/
          contract_id:
            type: string
            description: 委托代扣协议ID
            example: '123124412412423431'
          amount:
            type: object
            description: 扣费金额信息
            required:
              - total
            properties:
              total:
                type: number
                description: 金额
                example: 1
              currency:
                type: string
                description: 货币类型
                example: CNY
          goods_tag:
            type: string
            description: 订单优惠标记
            example: DISCOUNTS
          attach:
            type: string
            description: 附加数据
            example: 自定义数据
  responses:
    '200':
      schema:
        type: object
        required:
          - out_trade_no
          - amount
        properties:
          out_trade_no:
            type: string
            description: 商户订单号
            example: '1217752501201407033233368018'
          amount:
            type: object
            description: 扣费金额信息
            required:
              - total
            properties:
              total:
                type: number
                description: 金额
                example: 1
              currency:
                type: string
                description: 货币类型
                example: CNY
