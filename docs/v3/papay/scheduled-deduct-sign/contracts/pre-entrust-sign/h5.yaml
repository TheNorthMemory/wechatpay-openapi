post:
  x-last-updated-at: 2023.12.21
  x-role:
    - 普通商户
  tags:
    - 委托代扣
  summary: H5场景预约扣费类型签约的预签约API
  description: 商户可调用本接口预先指定签约信息，生成预签约会话及对应的跳转URL，引导用户在原浏览器中请求该URL，将跳转至用户微信支付客户端的签约页面。[官方文档](https://pay.weixin.qq.com/docs/merchant/apis/entrusted-payment/normal/normal-h5-scheduled-deduct-pre-sign.html)
  parameters:
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - appid
          - plan_id
          - out_contract_code
          - contract_display_account
          - contract_notify_url
        properties:
          appid:
            type: string
            description: 应用ID
            example: wxd678efh567hg6787
          openid:
            type: string
            description: 用户在直连商户应用下的用户标示
            example: oYobu0MVnQfWpSMOYJz2AHPG_gQw
          plan_id:
            type: number
            description: 委托代扣模板ID
            example: 12535
          out_contract_code:
            type: string
            description: 商户签约协议号
            example: wxwtdk20200910100000
          contract_display_account:
            type: string
            description: 用户账户展示名称
            example: 微信代扣用户A
          contract_notify_url:
            type: string
            description: 签约结果通知地址
            example: https://yourapp.com/notify
          out_user_code:
            type: string
            description: 商户侧用户标识
            example: 用户A
          deduct_schedule:
            type: object
            description: 用于预约扣费的预约信息
            required:
              - estimated_deduct_date
              - estimated_deduct_amount
              - description
            properties:
              estimated_deduct_date:
                type: string
                description: 预计扣费的日期
                example: '2019-11-22'
              estimated_deduct_amount:
                type: object
                description: 预计的扣费金额
                required:
                  - total
                properties:
                  total:
                    type: number
                    description: 金额
                    example: 1
                  currency:
                    type: string
                    description: 货币类型
                    example: CNY
              description:
                type: string
                description: 商品描述
                example: 小乔-碎云皮肤（微信83区沧海之耀）
          jump_control:
            type: object
            description: 跳转控制信息
            required: []
            properties:
              jump_appid:
                type: string
                description: 跳转的应用AppID
                example: wxd678efh567hg6787
  responses:
    '200':
      schema:
        type: object
        required:
          - redirect_url
        properties:
          redirect_url:
            type: string
            description: 拉起微信支付客户端的URL
            example: https://www.xxx.com/xxxtemplate?session_id=wx12334
