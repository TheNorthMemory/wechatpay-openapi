post:
  x-last-updated-at: 2020.05.26
  x-role:
    - 服务商
  tags:
    - 扣款服务
  summary: 预扣费通知API
  description: 商户进行委托代扣扣费前需要在可通知时间段内调用「预扣费通知」的接口为用户发送扣费提醒，并设定预计扣费金额，经过扣费等待期后，在可扣费期内可发起扣费，扣款金额不能高于预计扣费金额，扣费失败可主动发起重试扣费（重试次数由其他规则限制），直到扣费成功，或者可扣费期结束。 [官方文档](https://pay.weixin.qq.com/wiki/doc/api/wxpay_v2/papay/chapter5_15.shtml)
  parameters:
    - name: contract_id
      in: path
      required: true
      type: string
      description: 委托代扣协议id
      example: '123124412412423431'
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - sp_mchid
          - sp_appid
          - sub_mchid
          - estimated_amount
        properties:
          sp_mchid:
            type: string
            description: 服务商商户号
            example: '1230000109'
          sp_appid:
            type: string
            description: 服务商应用ID
            example: wxd678efh567hg6787
          sub_mchid:
            type: string
            description: 子商户号
            example: '12345512'
          sub_appid:
            type: string
            description: 子商户应用D
            example: wxd678efh567hg6787
          estimated_amount:
            type: object
            description: 预计扣费金额信息
            required:
              - amount
            properties:
              amount:
                type: integer
                description: 预计扣费金额
                example: 1
              currency:
                type: string
                description: 预计扣费货币类型
                example: CNY
  responses:
    '204':
      schema: {}
