get:
  x-last-updated-at: 2024.05.24
  x-role:
    - 普通商户
  tags:
    - 免密支付
  summary: 商户通过商户协议号查询协议API
  description: 通过商户协议号查询协议。 直连商户、普通服务商、从业机构服务商、电商收付通服务商均可以通过该接口发起签约协议的查询。 前置条件：商户已经成功获取过免密支付的签约协议。[官方文档](https://pay.weixin.qq.com/docs/merchant/apis/password-free-contract/contracts/get-by-code.html)
  parameters:
    - name: out_contract_code
      in: path
      required: true
      type: string
      description: 商户签约协议号
      example: wxwtdk20200910100000
    - name: service_id
      in: path
      required: true
      type: number
      description: 免密支付服务ID
      example: 12535
  responses:
    '200':
      schema:
        type: object
        required:
          - mchid
          - contract_id
          - appid
          - openid
          - service_id
          - out_contract_code
          - contract_state
          - contract_signed_time
        properties:
          mchid:
            type: string
            description: 商户号
            example: '1900000109'
          contract_id:
            type: string
            description: 免密支付协议ID
            example: '123124412412423431'
          appid:
            type: string
            description: 商户AppID
            example: wxd678efh567hg6787
          openid:
            type: string
            description: 用户标识
            example: wxd678efh567hg6787
          sub_appid:
            type: string
            description: 子商户AppID
            example: wxd678efh567hg6787
          sub_openid:
            type: string
            description: 用户标识
            example: wxd678efh567hg6787
          service_id:
            type: number
            description: 免密支付服务ID
            example: 12535
          out_contract_code:
            type: string
            description: 商户签约协议号
            example: wxwtdk20200910100000
          contract_display_account:
            type: string
            description: 用户账户展示名称
            example: 微信代扣用户A
          contract_state:
            type: string
            description: 委托代扣协议状态
            example: SIGNED
          contract_signed_time:
            type: string
            format: rfc3339
            description: 协议签署时间
            example: '2020-09-10T13:29:35+08:00'
          contract_terminate_info:
            type: object
            description: 协议解约信息
            required:
              - contract_termination_mode
            properties:
              contract_termination_mode:
                type: string
                description: 协议解约方式
                example: USER_TERMINATE
              contract_terminated_time:
                type: string
                format: rfc3339
                description: 协议解约时间
                example: '2020-10-10T13:29:35+08:00'
              contract_termination_remark:
                type: string
                description: 解约备注
                example: 用户解约
