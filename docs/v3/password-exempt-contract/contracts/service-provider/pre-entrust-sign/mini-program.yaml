post:
  x-last-updated-at: 2024.05.29
  x-role:
    - 平台商户
    - 服务商
    - 从业机构（支付机构）
  tags:
    - 免密支付
  summary: 服务商模式小程序场景预签约API
  description: 服务商从商户小程序拉起微信签约小程序发起签约前，需先后台调用预签约接口完成预签约，获取预签约ID，再拉起微信签约小程序；用户完成签约授权后，再返回商户小程序。 注意 用户在微信的页面中完成免密支付签约后，微信会同时将签约信息通过异步通知的方式通知给商户后台。 如果用户放弃签约或签约失败则不通知; 商户获取的签约会话有效期为2小时。[官方文档](https://pay.weixin.qq.com/docs/partner/apis/partner-password-free-contract/sign/sp-mini-program-pre-entrust-sign.html)
  parameters:
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - sp_appid
          - sub_mchid
          - sub_appid
          - service_id
          - out_contract_code
          - notify_url
          - contract_display_account
        properties:
          sp_appid:
            type: string
            description: 商户AppID
            example: wxd678efh567hg6787
          sp_openid:
            type: string
            description: 用户标识
            example: oYobu0MVnQfWpSMOYJz2AHPG_gQw
          sub_mchid:
            type: string
            description: 子商户号
            example: '1900000109'
          sub_appid:
            type: string
            description: 子商户AppID
            example: wxd678efh567hg6787
          sub_openid:
            type: string
            description: 用户子标识
            example: wxd678efh567hg6787
          service_id:
            type: number
            description: 免密支付服务ID
            example: 12535
          out_contract_code:
            type: string
            description: 商户签约协议号
            example: wxwtdk20200910100000
          notify_url:
            type: string
            description: 回调通知地址
            example: https://yourapp.com/notify
          contract_display_account:
            type: string
            description: 用户账户展示名称
            example: 微信代扣用户A
  responses:
    '200':
      schema:
        type: object
        required:
          - pre_entrustweb_id
          - mchid
          - sub_mchid
          - service_id
          - out_contract_code
          - sign_mp_appid
          - sign_mp_path
        properties:
          pre_entrustweb_id:
            type: string
            description: 预签约ID
            example: 5778aadY9nltAsZzXixCkFIGYnV2V
          mchid:
            type: string
            description: 商户号
            example: '1900000109'
          sub_mchid:
            type: string
            description: 子商户号
            example: '1900000109'
          service_id:
            type: number
            description: 免密支付服务ID
            example: 12535
          out_contract_code:
            type: string
            description: 商户签约协议号
            example: wxwtdk20200910100000
          sign_mp_appid:
            type: string
            description: 跳转签约的小程序AppID
            example: wxbd687630cd02ce1d
          sign_mp_path:
            type: string
            description: 跳转签约的小程序路径
            example: pages/PwdExemptContract/index
