post:
  x-last-updated-at: 2025.11.21
  x-role:
    - 服务商
  tags:
    - 支付码牌∙音箱
  summary: 出厂预绑定音箱和码牌
  description: 通过该接口登记以下信息：设备sn、码牌上的url链接
  parameters:
    - name: device_sn
      in: path
      required: true
      type: string
      description: 设备sn
      example: ABCDEF
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - code_url
        properties:
          code_url:
            type: string
            description: 收款链接url
            example: URl:weixin://wxpay/s/An4baqw
  responses:
    '200':
      schema:
        type: object
        required:
          - device_sn
          - bind_state
          - code_url
        properties:
          device_sn:
            type: string
            description: 设备sn
            example: example_device_sn
          bind_state:
            type: string
            description: 绑定状态
            example: OPEN_SCENARIO_SPEAKER_BIND_STATE_UNBOND
            enum:
              - OPEN_SCENARIO_SPEAKER_BIND_STATE_UNBOND
              - OPEN_SCENARIO_SPEAKER_BIND_STATE_BINDED
          code_url:
            type: string
            description: 收款链接url
            example: URl:weixin://wxpay/s/An4baqw
