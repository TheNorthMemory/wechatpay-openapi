post:
  x-last-updated-at: 2025.04.18
  x-role:
    - 服务商
  tags:
    - 微信分付
  summary: 商户贴息-获取微信分付曝光建议
  description: 获取微信分付曝光建议
  parameters:
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - sp_mchid
          - sp_appid
          - sub_appid
          - out_trade_no
          - payer
        properties:
          sp_mchid:
            type: string
            description: 服务商户号
            example: '1230000109'
          sp_appid:
            type: string
            description: 服务商应用ID
            example: wx8888888888888888
          sub_appid:
            type: string
            description: 子商户/二级商户应用ID
            example: wxd678efh567hg6999
          sub_mchid:
            type: string
            description: 子商户号/二级商户号
            example: '1900000109'
          user_id:
            type: object
            description: 用户ID
            properties:
              user_id_type:
                type: string
                description: 用户ID的类型
                example: OPENID
                enum:
                  - UNKNOWN_USER_ID_TYPE #未知类型
                  - OPENID #普通商户的OpenID
                  - PHONE_NO #手机号
                  - SP_OPENID #服务商的OpenID
                  - SUB_OPENID #子商户的OpenID
              sp_openid:
                type: string
                description: 用户服务标识
                example: oUpF8uMuAJO_M2pxb1Q9zNjWeS6o
              sub_openid:
                type: string
                description: 用户子标识
                example: oUpF8uMuAJO_M2pxb1Q9zNjWeS6o
              phone_number_hash:
                type: string
                description: 用户手机号的哈希值
                example: ABDEF3445546456B
  responses:
    '200':
      schema:
        type: object
        required:
          - recommend_exposure
        properties:
          recommend_exposure:
            type: boolean
            description: 是否建议曝光微信分付
