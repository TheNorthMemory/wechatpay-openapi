get:
  x-last-updated-at: 2020.05.26
  x-role: [直连商户, 特约商户（直连模式）]
  tags:
    - 基础支付
  summary: 商户订单号查询
  description: 商户可以通过查询订单接口主动查询订单状态，完成下一步的业务逻辑。查询订单状态可通过微信支付订单号或商户订单号两种方式查询
  parameters:
    - name: out_trade_no
      in: path
      type: string
      required: true
      description: 商户订单号
      example: '1217752501201407033233368018'
    - name: mchid
      in: query
      type: string
      required: true
      description: 直连商户号
      example: '1230000109'
  responses:
    200:
      schema:
        allOf:
          - $ref: '../../../../definitions/Transaction.yaml#TransactionOwner'
          - $ref: '../../../../definitions/Transaction.yaml#TransactionDirection'
          - $ref: '../../../../definitions/Transaction.yaml#TransactionBase'
          - type: object
            properties:
              payer:
                $ref: '../../../../definitions/Transaction.yaml#PayerDirection'
              amount:
                $ref: '../../../../definitions/Transaction.yaml#PayerAmount'
          - type: object
            properties:
              installment_info:
                type: object
                description: 使用的商户贴息信息(微信分付)
                required:
                  - use_subsidy
                  - selected_installment_number
                properties:
                  use_subsidy:
                    type: boolean
                    description: 是否使用了商户贴息
                  selected_installment_number:
                    type: integer
                    description: 用户实际选择分期期数
                    example: 3
