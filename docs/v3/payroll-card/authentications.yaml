get:
  x-version: [2021.07.21]
  x-role:
    - 服务商
  tags:
    - 运营工具∙用工卡
  summary: 查询核身记录API
  description: 查询指定用户指定日期微工卡核身记录，查询结果仅展示核身成功的记录 [官方文档](https://pay.weixin.qq.com/wiki/doc/apiv3_partner/Offline/apis/chapter4_1_5.shtml)
  parameters:
    - name: openid
      in: query
      type: string
      required: true
      description: 用户标识
      example: onqOjjmo8wmTOOtSKwXtGjg9Gb58
    - name: appid
      in: query
      type: string
      description: 应用ID
      example: wxa1111111
    - name: sub_appid
      in: query
      type: string
      description: 子商户应用ID
      example: wxa1111111
    - name: sub_mchid
      in: query
      type: string
      required: true
      description: 子商户号
      example: '1111111'
    - name: authenticate_date
      in: query
      type: string
      required: true
      description: 核身日期
      example: '2020-12-25'
    - name: authenticate_state
      in: query
      type: string
      required: true
      description: 核身状态
      example: AUTHENTICATE_SUCCESS
    - name: offset
      in: query
      type: integer
      description: 本次查询偏移量
      example: 0
    - name: limit
      in: query
      type: integer
      description: 本次请求最大查询条数
      example: 10
  responses:
    '200':
      schema:
        type: object
        required:
          - total_count
          - offset
          - limit
        properties:
          data:
            type: array
            description: 查询结果记录列表
            items:
              type: object
              required:
                - mchid
                - sub_mchid
                - openid
                - authenticate_scene
                - authenticate_source
                - project_name
                - employer_name
                - authenticate_state
                - authenticate_time
                - authenticate_number
              properties:
                mchid:
                  type: string
                  description: 商户号
                  example: '1111111'
                sub_mchid:
                  type: string
                  description: 子商户号
                  example: '111111'
                openid:
                  type: string
                  description: 用户标识
                  example: onqOjjmo8wmTOOtSKwXtGjg9Gb58
                authenticate_scene:
                  type: string
                  description: 核身渠道
                  example: FROM_HARDWARE
                  enum:
                    - FROM_MINI_APP
                    - FROM_HARDWARE
                authenticate_source:
                  type: string
                  description: 核身渠道标识
                  example: wdiooewl7587443649000
                project_name:
                  type: string
                  description: 项目名称
                  example: 某项目
                employer_name:
                  type: string
                  description: 单位名称
                  example: 某单位名称
                authenticate_state:
                  type: string
                  description: 核身状态
                  example: AUTHENTICATE_SUCCESS
                  enum:
                    - AUTHENTICATE_PROCESSING
                    - AUTHENTICATE_SUCCESS
                    - AUTHENTICATE_FAILED
                authenticate_time:
                  type: string
                  description: 核身时间
                  example: '2015-05-20T13:29:35+08:00'
                authenticate_number:
                  type: string
                  description: 商家核身单号
                  example: mcdhehfgisdhfjghed39384564i83
          total_count:
            type: integer
            description: 总记录条数
            example: 9
          offset:
            type: integer
            description: 记录起始位置
            example: 0
          limit:
            type: integer
            description: 本次返回条数
            example: 10
