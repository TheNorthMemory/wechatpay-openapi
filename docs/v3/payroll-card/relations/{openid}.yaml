get:
  x-version: [2021.07.21]
  x-role:
    - 服务商
  tags:
    - 运营工具∙用工卡
  summary: 查询微工卡授权关系API
  description: 查询商户和微信支付用户的微工卡授权关系 [官方文档](https://pay.weixin.qq.com/wiki/doc/apiv3_partner/Offline/apis/chapter4_1_2.shtml)
  parameters:
    - name: openid
      in: path
      type: string
      required: true
      description: 用户标识
      example: 9x111111
    - name: sub_mchid
      in: query
      type: string
      required: true
      description: 子商户号
      example: '1111111'
    - name: appid
      in: query
      type: string
      description: 应用ID
      example: wxa1111111
    - name: sub_appid
      in: query
      type: string
      description: 子商户应用ID
      example: wxa1111111
  responses:
    '200':
      schema:
        type: object
        required:
          - openid
          - mchid
          - sub_mchid
          - authorize_state
        properties:
          openid:
            type: string
            description: 用户标识
            example: 9x111111
          mchid:
            type: string
            description: 商户号
            example: '1111111'
          sub_mchid:
            type: string
            description: 子商户号
            example: '1111111'
          authorize_state:
            type: string
            description: 授权状态
            example: UNAUTHORIZED
            enum:
              - UNAUTHORIZED
              - AUTHORIZED
              - DEAUTHORIZED
          authorize_time:
            type: string
            description: 授权时间
            example: '2015-05-20T13:29:35.120+08:00'
          deauthorize_time:
            type: string
            description: 取消授权时间
            example: '2015-05-20T13:29:35.120+08:00'
