post:
  x-last-updated-at: 2022.11.09
  x-role:
    - 从业机构
  tags:
    - 支付分∙机构模式
  summary: 从业机构预授权
  description: '[官方文档](https://pay.weixin.qq.com/docs/partner/apis/partner-institution-weixin-pay-score/acquiring-bank-service-auth/apply-acquiring-bank-permissions.html)'
  parameters:
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - service_id
          - channel_id
          - appid
          - sub_mchid
          - authorization_code
        properties:
          service_id:
            type: string
            description: 服务ID
            example: service_id
          channel_id:
            type: string
            description: 渠道商商户号
            example: '1230000109'
          appid:
            type: string
            description: 服务商应用ID
            example: wxd678efh567hg6787
          sub_appid:
            type: string
            description: 子商户应用ID
            example: wxd678efh567hg6787
          sub_mchid:
            type: string
            description: 子商户号
            example: '1230000109'
          authorization_code:
            type: string
            description: 授权协议号
            example: 1234323JKHDFE1243252
          notify_url:
            type: string
            description: 商户回调地址
            example: http://www.qq.com
  responses:
    '200':
      schema:
        type: object
        required:
          - apply_permissions_token
        properties:
          apply_permissions_token:
            type: string
            description: 预授权token
            example: apply_permissions_token
