post:
  x-last-updated-at: 2022.11.09
  x-role:
    - 从业机构
  tags:
    - 支付分∙机构模式
  summary: 登记扣款信息
  description: '[官方文档](https://pay.weixin.qq.com/docs/partner/apis/partner-institution-weixin-pay-score/acquiring-bank-service-order/register-deduct-info.html)'
  parameters:
    - name: out_order_no
      in: path
      required: true
      type: string
      description: 商户服务订单号
      example: 1234323JKHDFE1243252
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - service_id
          - channel_id
          - sub_mchid
          - reason
        properties:
          service_id:
            type: string
            description: 服务ID
            example: '2002000000000558128851361561536'
          appid:
            type: string
            description: 服务商应用ID
            example: wxd678efh567hg6787
          sub_mchid:
            type: string
            description: 子商户号
            example: '1900000109'
          channel_id:
            type: string
            description: 渠道商商户号
            example: '1230000109'
          out_trade_no:
            type: string
            description: 商户系统内部扣款单号。
            example: 1234323JKHDFE1243252
  responses:
    '200':
      schema:
        type: object
        properties:
          description:
            type: string
            description: 商品或支付单简要描述
