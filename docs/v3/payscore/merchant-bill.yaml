get:
  x-version:
    - 2021.09.18
  x-role:
    - 直连商户
  tags:
    - 微信支付分
  summary: 商户申请获取对账单API
  description: 商户可以调用此接口获取对账单文件的下载链接，并在有效期内请求下载链接可以下载对账单文件。 [官方文档](https://pay.weixin.qq.com/wiki/doc/apiv3/apis/chapter6_1_29.shtml)
  parameters:
    - name: bill_date
      in: query
      required: true
      type: string
      description: 账单日期
      example: '2019-06-11'
    - name: tar_type
      in: query
      nullable: true
      type: string
      description: 压缩类型
      example: GZIP
      allOf:
        - $ref: '../../definitions/Enumerations.yaml#BillTarType'
    - name: encryption_algorithm
      in: query
      required: true
      type: string
      description: 加密算法
      example: AEAD_AES_256_GCM
    - name: service_id
      in: query
      required: true
      type: string
      description: 服务ID
      example: '2002000000000558128851361561536'
  responses:
    '200':
      schema:
        type: object
        required:
          - download_bill_count
          - download_bill_list
        properties:
          download_bill_count:
            type: integer
            description: 下载信息总数
            example: 1
          download_bill_list:
            type: array
            description: 下载信息明细
            items:
              type: object
              required:
                - bill_sequence
                - hash_type
                - hash_value
                - download_url
                - encrypt_key
                - nonce
              properties:
                bill_sequence:
                  type: integer
                  description: 账单文件序号
                  example: 1
                hash_type:
                  type: string
                  description: 哈希类型
                  example: SHA1
                hash_value:
                  type: string
                  description: 哈希值
                  example: 79bb0f45fc4c42234a918000b2668d689e2bde04
                download_url:
                  type: string
                  description: 下载地址
                  example: https://api.mch.weixin.qq.com/v3/payscore/bill/downloadurl?token=xxx
                encrypt_key:
                  type: string
                  description: 加密密钥
                  example: a0YK7p+9XaKzE9N4qtFfG/9za1o+IcYDjksy6Rf3SCgadR+Cepc6mdfF9b2gTxNsJFMEdYXbqL0W1WQZ3UqSPQCguK6uLA==
                nonce:
                  type: string
                  description: 随机字符串
                  example: 5K8264ILTKCH16CQ2502SI8ZNMTM67VS
