post:
  x-last-updated-at: 2024.06.18
  x-role:
    - 服务商
  tags:
    - 支付分∙服务商模式
  summary: 服务商评估用户分层
  description: '[官方文档](https://pay.weixin.qq.com/docs/partner/apis/partner-weixin-pay-score/partner-service-auth/assess-partner-user-risk-level.html)'
  parameters:
    - name: sub_mchid
      in: query
      required: true
      type: string
      description: 子商户商户号
      example: '1230000109'
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - service_id
          - appid
        properties:
          service_id:
            type: string
            description: 服务ID
            example: '500001'
          appid:
            type: string
            description: 服务商的公众号ID
            example: wxd678efh567hg6787
          sub_appid:
            type: string
            description: 子商户的公众号ID
            example: wxd678efh567hg6787
          authorization_code:
            type: string
            description: 授权协议号
            example: 1234323JKHDFE1243252
          openid:
            type: string
            description: 服务商的用户标识
            example: oUpF8uMuAJO_M2pxb1Q9zNjWeS6o
          sub_openid:
            type: string
            description: 子商户的用户标识
            example: oUpF8uMuAJO_M2pxb1Q9zNjWeS6o
          shopping_info:
            type: object
            description: 先用后付商品信息
            required:
              - goods
            properties:
              goods:
                type: array
                description: 商品列表
                items:
                  type: object
                  required:
                    - name
                    - picture
                    - amount
                    - count
                  properties:
                    name:
                      type: string
                      description: 商品名称
                      example: 森海塞尔 MOMENTUM 4 无线耳机大馒头4 头戴式蓝牙音乐耳机自适应降噪
                    picture:
                      type: string
                      description: 商品图片链接
                      example: http://mmbiz.qpic.cn/mmbiz_png/ldTw9dg46zkjOrzyTkbQAvQkysliaiblZhdthZWewgQMyqLZwStaNEsJrYmjwh2MlK7G4wibAFOEuISQKplSnxMWA/640?wx_fmt=png&wxfrom=200
                    amount:
                      type: number
                      description: 商品单价金额
                      example: 550
                    count:
                      type: number
                      description: 商品数量
                      example: 1
                    category_id:
                      type: array
                      description: 商品品类ID
                      items:
                        type: string
  responses:
    '200':
      schema:
        type: object
        required:
          - service_id
          - appid
          - mchid
          - authorization_state
        properties:
          service_id:
            type: string
            description: 服务ID
            example: '2002000000000558128851361561536'
          appid:
            type: string
            description: 公众号ID
            example: wxd678efh567hg6787
          mchid:
            type: string
            description: 商户号
            example: '1230000109'
          openid:
            type: string
            description: 用户标识
            example: oUpF8uMuAJO_M2pxb1Q9zNjWeS6o
          authorization_code:
            type: string
            description: 授权协议号
            example: '1275342195190894594'
          authorization_state:
            type: string
            description: 授权状态
            example: UNAVAILABLE
          notify_url:
            type: string
            description: 授权通知地址
            example: https://www.weixin.com
          cancel_authorization_time:
            type: string
            format: rfc3339
            description: 最近一次解除授权时间
            example: '2015-05-20T13:29:35+08:00'
          authorization_success_time:
            type: string
            format: rfc3339
            description: 最近一次授权成功时间
            example: '2015-05-20T13:29:35+08:00'
          sub_mchid:
            type: string
            description: 子商户商户号
            example: '1230000109'
          sub_appid:
            type: string
            description: 子商户的公众号ID
            example: wxd678efh567hg6787
          sub_openid:
            type: string
            description: 子商户的用户标识
            example: oUpF8uMuAJO_M2pxb1Q9zNjWeS6o
          user_label:
            type: string
            description: 用户标签
            example: A
          channel_id:
            type: string
            description: 渠道商商户号
            example: '1230000109'
          user_risk_level:
            type: number
            description: 用户分层
            example: 1
          risk_level_version:
            type: number
            description: 分层版本
            example: 1
