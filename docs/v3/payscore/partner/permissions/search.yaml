get:
  x-last-updated-at: 2020.09.14
  x-role:
    - 服务商
  tags:
    - 支付分∙服务商模式∙免确认
  summary: 查询与用户授权记录（openid）API
  description: 通过openid查询用户授权信息 [官方文档](https://pay.weixin.qq.com/wiki/doc/apiv3_partner/Offline/apis/chapter6_2_21.shtml)
  parameters:
    - name: service_id
      in: query
      type: string
      description: 服务ID
      required: true
      example: '500001'
    - name: appid
      in: query
      type: string
      description: 服务商应用ID
      required: true
      example: wxd678efh567hg6787
    - name: sub_mchid
      in: query
      type: string
      description: 子商户商户号
      required: true
      example: '1230000109'
    - name: sub_appid
      in: query
      type: string
      description: 子商户应用ID
      example: wxd678efh567hg6787
    - name: openid
      in: query
      type: string
      description: 用户标识
      example: oUpF8uMuAJO_M2pxb1Q9zNjWeS6o
    - name: sub_openid
      in: query
      type: string
      description: 子商户公众号下openid
  responses:
    '200':
      schema:
        type: object
        required:
          - service_id
          - appid
          - mchid
          - authorization_state
          - authorization_success_time
          - sub_mchid
        properties:
          service_id:
            type: string
            description: 服务ID
            example: '2002000000000558128851361561536'
          appid:
            type: string
            description: 应用ID
            example: wxd678efh567hg6787
          mchid:
            type: string
            description: 商户号
            example: '1230000109'
          openid:
            type: string
            description: 服务商公众号下的用户标识
            example: oUpF8uMuAJO_M2pxb1Q9zNjWeS6o
          sub_openid:
            type: string
            description: 子商户公众号下的用户标识
          authorization_code:
            type: string
            description: 授权协议号
            example: '1275342195190894594'
          authorization_state:
            type: string
            description: 授权状态
            example: UNAVAILABLE
          cancel_authorization_time:
            type: string
            description: 最近一次解除授权时间
            example: '2015-05-20T13:29:35.120+08:00'
          authorization_success_time:
            type: string
            description: 最近一次授权成功时间
            example: '2015-05-20T13:29:35.120+08:00'
          sub_mchid:
            type: string
            description: 子商户号
            example: '1230000109'
          sub_appid:
            type: string
            description: 子商户应用ID
            example: wxd678efh567hg6787
