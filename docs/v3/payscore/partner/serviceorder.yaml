post:
  x-last-updated-at: 2020.06.19
  x-role:
    - 服务商
  tags:
    - 支付分∙服务商模式
  summary: 创建支付分订单API
  description: 用户申请使用服务时，商户可通过此接口申请创建微信支付分订单。 [官方文档](https://pay.weixin.qq.com/wiki/doc/apiv3_partner/Offline/apis/chapter6_2_1.shtml)
  parameters:
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - service_id
          - appid
          - sub_mchid
          - out_order_no
          - service_introduction
          - risk_fund
          - time_range
          - notify_url
        properties:
          service_id:
            type: string
            description: 服务ID
            example: '2002000000000558128851361561536'
          appid:
            type: string
            description: 服务商应用ID
            example: wxd678efh567hg6787
          sub_mchid:
            type: string
            description: 子商户号
            example: '1900000109'
          sub_appid:
            type: string
            description: 子商户应用ID
            example: wxd678efh567hg6999
          out_order_no:
            type: string
            description: 商户服务订单号
            example: 1234323JKHDFE1243252
          service_introduction:
            type: string
            description: 服务信息
            example: XX充电宝
          post_payments:
            type: array
            description: 后付费项目
            items:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  description: 付费项目名称
                  example: 就餐费用
                description:
                  type: string
                  description: 付费说明
                  example: 就餐人均100元
                amount:
                  type: integer
                  description: 金额
                  example: 40000
                count:
                  type: integer
                  description: 付费数量
                  example: 4
          post_discounts:
            type: array
            description: 后付费商户优惠
            items:
              type: object
              required:
                - name
                - description
              properties:
                name:
                  type: string
                  description: 优惠名称
                  example: 满20减1元
                description:
                  type: string
                  description: 优惠说明
                  example: 不与其他优惠叠加
                count:
                  type: integer
                  description: 优惠数量
                  example: 2
          risk_fund:
            type: object
            description: 订单风险金
            required:
              - name
              - amount
            properties:
              name:
                type: string
                description: 风险金名称
                example: DEPOSIT
              amount:
                type: integer
                description: 风险金额
                example: 10000
              description:
                type: string
                description: 风险说明
                example: 就餐的预估费用
          time_range:
            type: object
            description: 服务时间段
            required:
              - start_time
            properties:
              start_time:
                type: string
                description: 服务开始时间
                example: '20091225091010'
              start_time_remark:
                type: string
                description: 服务开始时间备注
                example: 开始租借时间
              end_time:
                type: string
                description: 预计服务结束时间
                example: '20091225121010'
              end_time_remark:
                type: string
                description: 预计服务结束时间备注
                example: 租借结束时间
          location:
            type: object
            description: 服务位置
            properties:
              start_location:
                type: string
                description: 服务开始地点
                example: 嗨客时尚主题展餐厅
              end_location:
                type: string
                description: 预计服务结束地点
                example: 嗨客时尚主题展餐厅
          openid:
            type: string
            description: 服务商公众号下的用户标识
            example: oUpF8uMuAJO_M2pxb1Q9zNjWeS6o
          sub_openid:
            type: string
            description: 子商户公众号下的用户标识
            example: oUpF8uMuAJO_M2pxb1Q9zNjWeS6o
          need_user_confirm:
            type: boolean
            description: 是否需要用户确认
          notify_url:
            type: string
            description: 商户回调地址
            example: https://api.test.com
          attach:
            type: string
            description: 商户数据包
            example: Easdfowealsdkjfnlaksjdlfkwqoi&wl3l2sald
  responses:
    '200':
      schema:
        type: object
        required:
          - out_order_no
          - service_id
          - appid
          - mchid
          - sub_mchid
          - service_introduction
          - state
          - order_id
        properties:
          out_order_no:
            type: string
            description: 商户服务订单号
            example: 1234323JKHDFE1243252
          service_id:
            type: string
            description: 服务ID
            example: '2002000000000558128851361561536'
          appid:
            type: string
            description: 服务商应用ID
            example: wxd678efh567hg6787
          mchid:
            type: string
            description: 服务商商户号
            example: '1230000109'
          sub_appid:
            type: string
            description: 子商户应用ID
            example: wxd678efh567hg6999
          sub_mchid:
            type: string
            description: 子商户号
            example: '1900000109'
          service_introduction:
            type: string
            description: 服务信息
            example: XX充电宝
          state:
            type: string
            description: 服务订单状态
            example: CREATED
          state_description:
            type: string
            description: 订单状态说明
            example: MCH_COMPLETE
          post_payments:
            type: array
            description: 后付费项目
            items:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  description: 付费项目名称
                  example: 就餐费用
                description:
                  type: string
                  description: 付费说明
                  example: 就餐人均100元
                amount:
                  type: integer
                  description: 金额
                  example: 40000
                count:
                  type: integer
                  description: 付费数量
                  example: 4
          post_discounts:
            type: array
            description: 后付费商户优惠
            items:
              type: object
              required:
                - name
                - description
              properties:
                name:
                  type: string
                  description: 优惠名称
                  example: 满20减1元
                description:
                  type: string
                  description: 优惠说明
                  example: 不与其他优惠叠加
                count:
                  type: integer
                  description: 优惠数量
                  example: 2
          risk_fund:
            type: object
            description: 订单风险金
            required:
              - name
              - amount
            properties:
              name:
                type: string
                description: 风险金名称
                example: DEPOSIT
              amount:
                type: integer
                description: 风险金额
                example: 10000
              description:
                type: string
                description: 风险说明
                example: 就餐的预估费用
          time_range:
            type: object
            description: 服务时间段
            required:
              - start_time
            properties:
              start_time:
                type: string
                description: 服务开始时间
                example: '20091225091010'
              start_time_remark:
                type: string
                description: 服务开始时间备注
                example: 开始租借时间
              end_time:
                type: string
                description: 预计服务结束时间
                example: '20091225121010'
              end_time_remark:
                type: string
                description: 预计服务结束时间备注
                example: 租借结束时间
          location:
            type: object
            description: 服务位置
            required:
              - end_location
            properties:
              start_location:
                type: string
                description: 服务开始地点
                example: 嗨客时尚主题展餐厅
              end_location:
                type: string
                description: 预计服务结束地点
                example: 嗨客时尚主题展餐厅
          attach:
            type: string
            description: 商户数据包
            example: Easdfowealsdkjfnlaksjdlfkwqoi&wl3l2sald
          notify_url:
            type: string
            description: 商户回调地址
            example: https://api.test.com
          order_id:
            type: string
            description: 微信支付服务订单号
            example: '0000300001201908301055157220022'
          package:
            type: string
            description: 跳转微信侧数据包
            example: DJIOSQPYWDxsjdldeuwhdodwxasd_dDiodnwjh9we
