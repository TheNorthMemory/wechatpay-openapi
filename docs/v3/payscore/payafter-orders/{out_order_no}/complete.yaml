post:
  x-last-updated-at: 2019.08.23
  x-role:
    - 直连商户
  tags:
    - 支付分∙先享后付
  summary: 完结先享后付订单
  description: '[官方文档](https://pay.weixin.qq.com/wiki/doc/apiv3/payscore.php?chapter=17_4&index=6)'
  parameters:
    - name: out_order_no
      in: path
      type: string
      description: 商户服务订单号
      required: true
    - name: _
      in: body
      required: true
      schema:
        type: object
        required: [out_order_no, appid, service_id, time_range]
        properties:
          appid:
            type: string
            description: 公众账号ID
            example: wxd678efh567hg6787
          service_id:
            type: string
            description: 服务ID
            example: '500001'
          finish_type:
            type: integer
            description: 标识用户订单使用情况
            enum:
              - 1
              - 2
          cancel_reason:
            type: string
            description: 取消订单的原因
          real_service_start_time:
            type: string
            description: 实际服务开始时间
          real_service_end_time:
            type: string
            description: 服务结束时间
          real_service_end_location:
            type: string
            description: 实际结束使用服务的地点
          fees:
            type: array
            description: 后付费，描述付费项目列表
            items:
              type: object
              properties:
                fee_name:
                  type: string
                  description: 付费项目名称
                fee_count:
                  type: integer
                  description: 付费项目数量
                fee_amount:
                  type: integer
                  description: 付费项目总金额
                fee_desc:
                  type: string
                  description: 描述计费规则
          discounts:
            type: array
            description: 商户优惠，最多包含5条商户优惠
            items:
              type: object
              properties:
                discount_name:
                  type: string
                  description: 优惠名称
                  maxLength: 20
                  example: 满20减1元
                discount_amount:
                  type: integer
                  description: 商品优惠金额
                discount_desc:
                  type: string
                  description: 优惠说明
                  example: 不与其他优惠叠加
          total_amount:
            type: integer
            description: 总金额(大于等于0的数字，单位为分)
          finish_ticket:
            type: string
            description: 完结凭证
          profit_sharing:
            type: boolean
            description: 是否指定商户分账
  responses:
    200:
      schema:
        type: object
        required:
          - appid
          - mchid
          - out_order_no
          - service_id
          - order_id
        properties:
          appid:
            type: string
            description: 公众账号ID
            example: wxd678efh567hg6787
          mchid:
            type: string
            description: 商户号
            example: '1230000109'
          out_order_no:
            type: string
            description: 商户服务订单号
            example: '2304203423948239423'
          service_id:
            type: string
            description: 服务ID
            example: '500001'
          order_id:
            type: string
            description: 微信支付服务订单号
            example: '15646546545165651651'
