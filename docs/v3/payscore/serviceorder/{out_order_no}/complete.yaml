post:
  x-version: [2020.06.02]
  x-role: [服务商, 直连商户]
  tags:
    - 支付分
  summary: 完结支付分订单API
  description: 完结微信支付分订单。用户使用服务完成后，商户可通过此接口完结订单。**前置条件：**服务订单状态为“进行中”且订单状态说明需为[USER_CONFIRM:用户确认] [官方文档](https://pay.weixin.qq.com/wiki/doc/apiv3/wxpay/payscore/chapter3_5.shtml)
  parameters:
    - name: out_order_no
      in: path
      type: string
      description: 商户服务订单号
      required: true
    - name: _
      in: body
      required: true
      schema:
        allOf:
          - $ref: '../../../../definitions/PayScore.yaml#Order'
          - type: object
            properties:
              total_amount:
                type: integer
                description: 总金额
                example: 50000
              profit_sharing:
                type: boolean
                description: 微信支付服务分账标记
                default: false
              goods_tag:
                type: string
                description: 订单优惠标记
  responses:
    200:
      schema:
        allOf:
          - $ref: '../../../../definitions/PayScore.yaml#ServiceOrder'
          - type: object
            required: [mchid, state, state_description]
            properties:
              mchid:
                type: string
                description: 商户号
                example: '1230000109'
              state:
                $ref: '../../../../definitions/Enumerations.yaml#PayScoreState'
              state_description:
                $ref: '../../../../definitions/Enumerations.yaml#PayScoreStateDescription'
              order_id:
                type: string
                description: 微信支付服务订单号
                example: '15646546545165651651'
              total_amount:
                type: integer
                description: 商户收款总金额
                example: 40000
              need_collection:
                type: boolean
                description: 是否需要收款
              collection:
                $ref: '../../../../definitions/PayScore.yaml#Collection'
