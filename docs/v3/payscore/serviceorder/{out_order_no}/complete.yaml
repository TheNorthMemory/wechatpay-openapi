post:
  x-last-updated-at: 2024.06.18
  x-role:
    - 普通商户
  tags:
    - 支付分
  summary: 完结支付分订单API
  description: 完结微信支付分订单。用户使用服务完成后，商户可通过此接口完结订单。**前置条件：**服务订单状态为“进行中”且订单状态说明需为[USER_CONFIRM:用户确认] [官方文档](https://pay.weixin.qq.com/wiki/doc/apiv3/wxpay/payscore/chapter3_5.shtml) [官方文档](https://pay.weixin.qq.com/docs/merchant/apis/weixin-pay-score/service-order/complete-service-order.html)
  parameters:
    - name: out_order_no
      in: path
      type: string
      description: 商户服务订单号
      required: true
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - appid
          - service_id
          - post_payments
          - total_amount
        properties:
          appid:
            type: string
            description: 公众账号ID
            example: wxd678efh567hg6787
          service_id:
            type: string
            description: 服务订单号
            example: '2002000000000558128851361561536'
          post_payments:
            type: array
            description: 后付费项目
            items:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  description: 付费名称
                  example: 就餐费用
                amount:
                  type: number
                  description: 付费金额
                  example: 40000
                description:
                  type: string
                  description: 付费说明
                  example: 就餐人均100元
                count:
                  type: number
                  description: 付费数量
                  example: 4
          post_discounts:
            type: array
            description: 商户优惠
            items:
              type: object
              required:
                - name
                - amount
              properties:
                name:
                  type: string
                  description: 优惠名称
                  example: 满20减1元
                description:
                  type: string
                  description: 优惠说明
                  example: 不与其他优惠叠加
                amount:
                  type: number
                  description: 优惠金额
                  example: 100
                count:
                  type: number
                  description: 优惠数量
                  example: 2
          total_amount:
            type: number
            description: 总金额
            example: 50000
          time_range:
            type: object
            description: 实际服务时间段
            properties:
              start_time:
                type: string
                description: 服务开始时间
                example: '20091225091010'
              end_time:
                type: string
                description: 服务结束时间
                example: '20091225121010'
              start_time_remark:
                type: string
                description: 服务开始时间备注
                example: 备注1
              end_time_remark:
                type: string
                description: 服务结束时间备注
                example: 备注2
          location:
            type: object
            description: 实际服务位置
            properties:
              end_location:
                type: string
                description: 服务结束地点
                example: 嗨客时尚主题展餐厅
          profit_sharing:
            type: boolean
            description: 微信支付服务分账标记
            example: false
          goods_tag:
            type: string
            description: 订单优惠标记
            example: goods_tag
  responses:
    '200':
      schema:
        type: object
        required:
          - appid
          - mchid
          - out_order_no
          - service_id
          - service_introduction
          - state
          - total_amount
          - risk_fund
        properties:
          appid:
            type: string
            description: 公众账号ID
            example: wxd678efh567hg6787
          mchid:
            type: string
            description: 商户号
            example: '1230000109'
          out_order_no:
            type: string
            description: 商户服务订单号
            example: 1234323JKHDFE1243252
          service_id:
            type: string
            description: 服务ID
            example: '2002000000000558128851361561536'
          service_introduction:
            type: string
            description: 服务信息
            example: 某某酒店
          state:
            type: string
            description: 服务订单状态
            example: DOING
          state_description:
            type: string
            description: 订单状态说明
            example: MCH_COMPLETE
          total_amount:
            type: number
            description: 商户收款总金额
            example: 40000
          post_payments:
            type: array
            description: 后付费项目
            items:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  description: 付费名称
                  example: 就餐费用
                amount:
                  type: number
                  description: 付费金额
                  example: 40000
                description:
                  type: string
                  description: 付费说明
                  example: 就餐人均100元
                count:
                  type: number
                  description: 付费数量
                  example: 4
          post_discounts:
            type: array
            description: 后付费商户优惠
            items:
              type: object
              required:
                - name
                - amount
              properties:
                name:
                  type: string
                  description: 优惠名称
                  example: 满20减1元
                description:
                  type: string
                  description: 优惠说明
                  example: 不与其他优惠叠加
                amount:
                  type: number
                  description: 优惠金额
                  example: 100
                count:
                  type: number
                  description: 优惠数量
                  example: 2
          risk_fund:
            type: object
            description: 服务风险金
            required:
              - name
              - amount
            properties:
              name:
                type: string
                description: 风险名称
                example: DEPOSIT
              amount:
                type: number
                description: 风险金额
                example: 10000
              description:
                type: string
                description: 风险说明
                example: 就餐的预估费用
          time_range:
            type: object
            description: 服务时间段
            properties:
              start_time:
                type: string
                description: 服务开始时间
                example: '20091225091010'
              end_time:
                type: string
                description: 服务结束时间
                example: '20091225121010'
              start_time_remark:
                type: string
                description: 服务开始时间备注
                example: 备注1
              end_time_remark:
                type: string
                description: 服务结束时间备注
                example: 备注2
          location:
            type: object
            description: 服务位置
            properties:
              end_location:
                type: string
                description: 服务结束地点
                example: 嗨客时尚主题展餐厅
          order_id:
            type: string
            description: 微信支付服务订单号
            example: '15646546545165651651'
          need_collection:
            type: boolean
            description: 是否需要收款
            example: true
