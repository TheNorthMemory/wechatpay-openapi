post:
  x-last-updated-at: 2024.06.18
  x-role:
    - 普通商户
  tags:
    - 支付分
  summary: 修改订单金额API
  description: 完结订单总金额与实际金额不符时，可通过该接口修改订单金额。**前置条件：**服务订单支付状态为待支付 [官方文档](https://pay.weixin.qq.com/wiki/doc/apiv3/wxpay/payscore/chapter3_4.shtml) [官方文档](https://pay.weixin.qq.com/docs/merchant/apis/weixin-pay-score/service-order/modify-service-order.html)
  parameters:
    - name: out_order_no
      in: path
      type: string
      description: 商户服务订单号
      required: true
      example: 1234323JKHDFE1243252
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - appid
          - service_id
          - post_payments
          - total_amount
          - reason
        properties:
          appid:
            type: string
            description: 公众账号ID
            example: wxd678efh567hg6787
          service_id:
            type: string
            description: 服务ID
            example: '2002000000000558128851361561536'
          post_payments:
            type: array
            description: 后付费项目
            items:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  description: 付费名称
                  example: 就餐费用
                amount:
                  type: number
                  description: 付费金额
                  example: 40000
                description:
                  type: string
                  description: 付费说明
                  example: 就餐人均100元
                count:
                  type: number
                  description: 付费数量
                  example: 4
          post_discounts:
            type: array
            description: 后付费商户优惠
            items:
              type: object
              properties:
                name:
                  type: string
                  description: 优惠名称
                  example: 满20减1元
                description:
                  type: string
                  description: 优惠说明
                  example: 不与其他优惠叠加
                amount:
                  type: number
                  description: 优惠金额
                  example: 100
                count:
                  type: number
                  description: 优惠数量
                  example: 2
          total_amount:
            type: number
            description: 总金额
            example: 50000
          reason:
            type: string
            description: 修改原因
            example: 用户投诉
  responses:
    '200':
      schema:
        type: object
        required:
          - out_order_no
          - service_id
          - appid
          - mchid
          - service_introduction
          - state
          - post_payments
        properties:
          out_order_no:
            type: string
            description: 商户服务订单号
            example: 1234323JKHDFE1243252
          service_id:
            type: string
            description: 服务ID
            example: '2002000000000558128851361561536'
          appid:
            type: string
            description: 服务商公众号ID
            example: wxd678efh567hg6787
          mchid:
            type: string
            description: 服务商商户号
            example: '1230000109'
          service_introduction:
            type: string
            description: 服务信息
            example: XX充电宝
          state:
            type: string
            description: 服务订单状态
            example: CREATED
          state_description:
            type: string
            description: 订单状态说明
            example: MCH_COMPLETE
          post_payments:
            type: array
            description: 后付费项目
            items:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  description: 付费名称
                  example: 就餐费用
                amount:
                  type: number
                  description: 付费金额
                  example: 40000
                description:
                  type: string
                  description: 付费说明
                  example: 就餐人均100元
                count:
                  type: number
                  description: 付费数量
                  example: 4
          post_discounts:
            type: array
            description: 商户优惠
            items:
              type: object
              properties:
                name:
                  type: string
                  description: 优惠名称
                  example: 满20减1元
                description:
                  type: string
                  description: 优惠说明
                  example: 不与其他优惠叠加
                amount:
                  type: number
                  description: 优惠金额
                  example: 100
                count:
                  type: number
                  description: 优惠数量
                  example: 2
          risk_fund:
            type: object
            description: 服务风险金
            required:
              - name
              - amount
            properties:
              name:
                type: string
                description: 风险名称
                example: DEPOSIT
              amount:
                type: number
                description: 风险金额
                example: 10000
              description:
                type: string
                description: 风险说明
                example: 就餐的预估费用
          total_amount:
            type: number
            description: 总金额
            example: 40000
          need_collection:
            type: boolean
            description: 是否需要收款
            example: true
          collection:
            type: object
            description: 收款信息
            required:
              - state
            properties:
              state:
                type: string
                description: 收款状态
                example: USER_PAID
              total_amount:
                type: number
                description: 总收款金额
                example: 50000
              paying_amount:
                type: number
                description: 待收金额
                example: 40000
              paid_amount:
                type: number
                description: 已收金额
                example: 10000
              details:
                type: array
                description: 收款明细列表
                items:
                  type: object
                  properties:
                    seq:
                      type: number
                      description: 收款序号
                      example: 1
                    amount:
                      type: number
                      description: 单笔收款金额
                      example: 10000
                    paid_type:
                      type: string
                      description: 收款成功渠道
                      example: NEWTON
                    paid_time:
                      type: string
                      description: 收款成功时间
                      example: '20091225091210'
                    transaction_id:
                      type: string
                      description: 微信支付交易单号
                      example: '15646546545165651651'
              bank_type:
                type: string
                description: 收款银行
                example: example_bank_type
          time_range:
            type: object
            description: 服务时间
            properties:
              start_time:
                type: string
                description: 服务开始时间
                example: '20091225091010'
              end_time:
                type: string
                description: 服务结束时间
                example: '20091225121010'
              start_time_remark:
                type: string
                description: 服务开始时间备注
                example: 备注1
              end_time_remark:
                type: string
                description: 服务结束时间备注
                example: 备注2
          location:
            type: object
            description: 服务位置
            properties:
              start_location:
                type: string
                description: 服务开始地点
                example: 嗨客时尚主题展餐厅
              end_location:
                type: string
                description: 服务结束地点
                example: 嗨客时尚主题展餐厅
          attach:
            type: string
            description: 附加数据
            example: Easdfowealsdkjfnlaksjdlfkwqoi&wl3l2sald
          notify_url:
            type: string
            description: 商户回调地址
            example: https://api.test.com
          order_id:
            type: string
            description: 微信支付服务订单号
            example: '0000300001201908301055157220022'
