post:
  x-last-updated-at: 2024.06.18
  x-role:
    - 普通商户
  tags:
    - 支付分
  summary: 下发服务预扣费消息
  description: 商户系统请求支付分系统，下发服务预扣费消息; 一笔服务订单仅可以发送一次下发服务预扣费消息 [官方文档](https://pay.weixin.qq.com/docs/merchant/apis/weixin-pay-score/service-order/send-order-prepaid-message.html)
  parameters:
    - name: out_order_no
      in: path
      required: true
      type: string
      description: 商户服务订单号
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - service_id
          - post_payments
          - total_amount
          - prepaid_time
        properties:
          service_id:
            type: string
            description: 服务ID
            example: '2002000000000558128851361561536'
          post_payments:
            type: array
            description: 后付费项目
            items:
              type: object
              properties:
                name:
                  type: string
                  description: 付费名称
                  example: 就餐费用
                amount:
                  type: number
                  description: 付费金额
                  example: 40000
                description:
                  type: string
                  description: 付费说明
                  example: 就餐人均100元
                count:
                  type: number
                  description: 付费数量
                  example: 4
          post_discounts:
            type: array
            description: 商户优惠
            items:
              type: object
              properties:
                name:
                  type: string
                  description: 优惠名称
                  example: 满20减1元
                description:
                  type: string
                  description: 优惠说明
                  example: 不与其他优惠叠加
                amount:
                  type: number
                  description: 优惠金额
                  example: 100
                count:
                  type: number
                  description: 优惠数量
                  example: 2
          total_amount:
            type: number
            description: 总金额
            example: 50000
          prepaid_time:
            type: string
            description: 预计扣费时间
            example: '20231218'
  responses:
    '204':
      schema: {}
