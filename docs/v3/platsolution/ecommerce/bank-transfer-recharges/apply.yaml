post:
  x-last-updated-at: 2024.09.19
  x-role:
    - 平台商户
  tag:
    - 收付通∙充值
    - 商家充值
  summary: 申请银行转账充值
  description: 商户系统须通过调用此接口获取银行转账账号，随后发起充值流程 [官方文档](https://pay.weixin.qq.com/docs/partner/apis/platsolution-mch-recharge/bank-recharge/bank-transfer-recharge-apply.html)
  parameters:
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - out_recharge_no
          - recharge_scene
          - account_type
          - recharge_amount
        properties:
          out_recharge_no:
            type: string
            description: 商户充值单号
            example: cz202407181234
          recharge_scene:
            type: string
            description: 充值场景
            example: ECOMMERCE_BANK_TRANSFER
          account_type:
            type: string
            description: 充值入账账户
            example: BASIC
            enum:
              - BASIC
              - OPERATION
              - FEES
          recharge_amount:
            type: object
            description: 充值金额
            properties:
              amount:
                type: number
                description: 总金额
                example: 500000
              currency:
                type: string
                description: 货币类型
                example: CNY
  responses:
    '200':
      schema:
        type: object
        required:
          - recharge_id
          - out_recharge_no
          - transfer_in_account
        properties:
          recharge_id:
            type: string
            description: 微信支付充值单号
            example: '172207846292553701'
          out_recharge_no:
            type: string
            description: 商户充值单号
            example: cz202407181234
          transfer_in_account:
            type: object
            description: 银行账户
            properties:
              bank_name:
                type: string
                description: 开户银行名称
                example: 财付通-备付金账户
              bank_address_code:
                type: string
                description: 开户银行省市编码
                example: '440300'
              bank_code:
                type: string
                description: 开户银行行号
                example: '991584000049'
              bank_account_name:
                type: string
                description: 银行账户名称
                example: 某某某有限公司
              bank_account_no:
                type: string
                description: 银行账号
                example: '686000172489957748585801'
