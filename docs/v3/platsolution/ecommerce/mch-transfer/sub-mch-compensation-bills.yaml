post:
  x-last-updated-at: 2025.12.04
  x-role:
    - 服务商
  tag:
    - 收付通∙赔付商家
  summary: 请求赔付
  description: 商户可调用该接口从运营账户赔付给二级商户。
  parameters:
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - receiver
          - out_bill_no
          - amount
          - transfer_remark
        properties:
          receiver:
            type: object
            description: 赔付商户信息
            required:
              - type
              - mch_info
            properties:
              type:
                type: string
                description: 赔付接收方类型
                example: MERCHANT
                enum:
                  - MERCHANT
              mch_info:
                type: object
                description: 赔付接收方商户信息
                required:
                  - mchid
                properties:
                  mchid:
                    type: string
                    description: 商户号
                    example: '1900001108'
          out_bill_no:
            type: string
            description: 商户单号
            example: plfk2020042013
          amount:
            type: number
            description: 赔付金额
            example: 10000
          transfer_remark:
            type: string
            description: 赔付原因
            example: 直播违规扣罚
          sponsor_mchid:
            type: string
            description: 出资商户号
            example: '1900001109'
  responses:
    '200':
      schema:
        type: object
        required:
          - sp_mchid
          - receiver_detail
          - out_bill_no
          - amount
          - transfer_remark
          - bill_id
          - state
          - accept_time
        properties:
          sp_mchid:
            type: string
            description: 服务商商户号
            example: '1900001108'
          receiver_detail:
            type: object
            description: 赔付接收方信息
            properties:
              receiver:
                type: object
                description: 赔付接收者信息
                properties:
                  type:
                    type: string
                    description: 赔付接收方类型
                    example: MERCHANT
                    enum:
                      - MERCHANT
                  mch_info:
                    type: object
                    description: 赔付接收方商户信息
                    required:
                      - mchid
                    properties:
                      mchid:
                        type: string
                        description: 商户号
                        example: '1900001108'
          out_bill_no:
            type: string
            description: 商户单号
            example: plfk2020042013
          amount:
            type: number
            description: 赔付金额
            example: 10000
          transfer_remark:
            type: string
            description: 赔付原因
            example: 直播违规扣罚
          bill_id:
            type: string
            description: 微信支付转账单号
            example: '1330000071100999991182020050700019480001'
          state:
            type: string
            description: 赔付状态
            example: ACCEPTED
            enum:
              - ACCEPTED #已受理
              - SUCCESS #已成功
              - CLOSED #系统关闭（余额不足、转账失败等原因）。
          accept_time:
            type: string
            description: 受理时间
            format: rfc3339
            example: '2015-05-20T13:29:35+08:00'
          success_time:
            type: string
            description: 成功时间
            format: rfc3339
            example: '2015-05-20T13:29:35+08:00'
          sponsor_mchid:
            type: string
            description: 出资商户号
            example: '1900001109'
