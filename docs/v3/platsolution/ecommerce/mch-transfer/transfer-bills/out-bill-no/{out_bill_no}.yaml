get:
  x-last-updated-at: 2025.01.21
  x-role:
    - 服务商
  tag:
    - 平台保证金∙赔付商户
  summary: 查询保证金赔付结果（按商户赔付单号）
  description: 商户单号查询商家商户付款记录。注：接口频率限制为100次/s [官方文档](https://pay.weixin.qq.com/doc/v3/partner/4013504199)
  parameters:
    - name: out_bill_no
      in: path
      required: true
      type: string
      description: 商户单号
      example: plfk2020042013
    - name: business_type
      in: query
      type: string
      description: 业务类型
      example: DEPOSIT_COMPENSATION
      enum:
        - DEPOSIT_COMPENSATION
        - PLATFORM_AFTER_SALES_COMPENSATION
        - INSURANCE_CLAIM
        - DEPOSIT_AFTER_SALES_COMPENSATION
  responses:
    '200':
      schema:
        type: object
        required:
          - sp_mchid
          - receiver_detail
          - out_bill_no
          - bill_id
          - state
          - accept_time
        properties:
          sp_mchid:
            type: string
            description: 服务商商户号
            example: '1900001108'
          business_type:
            type: string
            description: 业务类型
            example: DEPOSIT_COMPENSATION
            enum:
              - DEPOSIT_COMPENSATION
              - PLATFORM_AFTER_SALES_COMPENSATION
              - INSURANCE_CLAIM
              - DEPOSIT_AFTER_SALES_COMPENSATION
          receiver_detail:
            type: object
            description: 转账接收方信息
            properties:
              receiver:
                type: object
                description: 转账接收者信息
                properties:
                  type:
                    type: string
                    description: 转账接收方类型
                    example: MERCHANT
                    enum:
                      - MERCHANT
                      - TRANSACTION_USER
                  mch_info:
                    type: object
                    description: 转账接收方商户信息
                    properties:
                      mch_id:
                        type: string
                        description: 商户号
                        example: '1900001108'
          out_bill_no:
            type: string
            description: 商户单号
            example: plfk2020042013
          amount:
            type: number
            description: 赔付金额
            example: 10000
          transfer_remark:
            type: string
            description: 赔付原因
            example: 直播违规扣罚
          receiver_remark:
            type: string
            description: 收款方备注
            example: 小店XXXX直播违规扣罚
          bill_id:
            type: string
            description: 微信支付转账单号
            example: '1330000071100999991182020050700019480001'
          state:
            type: string
            description: 赔付状态
            example: ACCEPTED
            enum:
              - ACCEPTED #已受理
              - SUCCESS #已成功
              - CLOSED #系统关闭（余额不足、转账失败等原因）。
              - WAIT_USER_CONFIRM #预下单成功，等待用户确认
              - CANCELING #商户撤销请求受理成功，该笔付款正在撤销中
              - CANCELLED #付款撤销完成
          accept_time:
            type: string
            description: 受理时间
            format: rfc3339
            example: '2015-05-20T13:29:35+08:00'
          success_time:
            type: string
            description: 成功时间
            format: rfc3339
            example: '2015-05-20T13:29:35+08:00'
          close_info:
            type: object
            description: 关单信息
            properties:
              close_time:
                type: string
                description: 关单时间
                format: rfc3339
                example: '2015-05-20T13:29:35+08:00'
              close_reason:
                type: string
                description: 关单原因
                example: NOT_ENOUGH
          sponsor_mchid:
            type: string
            description: 出资商户号
            example: '1900001109'
