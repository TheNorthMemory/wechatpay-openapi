get:
  x-last-updated-at: 2025.09.29
  x-role:
    - 服务商
  tags:
    - 资金应用∙分账
  summary: 查询最大分账比例
  description: 可调用此接口查询特约商户设置的允许服务商分账的最大比例
  parameters:
    - name: sub_mchid
      in: path
      type: string
      required: true
      description: 子商户号
      example: '1900000109'
  responses:
    '200':
      schema:
        type: object
        required:
          - sub_mchid
          - max_ratio
        properties:
          sub_mchid:
            type: string
            description: 子商户号
            example: '1900000109'
          max_ratio:
            type: integer
            description: 最大分账比例
            example: 2000
