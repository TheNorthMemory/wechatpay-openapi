post:
  x-last-updated-at: 2025.09.29
  x-role:
    - 直连商户
    - 服务商
  tags:
    - 资金应用∙分账
  summary: 解冻剩余资金
  description: 不需要进行分账的订单，可直接调用本接口将订单的金额全部解冻给特约商户
  parameters:
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - transaction_id
          - out_order_no
          - description
        properties:
          sub_mchid:
            type: string
            description: 子商户号
            example: '1900000109'
          transaction_id:
            type: string
            description: 微信订单号
            example: '4208450740201411110007820472'
          out_order_no:
            type: string
            description: 商户分账单号
            example: P20150806125346
          description:
            type: string
            description: 分账描述
            example: 解冻全部剩余资金
  responses:
    '200':
      schema:
        type: object
        required:
          - transaction_id
          - out_order_no
          - order_id
          - state
        properties:
          sub_mchid:
            type: string
            description: 子商户号
            example: '1900000109'
          transaction_id:
            type: string
            description: 微信订单号
            example: '4208450740201411110007820472'
          out_order_no:
            type: string
            description: 商户分账单号
            example: P20150806125346
          order_id:
            type: string
            description: 微信分账单号
            example: '3008450740201411110007820472'
          state:
            type: string
            description: 分账单状态
            example: FINISHED
            enum:
              - PROCESSING
              - FINISHED
          receivers:
            type: array
            description: 分账接收方列表
            items:
              type: object
              required:
                - amount
                - description
                - type
                - account
                - result
                - fail_reason
                - create_time
                - finish_time
              properties:
                amount:
                  type: integer
                  description: 分账金额
                  example: 100
                description:
                  type: string
                  description: 分账描述
                  example: 分给商户1900000110
                type:
                  type: string
                  description: 分账接收方类型
                  example: MERCHANT_ID
                  enum:
                    - MERCHANT_ID
                    - PERSONAL_OPENID
                    - PERSONAL_SUB_OPENID
                account:
                  type: string
                  description: 分账接收方帐号
                  example: '1900000109'
                result:
                  type: string
                  description: 分账结果
                  example: SUCCESS
                fail_reason:
                  type: string
                  description: 分账失败原因
                  example: ACCOUNT_ABNORMAL
                  enum:
                    - ACCOUNT_ABNORMAL #分账接收账户异常
                    - NO_RELATION #分账关系已解除
                    - RECEIVER_HIGH_RISK #高风险接收方
                    - RECEIVER_REAL_NAME_NOT_VERIFIED #接收方未实名
                    - NO_AUTH #分账权限已解除
                    - RECEIVER_RECEIPT_LIMIT #超出用户月收款限额
                    - PAYER_ACCOUNT_ABNORMAL #分出方账户异常
                    - INVALID_REQUEST #描述参数设置失败
                detail_id:
                  type: string
                  description: 分账明细单号
                  example: '36011111111111111111111'
                create_time:
                  type: string
                  format: rfc3339
                  description: 分账创建时间
                  example: '2015-05-20T13:29:35.120+08:00'
                finish_time:
                  type: string
                  format: rfc3339
                  description: 分账完成时间
                  example: '2015-05-20T13:29:35.120+08:00'
