post:
  x-last-updated-at: 2025.09.29
  x-role:
    - 直连商户
    - 服务商
  tags:
    - 资金应用∙分账
  summary: 删除分账接收方
  description: 服务商发起删除分账接收方请求。删除后，不支持将分账方商户结算后的资金，分到该分账接收方
  parameters:
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - appid
          - type
          - account
        properties:
          sub_mchid:
            type: string
            description: 子商户号
            example: '1900000109'
          appid:
            type: string
            description: 应用ID
            example: wx8888888888888888
          sub_appid:
            type: string
            description: 子商户应用ID
            example: wx8888888888888889
          type:
            type: string
            description: 分账接收方类型
            example: MERCHANT_ID
            enum:
              - MERCHANT_ID
              - PERSONAL_OPENID
              - PERSONAL_SUB_OPENID
          account:
            type: string
            description: 分账接收方账号
            example: '86693852'
  responses:
    '200':
      schema:
        type: object
        required:
          - type
          - account
        properties:
          sub_mchid:
            type: string
            description: 子商户号
            example: '1900000109'
          type:
            type: string
            description: 分账接收方类型
            example: MERCHANT_ID
            enum:
              - MERCHANT_ID
              - PERSONAL_OPENID
              - PERSONAL_SUB_OPENID
          account:
            type: string
            description: 分账接收方账号
            example: '1900000109'
