get:
  x-last-updated-at: 2021-05-11
  x-role:
    - 服务商
  tags:
    - 资金应用∙分账
  summary: 查询剩余待分金额API
  description: 可调用此接口查询订单剩余待分金额 [官方文档](https://pay.weixin.qq.com/wiki/doc/apiv3_partner/apis/chapter8_1_6.shtml)
  parameters:
    - name: transaction_id
      in: path
      type: string
      required: true
      description: 微信订单号
      example: '4208450740201411110007820472'
  responses:
    '200':
      schema:
        type: object
        required:
          - transaction_id
          - unsplit_amount
        properties:
          transaction_id:
            type: string
            description: 微信订单号
            example: '4208450740201411110007820472'
          unsplit_amount:
            type: integer
            description: 订单剩余待分金额
            example: 1000
