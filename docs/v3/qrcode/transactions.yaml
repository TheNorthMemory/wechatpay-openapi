post:
  x-last-updated-at: 2022-12-02
  x-role:
    - 服务商
    - 直连商户
  tags:
    - 乘车服务
  summary: 扣费受理
  description: 商户请求扣费受理接口，会完成订单受理。微信支付进行异步扣款，支付完成后，会将订单支付结果发送给商户。
  parameters:
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - appid
          - out_trade_no
          - trade_scene
          - contract_id
        properties:
          appid:
            type: string
            description: 商户在微信申请公众号或移动应用成功后分配的账号ID
            example: wxcbda96de0b165486
          sub_appid:
            type: string
            description: 子公众账号ID，服务商模式下选传，用于扣费信息的商户信息展示。
            example: wxcbda96de0b165486
          sub_mchid:
            type: string
            description: 微信支付分配的子商户号
            example: '1900000109'
          description:
            type: string
            description: 商户自定义字段，用于交易账单中对扣费服务的描述。
            example: 地铁扣费
          attach:
            type: string
            description: 附加数据，在查询API和支付通知中原样返回
            example: 深圳分店
          out_trade_no:
            type: string
            description: 商户系统内部订单号
            example: '20150806125346'
          trade_scene:
            type: string
            description: 交易场景值，现在支持公交和地铁的场景值
            enum:
              - BUS
              - METRO
          goods_tag:
            type: string
            description: 代金券或立减优惠功能的参数
            example: WXG
          contract_id:
            type: string
            description: 签约成功后，微信返回代扣签约ID
            example: Wx15463511252015071056489715
          notify_url:
            type: string
            description: 接受扣款结果异步回调通知的URL
            example: https://pay.weixin.qq.com/wxpay.html
          amount:
            type: object
            properties:
              total:
                type: integer
                description: 订单总金额，单位为分
                example: 600
              currency:
                type: string
                description: 符合ISO 4217标准的三位字母代码，目前只支持人民币：CNY
                example: CNY
          bus_info:
            type: object
            properties:
              start_time:
                type: string
                format: rfc3339
                description:  用户乘车时间（上车）
                example: '2017-08-26T10:43:39+08:00'
              line_name:
                type: string
                description: 乘车路线
                example: 1路公车
              plate_number:
                type: string
                description: 车牌号。
                example: 粤B888888
          metro_info:
            type: object
            properties:
              start_time:
                type: string
                format: rfc3339
                description: 用户乘车时间（上车）
                example: '2017-08-26T10:43:39+08:00'
              end_time:
                type: string
                format: rfc3339
                description: 用户下车时间
                example: '2017-08-26T10:43:39+08:00'
              start_station:
                type: string
                description: 乘车起始站
                example: 西单
              end_station:
                type: string
                description: 乘车终点站
                example: 天安门西
  responses:
    '200':
      schema:
        type: object
        properties:
          appid:
            type: string
          sub_appid:
            type: string
          sp_mchid:
            type: string
          sub_mchid:
            type: string
          description:
            type: string
          create_time:
            type: string
            format: rfc3339
          out_trade_no:
            type: string
          transaction_id:
            type: string
          trade_state:
            type: string
            enum:
              - SUCCESS
              - ACCEPTED
              - PAY_FAIL
              - REFUND
          trade_state_description:
            type: string
          success_time:
            type: string
            format: rfc3339
          bank_type:
            type: string
          user_repay_state:
            type: string
            enum:
              - NOT_REPAY
              - REPAID
              - ALL_REFUND
          repay_transaction_id:
            type: string
          repay_time:
            type: string
            format: rfc3339
          attach:
            type: string
          contract_id:
            type: string
          trade_scene:
            type: string
          bus_info:
            type: object
            properties:
              start_time:
                type: string
                format: rfc3339
                description:  用户乘车时间（上车）
              line_name:
                type: string
                description: 乘车路线
              plate_number:
                type: string
                description: 车牌号。
          metro_info:
            type: object
            properties:
              start_time:
                type: string
                format: rfc3339
                description: 用户乘车时间（上车）
              end_time:
                type: string
                format: rfc3339
                description: 用户下车时间
              start_station:
                type: string
                description: 乘车起始站
              end_station:
                type: string
                description: 乘车终点站
          amount:
            type: object
            properties:
            total:
              type: number
              format: integer
            payer_total:
              type: number
              format: integer
            currency:
              type: string
          promotion_detail:
            type: array
            items:
              type: object
              properties:
                coupon_id:
                  type: string
                name:
                  type: string
                scope:
                  type: string
                  enum:
                    - GLOBAL
                    - SINGLE
                type:
                  type: string
                  enum:
                    - CASH
                    - NOCASH
                stock_id:
                  type: string
                amount:
                  type: integer
                wechatpay_contribute:
                  type: integer
                merchant_contribute:
                  type: integer
                other_contribute:
                  type: integer
                currency:
                  type: string
