post:
  x-last-updated-at: 2025.05.21
  x-role:
    - 服务商
  tags:
    - 商户管理记录
  summary: 发起交易拦截申诉
  description: 通过该接口可发起交易拦截申诉
  parameters:
    - name: sub_mchid
      in: path
      required: true
      type: string
      description: 子商户号
      example: '123000110'
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - merchant_submit_id
          - submit_data
        properties:
          merchant_submit_id:
            type: string
            description: 商户侧申诉单号
            example: ABC123456789
          submit_data:
            type: string
            description: 商户提交资料内容
            format: jsonObjectLike
            example: '{"record_fields":[]}'
            x-json:
              type: object
              required:
                - record_fields
              properties:
                record_fields:
                  type: array
                  description: 资料项集合
                  items:
                    type: object
                    properties:
                      item_id:
                        type: string
                        description: 资料项ID
                      field_name:
                        type: string
                        description: 资料项英文名
                      name:
                        type: string
                        description: 资料项中文名
                      type:
                        type: number
                        description: 资料项类型
                        enum:
                          - 1
                          - 2
                          - 3
                          - 4
                          - 5
                          - 6
                      repeated_field_data:
                        type: string
                        format: jsonArrayLike
                        description: 补充资料项多值`JSON`格式
                        example: '[]'
                        x-json:
                          type: array
                          x-key: field_data
                          description: 补充资料项
                          items:
                            type: object
                            properties:
                              longitude:
                                type: string
                                description: 经度值
                              latitude:
                                type: string
                                description: 纬度值
                              province:
                                type: string
                                description: 省份
                              city:
                                type: string
                                description: 城市
                              area:
                                type: string
                                description: 区域
                              street:
                                type: string
                                description: 街道
                              address:
                                type: string
                                description: 详细地址
                              name:
                                type: string
                                description: 地址名
                              wechat_order_id:
                                type: string
                                description: 微信支付订单号
                              merchant_order_id:
                                type: string
                                description: 商户订单号
                              trade_time:
                                type: string
                                description: 交易时间+08:00东八区时间
                              trade_money_amount:
                                type: string
                                description: 交易金额
                              trade_goods:
                                type: string
                                description: 调单商品
                              logistic_flag:
                                type: number
                                description: 是否物流
                                enum:
                                  - 0
                                  - 1
                              evidence_img_list:
                                type: array
                                description: 凭证图片信息
                                items:
                                  type: string
                                  example: 凭证图片1
                      tips:
                        type: string
                        description: 资料项填写提示
                      placeholder:
                        type: string
                        description: 输入框占位文案
                      tooltip:
                        type: string
                        description: 叹号悬浮提示语
                      required:
                        type: number
                        description: 是否必须提交
                        enum:
                          - 0
                          - 1
                      need_encrypt:
                        type: boolean
                        description: 提交内容需要加密
                      string_check_rule:
                        type: object
                        description: 字符串校验规则
                        properties:
                          min_string_length:
                            type: number
                            description: 字符串最小长度
                          max_string_length:
                            type: number
                            description: 字符串最大长度
                          validator:
                            type: string
                            description: 校验规则
                            enum:
                              - number
                              - phone
                              - idcard
                              - url
                              - email
                      enum_check_rule:
                        type: object
                        description: 枚举校验规则
                        properties:
                          min_list_length:
                            type: number
                            description: 最小列表长度
                          max_list_length:
                            type: number
                            description: 最大列表长度
                          enum_values:
                            type: array
                            items:
                              type: string
                              description: 展示给商户看的枚举可选的字段列表
                      file_check_rule:
                        type: object
                        description: 文件校验规则
                        properties:
                          min_list_length:
                            type: number
                            description: 最小列表长度
                          max_list_length:
                            type: number
                            description: 最大列表长度
                          enum_file_exts:
                            type: array
                            description: 限制提交的文件后缀
                            items:
                              type: string
                              enum:
                                - png
                                - jpg
                                - jpeg
                                - mp4
                                - avi
                                - mov
                                - wmv
                                - pdf
                                - doc
                                - docx
                                - csv
                                - xlsx
                          max_file_size:
                            type: number
                            description: 限制文件提交大小，单位M
                      time_interval_check_rule:
                        type: object
                        description: 时间区间校验规则
                        properties:
                          min_list_length:
                            type: number
                            description: 最小列表长度
                            example: 2
                          max_list_length:
                            type: number
                            description: 最大列表长度
                            example: 2
                      order_interval_check_rule:
                        type: object
                        description: 订单类型校验规则
                        properties:
                          min_list_length:
                            type: number
                            description: 最小列表长度
                          max_list_length:
                            type: number
                            description: 最大列表长度
                          enum_file_exts:
                            type: array
                            description: 限制提交的文件后缀
                            items:
                              type: string
                              enum:
                                - png
                                - jpg
                                - jpeg
                                - mp4
                                - avi
                                - mov
                                - wmv
                                - pdf
                                - doc
                                - docx
                                - csv
                                - xlsx
                          max_file_size:
                            type: number
                            description: 限制文件提交大小，单位M
                      relations:
                        type: array
                        description: 资料项关联规则集合<br/>(不同资料项ID取交集*且*，相同资料项ID不同资料项值取并集*或*)
                        items:
                          type: object
                          properties:
                            source_key:
                              type: number
                              description: 关联的资料项ID
                            source_value:
                              type: string
                              description: 关联的资料项值
  responses:
    '200':
      schema:
        type: object
        properties:
          block_submission_id:
            type: string
            description: 交易拦截申诉ID
            example: B021234566799876aacsecd
          submit_time:
            type: string
            format: rfc3339
            description: 提交时间
            example: '2018-06-08T10:34:56+08:00'
          review_result:
            type: string
            description: 审核结果
            example: EMPTY
            enum:
              - EMPTY
              - PASS
              - REJECT
          review_time:
            type: string
            format: rfc3339
            description: 审核时间
            example: '2018-06-08T10:34:56+08:00'
          review_reject_reason:
            type: string
            description: 审核驳回原因
            example: 身份证图片有遮挡，请上传清晰的身份证图片
