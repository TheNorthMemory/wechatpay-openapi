get:
  x-last-updated-at: 2025.05.21
  x-role:
    - 服务商
  tags:
    - 商户管理记录
  summary: 查询交易拦截申诉详情
  description: 通过该接口可查询交易拦截申诉详情信息
  parameters:
    - name: block_submission_id
      in: path
      required: true
      type: string
      description: 交易拦截申诉ID
      example: B021234566799876aacsecd
  responses:
    '200':
      schema:
        type: object
        properties:
          block_submission_id:
            type: string
            description: 交易拦截申诉ID
            example: B021234566799876aacsecd
          submit_time:
            type: string
            format: rfc3339
            description: 提交时间
            example: '2018-06-08T10:34:56+08:00'
          review_result:
            type: string
            description: 审核结果
            example: EMPTY
            enum:
              - EMPTY
              - PASS
              - REJECT
          review_time:
            type: string
            format: rfc3339
            description: 审核时间
            example: '2018-06-08T10:34:56+08:00'
          review_reject_reason:
            type: string
            description: 审核驳回原因
            example: 身份证图片有遮挡，请上传清晰的身份证图片
