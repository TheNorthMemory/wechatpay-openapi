post:
  x-version:
    - 2021.03.01
  x-role:
    - 直连商户
    - 服务商
  tags:
    - 资金应用∙批量转账到零钱
  summary: 转账明细电子回单受理API
  description: 受理转账明细电子回单接口，商户通过该接口可以申请受理转账明细单电子回单服务。 [官方文档](https://pay.weixin.qq.com/wiki/doc/apiv3/wxpay/pay/transfer_partner/chapter4_4.shtml)
  parameters:
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - accept_type
          - out_detail_no
        properties:
          accept_type:
            type: string
            description: 受理类型
            example: BATCH_TRANSFER
            enum:
              - BATCH_TRANSFER
              - TRANSFER_TO_POCKET
              - TRANSFER_TO_BANK
          out_batch_no:
            type: string
            description: 商家转账批次单号
            example: GD2021011610162610BBdkkIwcu3
          out_detail_no:
            type: string
            description: 商家转账明细单号
            example: mx0911231610162610v4CNkO4HAf
  responses:
    '200':
      schema:
        type: object
        required:
          - accept_type
          - out_detail_no
          - signature_no
        properties:
          accept_type:
            type: string
            description: 受理类型
            example: BATCH_TRANSFER
          out_batch_no:
            type: string
            description: 商家转账批次单号
            example: GD2021011610162610BBdkkIwcu3
          out_detail_no:
            type: string
            description: 商家转账明细单号
            example: mx0911231610162610v4CNkO4HAf
          signature_no:
            type: string
            description: 电子回单受理单号
            example: '1050000010509999485212020110200058820001'
          signature_status:
            type: string
            description: 电子回单状态
            example: ACCEPTED
          hash_type:
            type: string
            description: 电子回单文件的hash方法
            example: SHA256
          hash_value:
            type: string
            description: 电子回单文件的hash值
            example: DE731F35146A0BEFADE5DB9D1E468D96C01CA8898119C674FEE9F11F4DBE5529
          download_url:
            type: string
            description: 电子回单文件的下载地址
            example: https://api.mch.weixin.qq.com/v3/billdownload/file?token=xxx
get:
  x-version:
    - 2021.03.01
  x-role:
    - 直连商户
    - 服务商
  tags:
    - 资金应用∙批量转账到零钱
  summary: 查询转账明细电子回单受理结果API
  description: 查询转账明细电子回单受理结果接口，商户通过该接口可以查询电子回单受理进度信息，包括电子回单据信息，电子回单文件的hash值，电子回单文件的下载地址等。 [官方文档](https://pay.weixin.qq.com/wiki/doc/apiv3/wxpay/pay/transfer_partner/chapter4_5.shtml)
  parameters:
    - name: accept_type
      in: query
      required: true
      type: string
      description: 受理类型
      example: BATCH_TRANSFER
      enum:
        - BATCH_TRANSFER
        - TRANSFER_TO_POCKET
        - TRANSFER_TO_BANK
    - name: out_batch_no
      in: query
      type: string
      description: 商家转账批次单号
      example: GD2021011610162610BBdkkIwcu3
    - name: out_detail_no
      in: query
      required: true
      type: string
      description: 商家转账明细单号
      example: mx0911231610162610v4CNkO4HAf
  responses:
    '200':
      schema:
        type: object
        required:
          - accept_type
          - out_detail_no
          - signature_no
        properties:
          accept_type:
            type: string
            description: 受理类型
            example: BATCH_TRANSFER
          out_batch_no:
            type: string
            description: 商家转账批次单号
            example: GD2021011610162610BBdkkIwcu3
          out_detail_no:
            type: string
            description: 商家转账明细单号
            example: mx0911231610162610v4CNkO4HAf
          signature_no:
            type: string
            description: 电子回单受理单号
            example: '1050000010509999485212020110200058820001'
          signature_status:
            type: string
            description: 电子回单状态
            example: ACCEPTED
          hash_type:
            type: string
            description: 电子回单文件的hash方法
            example: SHA256
          hash_value:
            type: string
            description: 电子回单文件的hash值
            example: DE731F35146A0BEFADE5DB9D1E468D96C01CA8898119C674FEE9F11F4DBE5529
          download_url:
            type: string
            description: 电子回单文件的下载地址
            example: https://api.mch.weixin.qq.com/v3/billdownload/file?token=xxx
