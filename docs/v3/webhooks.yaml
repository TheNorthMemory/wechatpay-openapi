  parameters:
    - name: Wechatpay-Nonce
      required: true
      in: header
      type: string
      description: 随机串
    - name: Wechatpay-Serial
      required: true
      in: header
      type: string
      description: 平台公钥ID/平台公钥证书序列号
    - name: Wechatpay-Signature
      required: true
      in: header
      type: string
      description: 签名值
    - name: Wechatpay-Timestamp
      required: true
      in: header
      type: string
      description: 时间戳
    - name: Request-ID
      required: true
      in: header
      type: string
      description: 请求ID，追踪问题请提供此ID
    - name: Wechatpay-Signature-Type
      required: true
      in: header
      type: string
      enum:
        - WECHATPAY2-SHA256-RSA2048
        - WECHATPAY2-SM2-WITH-SM3
      description: 签名认证类型
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - id
          - create_time
          - event_type
          - resource_type
          - resource
        properties:
          id:
            type: string
            description: 通知ID
            example: EV-2018022511223320873
          create_time:
            type: string
            format: rfc3339
            description: 通知创建时间
            example: '2018-06-08T10:34:56+08:00'
          event_type:
            type: string
            description: 通知类型
            $ref: '#WechatpayNotificationEventType'
          resource_type:
            type: string
            description: 通知资源数据
            example: encrypt-resource
          summary:
            type: string
            description: 回调摘要
          resource:
            type: object
            description: 通知资源数据
            x-is-sensitive: ciphertext
            required:
              - algorithm
              - nonce
              - ciphertext
            properties:
              algorithm:
                type: string
                description: 加密算法类型
                example: AEAD_AES_256_GCM
              nonce:
                type: string
                description: 随机串
                example: 61f9c719728a
              original_type:
                type: string
                description: 原始回调类型
                $ref: '#WechatpayNotificationOriginalType'
                example: discount_card
              associated_data:
                type: string
                description: 附加数据
              ciphertext:
                type: string
                description: 数据密文
                example: sRvt...
  responses:
    200:
      schema:
        allOf:
          - $ref: '#MerchantBusinessException'
          - type: object
            properties:
              code:
                example: SUCCESS
              message:
                example: ''
    204: {}
    403:
      schema:
        $ref: '#MerchantBusinessException'
    500:
      schema:
        $ref: '#MerchantBusinessException'

MerchantBusinessException:
  type: object
  required:
    - code
    - message
  properties:
    code:
      type: string
      maxLength: 32
      description: 返回状态码
      example: ERROR_NAME
    message:
      type: string
      maxLength: 64
      description: 返回信息
      example: 系统错误

