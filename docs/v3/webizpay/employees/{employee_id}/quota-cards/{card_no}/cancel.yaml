post:
  x-last-updated-at: 2025.05.09
  x-role:
    - 服务商
  tags:
    - 企业支付
  summary: 企业商户作废员工企业支付额度卡
  description: 企业商户作废员工企业支付额度卡。该接口允许服务商作废已下发给员工的企业支付额度卡，作废后该额度卡将无法继续使用，可指定作废原因。当额度卡使用错误、发放错误或需要提前回收额度时，企业可通过此接口作废额度卡。
  parameters:
    - name: employee_id
      in: path
      required: true
      type: string
      description: 微信授权关系ID
      example: WeBizPay_a968402a-73bb-43e2-9e1a-8371b0ca3d7c
    - name: card_no
      in: path
      required: true
      type: string
      description: 企业支付额度卡卡号
      example: '1068019671702503425'
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - sp_mchid
          - sub_mchid
          - reason
        properties:
          sp_mchid:
            type: string
            description: 服务商商户号
            example: '12341234'
          sub_mchid:
            type: string
            description: 出资子商户号
            example: '43214321'
          reason:
            type: string
            description: 作废原因
            example: 商户主动作废
  responses:
    200:
      schema:
        type: object
        required:
          - sp_mchid
          - sub_mchid
          - employee_id
          - card_no
          - card_state
        properties:
          sp_mchid:
            type: string
            description: 服务商商户号
            example: '12341234'
          sub_mchid:
            type: string
            description: 出资子商户号
            example: '43214321'
          employee_id:
            type: string
            description: 微信授权关系ID
            example: WeBizPay_a968402a-73bb-43e2-9e1a-8371b0ca3d7c
          card_no:
            type: string
            description: 企业支付额度卡卡号
            example: '1068019671702503425'
          card_state:
            type: string
            description: 卡片状态
            example: DISABLED
            enum:
              - ACTIVE
              - DISABLED
          card_disabled_time:
            type: string
            format: rfc3339
            description: 卡片失效时间
            example: '2023-06-08T10:34:56+08:00'
