post:
  x-version: [V1.5, 2020.11.12]
  x-role: [微信支付商户]
  tags:
    -  运营工具∙商家券
  summary: 创建商家券API
  description: 服务商可以通过该接口为有需求的商户创建商家券。 [官方文档](https://pay.weixin.qq.com/wiki/doc/apiv3/wxpay/marketing/busifavor/chapter3_1.shtml)
  parameters:
    - name: _
      in: body
      required: true
      schema:
        allOf:
          - $ref: '../../../definitions/BusiFavorCouponStock.yaml#StockBase'
  responses:
    200:
      schema:
        allOf:
          - type: object
            required: [stock_id, create_time]
            properties:
              stock_id:
                type: string
                format: numeric
                description: 批次号
                example: '98065001'
              create_time:
                type: string
                format: rfc3339
                description: 创建时间
                example: '2015-05-20T13:29:35.120+08:00'
