post:
  x-role: [微信支付商户, 服务商, 渠道商]
  tags:
    - 运营工具∙支付有礼
  summary: 创建全场满额送活动API
  description: 商户可以创建满额送活动，用户支付后送全场券，提升交易额。 [官方文档](https://pay.weixin.qq.com/wiki/doc/apiv3/wxpay/marketing/paygiftactivity/chapter3_2.shtml)
  parameters:
    - name: _
      in: body
      required: true
      schema:
        allOf:
          - $ref: '../../../definitions/PayGiftBase.yaml#ActivityBase'
          - type: object
            properties:
              award_send_rule:
                allOf:
                  - $ref: '../../../definitions/PayGiftBase.yaml#FullSendRuleBase'
                  - type: object
                    properties:
                      merchant_id_list:
                        type: array
                        items:
                          type: string
  responses:
    200:
      schema:
        type: object
        required: [activity_id, create_time]
        properties:
          activity_id:
            type: string
          create_time:
            type: string
            format: rfc3339
