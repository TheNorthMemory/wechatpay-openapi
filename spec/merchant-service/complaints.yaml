get:
  x-version: [V1.0, 2020.02.17]
  x-role: [直连商户, 服务商, 渠道商]
  tags:
    - 通用接口∙商业支付投诉
  summary: 查询投诉信息API
  description: 商户可通过调用此接口，查询指定时间段的所有用户投诉信息，并在返回结果分页输出查询结果。对于服务商、渠道商，可通过调用此接口，查询指定子商户号对应子商户的投诉信息，若不指定，则查询所有子商户投诉信。 [官方文档](https://pay.weixin.qq.com/wiki/doc/apiv3/wxpay/tool/merchant-service/chapter3_1.shtml)
  parameters:
    - name: limit
      in: query
      type: integer
    - name: offset
      in: query
      type: integer
    - name: begin_date
      in: query
      type: string
      format: date
      required: true
    - name: end_date
      in: query
      type: string
      format: date
      required: true
    - name: sub_mchid
      in: query
      type: string
  responses:
    200:
      schema:
        type: object
        required: [offset, limit]
        properties:
          offset:
            type: integer
          limit:
            type: integer
          total_count:
            type: integer
          data:
            type: array
            items:
              type: object
              required: [out_trade_no, complaint_time, amount, complaint_detail, complaint_state, transaction_id]
              x-is-sensitive: [payer_phone]
              properties:
                out_trade_no:
                  type: string
                complaint_time:
                  type: string
                  format: rfc3339
                amount:
                  type: integer
                payer_phone:
                  type: string
                complaint_detail:
                  type: string
                complaint_state:
                  $ref: '../../definitions/Enumerations.yaml#ComplaintState'
                transaction_id:
                  type: string
                frozen_end_time:
                  type: string
                sub_mchid:
                  type: string
