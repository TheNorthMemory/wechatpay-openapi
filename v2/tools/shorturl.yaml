post:
  tags:
    - 支付∙Native支付
    - 支付∙服务商∙Native支付
  summary: 转换短链接
  description: '该接口主要用于Native支付模式一中的二维码链接转成短链接(weixin://wxpay/s/XXXXXX)，减小二维码数据量，提升扫描速度和精确度。 [官方NATIVE文档](https://pay.weixin.qq.com/wiki/doc/api/native.php?chapter=9_9&index=10)'
  consumes:
    - application/xml
  produces:
    - application/xml
  parameters:
    - name: _
      in: body
      required: true
      schema:
        type: object
        xml:
          name: xml
        required:
          - appid
          - mch_id
          - long_url
          - nonce_str
          - sign
        properties:
          appid:
            type: string
            description: 公众账号ID
            example: wx8888888888888888
            maxLength: 32
          mch_id:
            type: string
            description: 商户号
            example: '1900000109'
            maxLength: 32
          long_url:
            type: string
            description: URL链接
            example: weixin：//wxpay/bizpayurl?sign=XXXXX&appid=XXXXX&mch_id=XXXXX&product_id=XXXXXX&time_stamp=XXXXXX&nonce_str=XXXXX
            maxLength: 512
          nonce_str:
            type: string
            description: 随机字符串
            example: 5K8264ILTKCH16CQ2502SI8ZNMTM67VS
            maxLength: 32
          sign:
            type: string
            description: 签名
            example: C380BEC2BFD727A4B6845133519F3AD6
            maxLength: 32
          sign_type:
            type: string
            description: 签名类型
            example: HMAC-SHA256
            maxLength: 32
            nullable: true
  responses:
    '200':
      description: ''
      schema:
        allOf:
          - type: object
            xml:
              name: xml
            required:
              - return_code
              - return_msg
            properties:
              return_code:
                type: string
                description: 返回状态码
                example: SUCCESS
                maxLength: 16
              return_msg:
                type: string
                description: 返回信息
                example: OK
                maxLength: 128
          - type: object
            xml:
              name: xml
            required:
              - appid
              - mch_id
              - nonce_str
              - sign
              - result_code
              - short_url
            properties:
              appid:
                type: string
                description: 公众账号ID
                example: wx8888888888888888
                maxLength: 32
              mch_id:
                type: string
                description: 商户号
                example: '1900000109'
                maxLength: 32
              nonce_str:
                type: string
                description: 随机字符串
                example: 5K8264ILTKCH16CQ2502SI8ZNMTM67VS
                maxLength: 32
              sign:
                type: string
                description: 签名
                example: C380BEC2BFD727A4B6845133519F3AD6
                maxLength: 32
              result_code:
                type: string
                description: 业务结果
                example: SUCCESS
                maxLength: 16
              err_code:
                type: string
                description: 错误代码
                example: SYSTEMERROR
                maxLength: 32
                nullable: true
              short_url:
                type: string
                description: URL链接
                example: weixin：//wxpay/s/XXXXXX
                maxLength: 64
