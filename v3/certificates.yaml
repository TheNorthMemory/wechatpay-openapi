get:
  x-version: [V1.0, 2019.09.09]
  x-role: [微信平台商户]
  tags:
    - 通用接口
    - 电商收付通∙商户进件
  summary: 获取平台证书列表
  description: 获取商户当前可用的平台证书列表。微信支付提供该接口，帮助商户后台系统实现平台证书的平滑更换。 [官方开发文档](https://wechatpay-api.gitbook.io/wechatpay-api-v3/jie-kou-wen-dang/ping-tai-zheng-shu) [官方文档](https://pay.weixin.qq.com/wiki/doc/apiv3/wxpay/ecommerce/applyments/chapter3_3.shtml)
  parameters: []
  responses:
    200:
      schema:
        type: object
        required: [data]
        properties:
          data:
            type: array
            items:
              type: object
              properties:
                serial_no:
                  type: string
                  example: 5157F09EFDC096DE15EBE81A47057A7232F1B8E1
                effective_time:
                  type: string
                  format: rfc3339
                  example: '2018-06-08T10:34:56+08:00'
                expire_time:
                  type: string
                  format: rfc3339
                  example: '2018-12-08T10:34:56+08:00'
                encrypt_certificate:
                  type: object
                  x-is-sensitive: ciphertext
                  properties:
                    algorithm:
                      type: string
                      example: AEAD_AES_256_GCM
                    nonce:
                      type: string
                      example: 61f9c719728a
                    associated_data:
                      type: string
                      example: certificate
                    ciphertext:
                      type: string
                      example: sRvt...
