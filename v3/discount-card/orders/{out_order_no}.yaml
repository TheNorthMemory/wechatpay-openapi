patch:
  x-version: [V1.0, 2020.03.26]
  x-role:
    - 直连商户
  tags:
    - 微信支付分∙先享卡
  deprecated: true
  summary: 更新先享卡订单API
  description: 当用户在商户侧消费时，用户完成微信先享卡的目标或者领取奖励时，商户需要将信息同步至微信先享卡平台，用于在微信先享卡小程序展示及先享卡到期后的用户结算。 [官方文档](https://pay.weixin.qq.com/wiki/doc/apiv3/wxpay/payscore/discount-card/chapter3_2.shtml)
  parameters:
    - name: out_order_no
      in: path
      required: true
      type: string
      description: 先享卡订单号
      example: 233bcbf407e87789b8e471f251774f95
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - out_order_no
        properties:
          objectives:
            type: array
            description: 目标达成明细列表
            items:
              type: object
              required:
                - objective_serial_no
                - objective_id
                - performance_description
                - performance_type
                - count
                - performance_time
              properties:
                objective_serial_no:
                  type: string
                  description: 目标流水号
                  example: '578354545'
                objective_id:
                  type: integer
                  description: 先享卡目标ID
                  example: 123456
                performance_description:
                  type: string
                  description: 履约描述
                  example: 购买商品
                performance_type:
                  type: string
                  description: 履约类型
                  example: INCREASE
                  $ref: '../../../definitions/Enumerations.yaml#PayScoreDiscountCardOrderPerformanceType'
                count:
                  type: integer
                  description: 目标数量
                  example: 1
                performance_time:
                  type: string
                  description: 履约时间
                  example: '2015-05-20T13:29:35.120+08:00'
                remark:
                  type: string
                  description: 备注说明
                  example: 特价商品
          rewards:
            type: array
            description: 奖励明细列表
            items:
              type: object
              required:
                - reward_serial_no
                - reward_id
                - description
                - reward_type
                - count
                - amount
                - reward_time
              properties:
                reward_serial_no:
                  type: string
                  description: 奖励流水号
                  example: '578354'
                reward_id:
                  type: integer
                  description: 先享卡奖励ID
                  example: 123456
                description:
                  type: string
                  description: 奖励描述
                  example: 购买商品
                reward_type:
                  type: string
                  description: 奖励类型
                  example: INCREASE
                  $ref: '../../../definitions/Enumerations.yaml#PayScoreDiscountCardOrderRewardType'
                count:
                  type: integer
                  description: 奖励数量
                  example: 1
                amount:
                  type: integer
                  description: 奖励金额
                  example: 100
                reward_time:
                  type: string
                  description: 奖励时间
                  example: '2015-05-20T13:29:35.120+08:00'
                remark:
                  type: string
                  description: 备注说明
                  example: 特价商品
  responses:
    200:
      schema:
        type: object
        required:
          - out_order_no
          - order_id
        properties:
          out_order_no:
            type: string
            description: 先享卡订单号
            example: 233bcbf407e87789b8e471f251774f95
          order_id:
            type: string
            description: 微信支付服务订单号
            example: '15646546545165651651'
