post:
  x-version: [V1.1, 2020.08.06]
  x-role:
    - 电商平台
  tags:
    - 电商收付通∙退款
  summary: 退款申请API
  description: 当交易发生之后一段时间内，由于买家或者卖家的原因需要退款时，卖家可以通过退款接口将支付款退还给买家，微信支付将在收到退款请求并且验证成功之后，按照退款规则将支付款按原路退到买家帐号上。 [官方文档](https://pay.weixin.qq.com/wiki/doc/apiv3/wxpay/ecommerce/refunds/chapter3_1.shtml)
  parameters:
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - sub_mchid
          - sp_appid
          - out_refund_no
          - amount
        properties:
          sub_mchid:
            type: string
            description: 二级商户号
            example: '1900000109'
          sp_appid:
            type: string
            description: 电商平台APPID
            example: wx8888888888888888
          sub_appid:
            type: string
            description: 二级商户APPID
            example: wx8888888888888888
          transaction_id:
            type: string
            description: 微信订单号
            example: '1217752501201407033233368018'
          out_trade_no:
            type: string
            description: 商户订单号
            example: '1217752501201407033233368018'
          out_refund_no:
            type: string
            description: 商户退款单号
            example: '1217752501201407033233368018'
          reason:
            type: string
            description: 退款原因
            example: 商品已售完
          amount:
            type: object
            description: 订单金额
            required:
              - refund
              - total
            properties:
              refund:
                type: integer
                description: 退款金额
                example: 888
              total:
                type: integer
                description: 原订单金额
                example: 888
              currency:
                type: string
                description: 退款币种
                example: CNY
          notify_url:
            type: string
            description: 退款结果回调url
            example: https://weixin.qq.com
  responses:
    200:
      schema:
        type: object
        required:
          - refund_id
          - out_refund_no
          - create_time
          - amount
        properties:
          refund_id:
            type: string
            description: 微信退款单号
            example: '1217752501201407033233368018'
          out_refund_no:
            type: string
            description: 商户退款单号
            example: '1217752501201407033233368018'
          create_time:
            type: string
            description: 退款创建时间
            example: '2018-06-08T10:34:56+08:00'
          amount:
            type: object
            description: 订单金额
            required:
              - refund
              - payer_refund
            properties:
              refund:
                type: integer
                description: 退款金额
                example: 888
              payer_refund:
                type: integer
                description: 用户退款金额
                example: 888
              discount_refund:
                type: integer
                description: 优惠退款金额
                example: 888
              currency:
                type: string
                description: 退款币种
                example: CNY
          promotion_detail:
            type: array
            description: 优惠退款详情
            items:
              type: object
              required:
                - promotion_id
                - scope
                - type
                - amount
                - refund_amount
              properties:
                promotion_id:
                  type: string
                  description: 券ID
                  example: '109519'
                scope:
                  type: string
                  description: 优惠范围
                  example: SINGLE
                  $ref: '../../../definitions/Enumerations.yaml#TransactionPromotionScope'
                type:
                  type: string
                  description: 优惠类型
                  example: DISCOUNT
                  $ref: '../../../definitions/Enumerations.yaml#RefundPromotionDetailType'
                amount:
                  type: integer
                  description: 优惠券面额
                  example: 5
                refund_amount:
                  type: integer
                  description: 优惠退款金额
                  example: 100
