post:
  x-version: [V1.0, 2020.09.15]
  x-role: [电商平台]
  tags:
    - 电商收付通∙补差
  summary: 取消补差API
  description: 对带有补差标识的订单，如果不需要补差，可在发起发起分账前，可调用这个接口进行取消补差。 [官方文档](https://pay.weixin.qq.com/wiki/doc/apiv3/wxpay/ecommerce/subsidies/chapter3_3.shtml)
  parameters:
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - sub_mchid
          - transaction_id
          - description
        properties:
          sub_mchid:
            type: string
            description: 二级商户号
            example: '1900000109'
          transaction_id:
            type: string
            description: 微信订单号
            example: '4208450740201411110007820472'
          description:
            type: string
            description: 取消补差描述
            example: 订单退款
  responses:
    200:
      schema:
        type: object
        required:
          - sub_mchid
          - transaction_id
          - result
          - description
        properties:
          sub_mchid:
            type: string
            description: 二级商户号
            example: '1900013401'
          transaction_id:
            type: string
            description: 微信订单号
            example: '4208450740201411110007820472'
          result:
            type: string
            description: 取消补差结果
            example: SUCCESS
            $ref: '../../../definitions/Enumerations.yaml#SubsidyCancelState'
          description:
            type: string
            description: 取消补差描述
            example: 订单退款
