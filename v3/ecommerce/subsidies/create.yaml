post:
  x-version: [V1.0, 2020.09.15]
  x-role: [电商平台]
  tags:
    - 电商收付通∙补差
  summary: 请求补差API
  description: 服务商下单的时候带上补差标识，微信订单支付成功并结算完成后，发起分账前，调用该口进行补差。 [官方文档](https://pay.weixin.qq.com/wiki/doc/apiv3/wxpay/ecommerce/subsidies/chapter3_1.shtml)
  parameters:
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - sub_mchid
          - transaction_id
          - amount
          - description
        properties:
          sub_mchid:
            type: string
            description: 二级商户号
            example: '1900000109'
          transaction_id:
            type: string
            description: 微信订单号
            example: '4208450740201411110007820472'
          amount:
            type: integer
            description: 补差金额
            example: 10
          description:
            type: string
            description: 补差描述
            example: 测试备注
          refund_id:
            type: string
            description: 微信退款单号
            example: '3008450740201411110007820472'
  responses:
    200:
      schema:
        type: object
        required:
          - sub_mchid
          - transaction_id
          - subsidy_id
          - description
          - amount
          - result
          - success_time
        properties:
          sub_mchid:
            type: string
            description: 二级商户号
            example: '1900000109'
          transaction_id:
            type: string
            description: 微信订单号
            example: '4208450740201411110007820472'
          subsidy_id:
            type: string
            description: 微信补差单号
            example: '3008450740201411110007820472'
          description:
            type: string
            description: 补差描述
            example: 满减补差活动
          amount:
            type: integer
            description: 补差金额
            example: 10
          result:
            type: string
            description: 补差单结果
            example: SUCCESS
            $ref: '../../../definitions/Enumerations.yaml#SubsidyState'
          success_time:
            type: string
            format: rfc3339
            description: 补差完成时间
            example: '2015-05-20T13:29:35.120+08:00'
