post:
  x-version: [2021.04.13]
  x-role:
    - 直连商户
  tags:
    - 运营工具∙商家券
  summary: 营销补差付款API
  description: 给核销了商家券的商户做营销资金补差 [官方文档](https://pay.weixin.qq.com/wiki/doc/apiv3/apis/chapter9_2_16.shtml)
  parameters:
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - stock_id
          - coupon_code
          - transaction_id
          - payer_merchant
          - payee_merchant
          - amount
          - description
          - out_subsidy_no
        properties:
          stock_id:
            type: string
            description: 商家券批次号
            example: '128888000000001'
          coupon_code:
            type: string
            description: 商家券Code
            example: ABCD12345678
          transaction_id:
            type: string
            description: 微信支付订单号
            example: '4200000913202101152566792388'
          payer_merchant:
            type: string
            description: 营销补差扣款商户号
            example: '1900000001'
          payee_merchant:
            type: string
            description: 营销补差入账商户号
            example: '1900000002'
          amount:
            type: integer
            description: 补差付款金额
            example: 100
          description:
            type: string
            description: 补差付款描述
            example: 20210115DESCRIPTION
          out_subsidy_no:
            type: string
            description: 业务请求唯一单号
            example: subsidy-abcd-12345678
  responses:
    '200':
      schema:
        type: object
        required:
          - subsidy_receipt_id
          - stock_id
          - coupon_code
          - transaction_id
          - payer_merchant
          - payee_merchant
          - amount
          - description
          - status
          - out_subsidy_no
        properties:
          subsidy_receipt_id:
            type: string
            description: 补差付款单号
            example: '1120200119165100000000000001'
          stock_id:
            type: string
            description: 商家券批次号
            example: '128888000000001'
          coupon_code:
            type: string
            description: 商家券Code
            example: ABCD12345678
          transaction_id:
            type: string
            description: 微信支付订单号
            example: '4200000913202101152566792388'
          payer_merchant:
            type: string
            description: 营销补差扣款商户号
            example: '1900000001'
          payee_merchant:
            type: string
            description: 营销补差入账商户号
            example: '1900000002'
          amount:
            type: integer
            description: 补差付款金额
            example: 100
          description:
            type: string
            description: 补差付款描述
            example: 20210115DESCRIPTION
          status:
            type: string
            description: 补差付款单据状态
            example: SUCCESS
          fail_reason:
            type: string
            description: 补差付款失败原因
            example: INSUFFICIENT_BALANCE
          success_time:
            type: string
            description: 补差付款完成时间
            example: '2021-01-20T10:29:35+08:00'
          out_subsidy_no:
            type: string
            description: 业务请求唯一单号
            example: subsidy-abcd-12345678
          create_time:
            type: string
            description: 补差付款发起时间
            example: '2021-01-20T10:29:35+08:00'
