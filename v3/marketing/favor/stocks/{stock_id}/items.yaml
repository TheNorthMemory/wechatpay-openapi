get:
  x-version: [V1.0, 2019.09.29]
  x-role: [直连商户, 服务商, 渠道商]
  tags:
    - 运营工具∙代金券
  summary: 查询代金券可用单品API
  description: 通过此接口可查询批次的可用商品编码，判断券是否可用于某些商品，来决定是否展示。 [官方文档](https://pay.weixin.qq.com/wiki/doc/apiv3/wxpay/marketing/convention/chapter3_8.shtml)
  parameters:
    - name: stock_id
      in: path
      required: true
      type: string
      description: 批次号
    - name: stock_creator_mchid
      in: query
      required: true
      type: string
      description: 创建批次的商户号
    - name: offset
      in: query
      required: true
      type: integer
      description: 分页页码
    - name: limit
      in: query
      required: true
      type: string
      description: 分页大小
  responses:
    200:
      schema:
        type: object
        required:
          - total_count
          - offset
          - limit
          - stock_id
        properties:
          total_count:
            type: integer
            description: 可用单品编码总数
            example: 20
          data:
            type: array
            items:
              type: string
              description: 可用单品编码
              example: '1232001'
          offset:
            type: integer
            description: 分页页码
            example: 10
          limit:
            type: integer
            description: 分页大小
            example: 10
          stock_id:
            type: string
            description: 批次号
            example: '9865000'
