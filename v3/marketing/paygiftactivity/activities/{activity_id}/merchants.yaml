get:
  x-version: [V1.0, 2019.11.28]
  x-role: [微信支付商户, 服务商, 渠道商]
  tags:
    - 运营工具∙支付有礼
  summary: 查询活动发券商户号API
  description: 商户创建活动后，可以通过该接口查询支付有礼的发券商户号，用于管理活动。 [官方文档](https://pay.weixin.qq.com/wiki/doc/apiv3/wxpay/marketing/paygiftactivity/chapter3_5.shtml)
  parameters:
    - name: activity_id
      in: path
      type: string
      description: 活动id
      required: true
    - name: offset
      in: query
      type: integer
    - name: limit
      in: query
      type: integer
  responses:
    200:
      schema:
        type: object
        properties:
          offset:
            type: integer
          limit:
            type: integer
          total_count:
            type: integer
          activity_id:
            type: string
          data:
            type: array
            items:
              type: object
              properties:
                mchid:
                  type: string
                merchant_name:
                  type: string
                create_time:
                  type: string
                  format: rfc3339
                update_time:
                  type: string
                  format: rfc3339
