post:
  x-version: [V1.0, 2020.06.09]
  x-role: [微信支付商户, 服务商, 渠道商]
  tags:
    - 运营工具∙支付有礼
  summary: 删除活动发券商户号API
  description: 商户创建活动后，可以通过该接口删除支付有礼的发券商户号，用于管理活动。 [官方文档](https://pay.weixin.qq.com/wiki/doc/apiv3/wxpay/marketing/paygiftactivity/chapter3_10.shtml)
  parameters:
    - name: activity_id
      in: path
      type: string
      description: 活动id
      required: true
    - name: _
      in: body
      required: true
      schema:
        type: object
        properties:
          merchant_id_list:
            type: array
            minItems: 1
            maxItems: 500
            items:
              type: string
              description: 删除的发券商户号
              example: 100123456
          delete_request_no:
            type: string
            pattern: /[a-zA-Z0-9\|-_\*]{1,128}/
            description: 商户请求单号
            example: 100002322019090134234sfdf
  responses:
    200:
      schema:
        type: object
        properties:
          activity_id:
            type: string
            description: 活动id
            example: '126002309'
          delete_time:
            type: string
            format: rfc3339
            description: 删除时间
            example: '2015-05-20T13:29:35.120+08:00'
