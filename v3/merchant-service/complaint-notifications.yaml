  summary: 创建投诉通知回调API
  description: 商户通过调用此接口创建投诉通知回调URL，当用户产生新投诉且投诉状态已变更时，微信支付会通过回 调URL通知商户。对于服务商、渠道商，会收到所有子商户的投诉信息推送。 [官方文档](https://pay.weixin.qq.com/wiki/doc/apiv3/wxpay/tool/merchant-service/chapter3_2.shtml)
  parameters:
    - name: _
      in: body
      required: true
      schema:
        type: object
        required: [url]
        properties:
          url:
            type: string
            format: url
            description: 通知地址
            example: https://www.xxx.com/notify
  responses:
    200:
      schema:
        type: object
        required: [mchid, url]
        properties:
          mchid:
            type: string
            description: 商户号
            example: '1900012181'
          url:
            type: string
            format: url
            description: 通知地址
            example: https://www.xxx.com/notify
