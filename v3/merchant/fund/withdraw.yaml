post:
  x-version: [V1.1, 2020.09.28]
  x-role: [电商平台]
  tags:
    - 电商收付通∙提现
  summary: 电商平台提现API
  description: 电商平台通过该接口可将其平台的收入进行提现 [官方文档](https://pay.weixin.qq.com/wiki/doc/apiv3/wxpay/ecommerce/fund/chapter3_5.shtml)
  parameters:
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - out_request_no
          - amount
          - account_type
        properties:
          out_request_no:
            type: string
            description: 商户提现单号
            example: '20190611222222222200000000012122'
          amount:
            type: integer
            description: 提现金额
            example: 1
          remark:
            type: string
            description: 备注
            example: 交易体现
          bank_memo:
            type: string
            description: 银行附言
            example: xx平台提现
          account_type:
            $ref: '../../../definitions/Enumerations.yaml#BillAccountType'
  responses:
    200:
      schema:
        type: object
        required:
          - out_request_no
          - withdraw_id
        properties:
          withdraw_id:
            type: string
            description: 微信支付提现单号
            example: '12321937198237912739132791732912793127931279317929791239112123'
          out_request_no:
            type: string
            description: 商户提现单号
            example: '20190611222222222200000000012122'
