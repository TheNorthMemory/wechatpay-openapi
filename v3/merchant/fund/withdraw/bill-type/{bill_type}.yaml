get:
  x-version: [V1.0, 2020.02.18]
  x-role: [电商平台]
  tags:
    - 电商收付通∙提现
  summary: 按日下载提现异常文件API
  description: 电商服务商按日查询并下载提现状态为异常的提现单，提现异常包括提现失败和银行退票。 [官方文档](https://pay.weixin.qq.com/wiki/doc/apiv3/wxpay/ecommerce/fund/chapter3_4.shtml)
  parameters:
    - name: bill_type
      in: query
      nullable: true
      type: string
      description: 账单类型
      default: NO_SUCC
    - name: bill_date
      in: query
      required: true
      type: string
      description: 账单日期
      example: '2019-06-11'
    - name: tar_type
      in: query
      nullable: true
      type: string
      description: 压缩类型
      example: GZIP
      allOf:
        - $ref: '../../../../../definitions/Enumerations.yaml#BillTarType'
  responses:
    200:
      schema:
        type: object
        required:
          - hash_type
          - hash_value
          - download_url
        properties:
          hash_type:
            type: string
            description: 哈希类型
            example: SHA1
          hash_value:
            type: string
            description: 哈希值
            example: 79bb0f45fc4c42234a918000b2668d689e2bde04
          download_url:
            type: string
            description: 账单下载地址
            example: 'https://api.mch.weixin.qq.com/v3/billdownload/file?token=xxx'
