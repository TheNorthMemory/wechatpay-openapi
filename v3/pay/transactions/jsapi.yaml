post:
  x-version: [2020.05.26]
  x-role: [直连商户, 特约商户（直连模式）]
  tags:
    - 基础支付∙普通支付∙直连模式
  summary: JSAPI下单API
  description: 除付款码支付场景以外，商户系统先调用该接口在微信支付服务后台生成预支付交易单，返回正确的预支付交易会话标识后再按Native、JSAPI、APP等不同场景生成交易串调起支付。 [官方文档](https://pay.weixin.qq.com/wiki/doc/apiv3/wxpay/pay/transactions/chapter3_2.shtml)
  parameters:
    - name: _
      in: body
      required: true
      schema:
        allOf:
          - $ref: '../../../definitions/Transaction.yaml#TransactionDirection'
          - $ref: '../../../definitions/Transaction.yaml#TransactionBase'
          - type: object
            required:
              - payer
            properties:
              payer:
                $ref: '../../../definitions/Transaction.yaml#PayerDirection'
  responses:
    200:
      schema:
        type: object
        required:
          - prepay_id
        properties:
          prepay_id:
            type: string
            description: 预支付交易会话标识
            example: wx201410272009395522657a690389285100
