post:
  x-version: [V1.0, 2020.04.23]
  x-role: [服务商, 直连商户]
  tags:
    - 微信支付分∙免确认模式
  summary: 创单结单合并API
  description: 该接口适用于无需微信支付分做订单风控判断的业务场景，在服务完成后，通过该接口对用户进行免密代扣。 [官方文档](https://pay.weixin.qq.com/wiki/doc/apiv3/wxpay/payscore/chapter3_9.shtml)
  parameters:
    - name: _
      in: body
      required: true
      schema:
        allOf:
          - $ref: '../../../definitions/PayScore.yaml#Order'
          - type: object
            properties:
              service_introduction:
                type: string
                description: 服务信息
                example: 某某酒店
              attach:
                type: string
                description: 商户数据包
                example: Easdfowealsdkjfnlaksjdlfkwqoi&wl3l2sald
              notify_url:
                type: string
                description: 商户回调地址
                example: https://api.test.com
              openid:
                type: string
                description: 用户标识
                example: oUpF8uMuAJO_M2pxb1Q9zNjWeS6o
              total_amount:
                type: integer
                description: 总金额
                example: 50000
              profit_sharing:
                type: boolean
                description: 微信支付服务分账标记
                default: false
              goods_tag:
                type: string
                description: 订单优惠标记
  responses:
    200:
      schema:
        allOf:
          - $ref: '../../../definitions/PayScore.yaml#Order'
          - type: object
            required:
              - service_introduction
              - mchid
              - order_id
              - state
              - state_description
            properties:
              service_introduction:
                type: string
                description: 服务信息
                example: 某某酒店
              mchid:
                type: string
                description: 商户号
                example: '1230000109'
              order_id:
                type: string
                description: 微信支付服务订单号
                example: '15646546545165651651'
              state:
                $ref: '../../../definitions/Enumerations.yaml#PayScoreState'
              state_description:
                $ref: '../../../definitions/Enumerations.yaml#PayScoreStateDescription'
              attach:
                type: string
                description: 商户数据包
                example: Easdfowealsdkjfnlaksjdlfkwqoi&wl3l2sald
              notify_url:
                type: string
                description: 商户回调地址
                example: https://api.test.com
              total_amount:
                type: integer
                description: 总金额
                example: 50000
