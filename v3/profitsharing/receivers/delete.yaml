post:
  x-version: [2021.05.11]
  x-role:
    - 服务商
  tags:
    - 资金应用∙分账
  summary: 删除分账接收方API
  description: 服务商发起删除分账接收方请求。删除后，不支持将分账方商户结算后的资金，分到该分账接收方 [官方文档](https://pay.weixin.qq.com/wiki/doc/apiv3_partner/apis/chapter8_1_9.shtml)
  parameters:
    - name: _
      in: body
      required: true
      schema:
        type: object
        required:
          - appid
          - type
          - account
        properties:
          sub_mchid:
            type: string
            description: 子商户号
            example: '1900000109'
          appid:
            type: string
            description: 应用ID
            example: wx8888888888888888
          sub_appid:
            type: string
            description: 子商户应用ID
            example: wx8888888888888889
          type:
            type: string
            description: 分账接收方类型
            example: MERCHANT_ID
          account:
            type: string
            description: 分账接收方账号
            example: '86693852'
  responses:
    '200':
      schema:
        type: object
        required:
          - type
          - account
        properties:
          sub_mchid:
            type: string
            description: 子商户号
            example: '1900000109'
          type:
            type: string
            description: 分账接收方类型
            example: MERCHANT_ID
          account:
            type: string
            description: 分账接收方账号
            example: '1900000109'
